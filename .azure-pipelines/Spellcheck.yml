jobs:
- job: "Spellcheck"
  variables:
    NODE_OPTIONS: '--max-old-space-size=8192'
  pool:
    vmImage: 'Ubuntu 16.04'
  continueOnError: true
  steps:
  - task: Npm@1
    displayName: 'npm ci'
    command: 'ci'
    inputs:
      verbose: false
  - script: 'npm run spellcheck'
    displayName: 'Run cSpell'