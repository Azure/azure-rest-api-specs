trigger:
  batch: false
  branches:
    include:
      - master

pr:
  autoCancel: false

variables:
  IMAGE: azopenapi.azurecr.io/openapi/sdk-automation:prod
  REGISTRY_ENDPOINT: azopenapi-registry

jobs:
- template: templates/sdkautomation/FilterSdkRepos.yml
- template: templates/sdkautomation/AzureSdkForNet.yml
- template: templates/sdkautomation/AzureSdkForJava.yml
- template: templates/sdkautomation/AzureSdkForJs.yml
- template: templates/sdkautomation/AzureSdkForPython.yml
- template: templates/sdkautomation/AzureSdkForPythonTrack2.yml
- template: templates/sdkautomation/AzureCliExtensions.yml
- template: templates/sdkautomation/AzureSdkForGo.yml
- template: templates/sdkautomation/AzureSdkForTrenton.yml
- template: templates/sdkautomation/AzureResourceManagerSchemas.yml
