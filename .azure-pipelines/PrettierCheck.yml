jobs:
- job: "PrettierCheck"
  condition: "not(variables['PRIVATE'])"
  variables:
    NODE_OPTIONS: '--max-old-space-size=8192'
  pool:
    vmImage: 'Ubuntu 18.04'
  continueOnError: true
  steps:
  - task: Npm@1
    displayName: 'npm install'
    inputs:
      verbose: false
  - script: 'npm run prettier-check'
    displayName: 'Run Prettier Check'