jobs:
- job: AzureCliExtensions
  displayName: Run SDKAutomation for azure-cli-extensions
  pool:
    vmImage: 'Ubuntu 18.04'
  timeoutInMinutes: 180
  dependsOn: FilterSdkRepos
  condition: contains(dependencies.FilterSdkRepos.outputs['FilterSdkRepos.EnabledJobs'], 'azure-cli-extensions')
  variables:
  - templates: common/Variables.yml
    EXECUTION_MODE: SDK_GEN
    SDK_REPO_NAME: azure-cli-extensions
  steps:
  - checkout: none
  - templates: common/GetPRNumber.yml
  - templates: common/PullImage.yml
  - templates: common/RunSDKAutomation.yml
