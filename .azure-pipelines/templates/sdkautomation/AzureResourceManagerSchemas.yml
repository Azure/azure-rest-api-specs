jobs:
- job: AzureResourceManagerSchemas
  displayName: Run SDKAutomation for azure-resource-manager-schemas
  pool:
    vmImage: 'Ubuntu 18.04'
  timeoutInMinutes: 180
  dependsOn: FilterSdkRepos
  condition: contains(dependencies.FilterSdkRepos.outputs['FilterSdkRepos.EnabledJobs'], 'azure-resource-manager-schemas')
  variables:
  - templates: common/Variables.yml
    EXECUTION_MODE: SDK_GEN
    SDK_REPO_NAME: azure-resource-manager-schemas
  steps:
    - checkout: none
    - templates: common/GetPRNumber.yml
    - templates: common/PullImage.yml
    - templates: common/RunSDKAutomation.yml
