jobs:
- job: AzureSdkForTrenton
  displayName: Run SDKAutomation for azure-sdk-for-trenton
  pool:
    vmImage: 'Ubuntu 18.04'
  timeoutInMinutes: 180
  dependsOn: FilterSdkRepos
  condition: contains(dependencies.FilterSdkRepos.outputs['FilterSdkRepos.EnabledJobs'], 'azure-sdk-for-trenton')
  variables:
  - templates: common/Variables.yml
    EXECUTION_MODE: SDK_GEN
    SDK_REPO_NAME: azure-sdk-for-trenton
  steps:
  - checkout: none
  - templates: common/GetPRNumber.yml
  - templates: common/PullImage.yml
  - templates: common/RunSDKAutomation.yml
