name: Check Spelling in Changed Files

on:
  pull_request:
    branches:
      - main
      - RPSaaSMaster
      - typespec-next

jobs:
  check-spelling:
    runs-on: ubuntu-latest

    steps:
      # Check out the merge ref only (avoid checking out all repo history
      # to compare two known refs)
      - name: Checkout Merge Commit
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      # Check out the base ref
      - name: Fetch Base Ref
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      - name: Run spelling check
        run: |
          ./eng/common/scripts/check-spelling-in-changed-files.ps1 `
              -CSpellConfigPath 'cspell.json' `
              -SourceCommittish '${{ github.sha }}' `
              -TargetCommittish '${{ github.base_ref }}' `
              -ExitWithError
        shell: pwsh
