name: Spec Validation - Test

on:
  push:
    branches:
      - main
      - typespec-next
  pull_request:
    paths:
      - package-lock.json
      - package.json
      - tsconfig.json
      - .github/shared
      - .github/workflows/_reusable-eng-tools-test.yaml
      - .github/workflows/spec-validation-test.yaml
      - eng/tools/package.json
      - eng/tools/tsconfig.json
      - eng/tools/suppressions/**
      - eng/tools/spec-validation/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  spec-validation:
    uses: ./.github/workflows/_reusable-eng-tools-test.yaml
    with:
      package: spec-validation
