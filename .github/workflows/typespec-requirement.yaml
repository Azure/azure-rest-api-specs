name: TypeSpec Requirement

on: pull_request_target

jobs:
  typespec-requirement:
    name: TypeSpec Requirement
    strategy:
      fail-fast: false
      matrix:
        spec-type: [data-plane, resource-manager]

    permissions:
      contents: read

    runs-on: ubuntu-latest

    outputs:
      spec-lifecycle-data-plane: ${{ steps.tsr-ps1.outputs.spec-lifecycle-data-plane }}
      spec-lifecycle-resource-manager: ${{ steps.tsr-ps1.outputs.spec-lifecycle-resource-manager }}

    steps:
      - uses: actions/checkout@v4
        with:
          # Required since "HEAD^" is passed to TypeSpec-Requirement.ps1
          fetch-depth: 2

      - name: Use Node 20.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.0

      - run: npm ci

      - run: npm ls -a
        continue-on-error: true

      - run: |
          eng/scripts/TypeSpec-Requirement.ps1 `
            -BaseCommitish HEAD^ `
            -TargetCommitish HEAD `
            -SpecType ${{ matrix.spec-type }}
        id: tsr-ps1
        shell: pwsh

  add-label:
    name: Add Label "brownfield"

    needs: typespec-requirement

    if: |
      success() &&
      (needs.typespec-requirement.outputs.spec-lifecycle-data-plane == 'brownfield' ||
       needs.typespec-requirement.outputs.spec-lifecycle-resource-manager == 'brownfield')

    permissions:
      pull-requests: write
    
    runs-on: ubuntu-latest

    steps:
    - name: Add label "brownfield"
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            labels: ["brownfield"],
          });