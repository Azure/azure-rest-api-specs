name: ARM Auto-SignOff Analysis

on:
  pull_request:
    types:
      # default
      - opened
      - synchronize
      - reopened
      # re-run if base branch is changed, since previous merge commit may generate incorrect diff
      - edited
    paths:
      # Always trigger on changes to WF itself
      - ".github/**"
      # Only trigger if PR includes at least one changed RM file, since this is only way WF can return "true"
      # All consumers of workflow must treat "skipped" as equal to "completed false"
      - "**/resource-manager/**"

permissions:
  contents: read

jobs:
  arm-auto-signoff-analysis:
    name: ARM Auto-SignOff Analysis

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          # Required to detect changed files in PR
          fetch-depth: 2
          # Check only needs to view contents of changed files as a string, so can use
          # "git show" on specific files instead of cloning whole repo
          sparse-checkout: |
            .github

      - name: Setup Node 20 and install deps
        uses: ./.github/actions/setup-node-install-deps
        with:
          # actions/github-script@v7 uses Node 20
          node-version: 20.x
          # "--no-audit": improves performance
          # "--omit dev": not needed at runtime, improves performance
          install-command: "npm ci --no-audit --omit dev"
          working-directory: ./.github

      # Output is "true" if PR contains only incremental changes to an existing TypeSpec RP
      - id: incremental-typespec
        name: ARM Incremental TypeSpec
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { default: incrementalTypeSpec } =
              await import('${{ github.workspace }}/.github/workflows/src/arm-incremental-typespec.js');
            return await incrementalTypeSpec({ github, context, core });

      # Check for trivial changes that can also qualify for auto sign-off
      - id: trivial-changes
        name: Trivial Changes Check
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { default: checkTrivialChanges } =
              await import('${{ github.workspace }}/.github/workflows/src/trivial-changes-check.js');
            return await checkTrivialChanges({ github, context, core });

      # Create combined artifact with all results
      - id: combined-results
        name: Combine Results
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const incrementalResult = '${{ steps.incremental-typespec.outputs.result }}' === 'true';
            const trivialChangesResult = JSON.parse('${{ steps.trivial-changes.outputs.result }}');
            
            const combined = {
              incrementalTypeSpec: incrementalResult,
              trivialChanges: trivialChangesResult,
              qualifiesForAutoSignOff: incrementalResult || trivialChangesResult.anyTrivialChanges
            };
            
            core.info(`Combined result: ${JSON.stringify(combined)}`);
            return JSON.stringify(combined);

      # Upload new combined artifact with all information
      - name: Upload artifact - Combined Results
        uses: ./.github/actions/add-empty-artifact
        with:
          name: "arm-analysis-results"
          value: ${{ steps.combined-results.outputs.result }}
