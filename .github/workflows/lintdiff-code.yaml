name: "Swagger LintDiff - Analyze Code"

on:
  pull_request:
    types:
      # default
      - opened
      - synchronize
      - reopened
      # re-run if base branch is changed, since previous merge commit may generate incorrect diff
      - edited

permissions:
  contents: read

jobs:
  lintdiff:
    name: "Swagger LintDiff - Analyze Code"
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout eng
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            eng/
            .github/

      - name: Checkout 'after' state
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
          path: after

      - name: Checkout 'before' state
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: before

      - name: Setup Node and install deps
        uses: ./.github/actions/setup-node-install-deps

      - name: Get changed files
        uses: actions/github-script@v8
        with:
          script: |
            const { getChangedFiles } = await import('${{ github.workspace }}/.github/shared/src/changed-files.js');
            const { writeFileSync } = await import('fs');
            const { join } = await import('path');

            // TODO: Logger
            const changedFiles = await getChangedFiles({ cwd: 'after', paths: ['specification'] });
            console.log('Changed files:', changedFiles);

            const filePath = join(process.cwd(), 'changed-files.txt');
            writeFileSync(filePath, changedFiles.join('\n'), 'utf8');
            console.log(`Changed files written to ${filePath}`);

      # TODO: Could be github.sha for merge commit
      - name: Run LintDiff
        id: run-lintdiff
        run: |
          set -x

          # Start memory monitor in background
          monitor_memory() {
              local pid=$1
              echo "Starting memory monitor for PID: $pid"
              echo ""
              echo "Timestamp,Proc_RSS_MB,Proc_VSZ_MB,CPU%,Sys_Used_MB,Sys_Total_MB,Sys_Avail_MB"
              while kill -0 "$pid" 2>/dev/null; do
                  if [[ -d "/proc/$pid" ]]; then
                      # Get process memory info from /proc
                      rss_kb=$(awk '/VmRSS/ {print $2}' /proc/$pid/status 2>/dev/null || echo "0")
                      vsz_kb=$(awk '/VmSize/ {print $2}' /proc/$pid/status 2>/dev/null || echo "0")
                      rss_mb=$((rss_kb / 1024))
                      vsz_mb=$((vsz_kb / 1024))
                      cpu=$(ps -p $pid -o %cpu= 2>/dev/null || echo "0")
                      
                      # Get system-wide memory info from /proc/meminfo
                      mem_total_kb=$(awk '/^MemTotal:/ {print $2}' /proc/meminfo)
                      mem_avail_kb=$(awk '/^MemAvailable:/ {print $2}' /proc/meminfo)
                      mem_total_mb=$((mem_total_kb / 1024))
                      mem_avail_mb=$((mem_avail_kb / 1024))
                      mem_used_mb=$((mem_total_mb - mem_avail_mb))
                      
                      echo "$(date '+%H:%M:%S'),$rss_mb,$vsz_mb,$cpu,$mem_used_mb,$mem_total_mb,$mem_avail_mb"
                  fi
                  sleep 5
              done
              echo "Process completed."
          }

          echo "Setting up temp file for output" 
          TEMP_OUTPUT=$(mktemp /tmp/autorest_output.XXXXXX)
          echo "Temp output file: $TEMP_OUTPUT"

          echo "=== Starting autorest validation with memory monitoring ==="
          echo "Working directory: $(pwd)"
          echo ""

          # Show initial system memory state
          echo "Initial system memory:"
          free -h
          echo ""

          # Run the command in background
          npm exec --no -- autorest \
              --v3 \
              --spectral \
              --azure-validator \
              --semantic-validator=false \
              --model-validator=false \
              --message-format=json \
              --openapi-type=arm \
              --openapi-subtype=arm \
              --use="$(pwd)/node_modules/@microsoft.azure/openapi-validator" \
              --tag=package-preview-2025-10-01-preview \
              specification/machinelearningservices/resource-manager/readme.md 2>&1 > "$TEMP_OUTPUT" &

          CMD_PID=$!
          echo "Command PID: $CMD_PID"
          echo ""

          # Start memory monitoring
          monitor_memory $CMD_PID &
          MONITOR_PID=$!

          # Wait for main command to finish
          wait $CMD_PID
          EXIT_CODE=$?

          # Kill monitor
          kill $MONITOR_PID 2>/dev/null

          echo "Command output is stored in: ${TEMP_OUTPUT}"
          echo ""
          echo "Final system memory:"
          free -h
          echo ""
          echo "=== Command finished with exit code: $EXIT_CODE ==="
        env:
          # Some LintDiff runs are memory intensive and require more than the
          # default.
          NODE_OPTIONS: "--max-old-space-size=32768"

      # Used by other workflows like set-status
      - name: Set job-summary artifact
        if: ${{ always() && steps.run-lintdiff.outputs.summary }}
        uses: actions/upload-artifact@v6
        with:
          name: job-summary
          path: ${{ steps.run-lintdiff.outputs.summary }}
          # If the file doesn't exist, just don't add the artifact
          if-no-files-found: ignore
