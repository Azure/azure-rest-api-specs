name: TypeSpec Validation - Test

on:
  push:
    branches:
    - main
    - typespec-next
  pull_request:
    branches:
    - main
    - typespec-next
    paths:
    - package-lock.json
    - package.json
    - tsconfig.json
    - .github/workflows/typespec-validation-test.yml
    - eng/tools/package.json
    - eng/tools/tsconfig.json
    - eng/tools/suppressions
    - eng/tools/typespec-validation

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]
        exclude:
        - os: ubuntu-latest
          node: 20
        - os: windows-latest
          node: 18

    runs-on: ${{ matrix.os }}

    steps:
    - uses: ./.github/actions/git-long-paths

    - uses: actions/checkout@v4
      with:
        sparse-checkout: eng

    - name: Use Node ${{ matrix.node }}.x
      uses: actions/setup-node@v4
      with:
        node-version: '${{ matrix.node }}.x'

    - run: npm ci

    - run: npm ls -a
      continue-on-error: true

    - run: npm run build
      working-directory: ./eng/tools/typespec-validation

    - run: npm test
      working-directory: ./eng/tools/typespec-validation
