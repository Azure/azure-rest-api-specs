name: TypeSpec Validation

on: pull_request

jobs:
  typespec-validation:
    name: TypeSpec Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        # Checkout all history for all branches.  Required to merge origin/main.
        fetch-depth: 0

    - name: git merge origin/main
      run: git -c user.name="azure-sdk" -c user.email="azuresdk@microsoft.com" merge -Xours origin/main

    - name: Setup Node and run `npm ci`
      uses: ./.github/actions/setup-node-npm-ci

    - name: Validate Impacted Specs
      run: |
        # Keep processing when errors are written. Nonzero exit will mark the 
        # step as failed. 
        $ErrorActionPreference = 'Continue'

        ./eng/scripts/TypeSpec-Validation.ps1 -GitClean -Verbose
      shell: pwsh
