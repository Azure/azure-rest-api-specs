name: TypeSpec Validation

on: pull_request

permissions:
  contents: read

jobs:
  typespec-validation:
    name: TypeSpec Validation
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: git rebase origin/main
        run:  |
          git fetch origin main --depth=1
          git -c user.name="azure-sdk" -c user.email="azuresdk@microsoft.com" rebase -Xtheirs origin/main

      - name: Setup Node and install deps
        uses: ./.github/actions/setup-node-install-deps

      - name: Validate Impacted Specs
        run: |
          # Keep processing when errors are written. Nonzero exit will mark the 
          # step as failed. 
          $ErrorActionPreference = 'Continue'

          ./eng/scripts/TypeSpec-Validation.ps1 -GitClean -Verbose -BaseCommitish:HEAD~1 -HeadCommitish:HEAD~2
        shell: pwsh
