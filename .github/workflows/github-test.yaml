name: GitHub Actions - Test

on:
  push:
    branches:
      - main
    paths:
      - .github/**
  pull_request:
    paths:
      - .github/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        folder: [.github, .github/shared]
        os: [ubuntu, windows]

    runs-on: ${{ fromJSON('{"ubuntu":"ubuntu-24.04", "windows":"windows-2022"}')[matrix.os] }}

    defaults:
      run:
        working-directory: ./${{ matrix.folder }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      - if: ${{ matrix.folder == '.github' }}
        name: Setup Node 20 and install runtime deps
        uses: ./.github/actions/setup-node-install-deps
        with:
          # actions/github-script@v7 uses Node 20
          node-version: 20.x
          install-command: npm ci --omit dev
          working-directory: ./${{ matrix.folder }}

      - if: ${{ matrix.folder == '.github' }}
        name: Verify all modules are importable
        uses: actions/github-script@v7
        with:
          script: |
            const { join } = await import("path");
            const { pathToFileURL } = await import("url");
            const fullPath = join(process.env.GITHUB_WORKSPACE, ".github", "workflows", "src", "github-test.js");
            const { default: importAllModules } = await import(pathToFileURL(fullPath).href);
            await importAllModules({ core });

      - name: Install dev deps
        uses: ./.github/actions/setup-node-install-deps
        with:
          # actions/github-script@v7 uses Node 20
          node-version: 20.x
          working-directory: ./${{ matrix.folder }}

      - run: npm run lint

      - if: ${{ matrix.folder == '.github' && matrix.os == 'ubuntu'}}
        name: Lint workflows
        run: |
          # Ensure "shellcheck" is installed, since it's required for complete validation (pre-installed on GH agents)
          command -v shellcheck >/dev/null || exit 1

          # Download tool. Download script SHA and tool version are pinned, but should be updated regularly.
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/2ab3a12c7848f6c15faca9a92612ef4261d0e370/scripts/download-actionlint.bash) 1.7.7

          # Run tool, ignoring noisy output about missing pyflakes
          ./actionlint --color --verbose |& grep -v pyflakes

      - run: npm run format:check:ci

      - run: npm run test:ci

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.os }}-${{ fromJSON('{".github":"github", ".github/shared":"github-shared"}')[matrix.folder] }}
          path: ./${{ matrix.folder }}/coverage
          if-no-files-found: ignore
