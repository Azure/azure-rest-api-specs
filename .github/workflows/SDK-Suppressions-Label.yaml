name: breakingchange suppressions label Workflow

on:
  pull_request:
    branches:
      - jacktn/suppression-action 
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:

env:
  script_result: ''

jobs:
  manage_sdk_suppressions_labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: get GitHub pr info
        uses: actions/github-script@v7
        id: fetch-pr-info
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const prTitle = pr.title;

            console.log("event:", context.eventName);
            console.log("actor:", context.actor);
            console.log("pull_request", context.payload.pull_request);

            console.log(`PR Number: ${prNumber}`);
            console.log(`PR Title: ${prTitle}`);

            core.setOutput("prNumber", prNumber);
            core.setOutput("prTitle", prTitle);

            // return { prNumber, prTitle };
          result-encoding: string

      - name: save GitHub env
        run: |
          echo "PR_NUMBER=${{ steps.fetch-pr-info.outputs.prNumber }}" >> $GITHUB_ENV
          echo "PR_TITLE=${{ steps.fetch-pr-info.outputs.prTitle }}" >> $GITHUB_ENV

      - name: test GitHub env
        run: |
          echo "Pull Request Number:  ${{ steps.fetch-pr-info.outputs.prNumber }}"
          echo "Pull Request Title: ${{ steps.fetch-pr-info.outputs.prTitle }}"
          echo "Pull Request Number: $PR_NUMBER"
          echo "Pull Request Title: $PR_TITLE"


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'

