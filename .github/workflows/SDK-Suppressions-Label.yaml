name: breakingchange suppressions label Workflow

on:
  pull_request:
    branches:
      - jacktn/suppression-action 
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:

env:
  script_result: ''

jobs:
  manage_sdk_suppressions_labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get GitHub PullRequest Context
        uses: actions/github-script@v7
        id: Fetch-PullRequest-Context
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              throw new Error("This workflow must run in the context of a pull request.");
            }
            console.log("This action trigger by ", context.eventName);
            const prContext = {
              number: pr.number,
              title: pr.title,
              html_url: pr.html_url,
              base: {
                owner: pr.base.repo.owner.login,
                repo: pr.base.repo.name,
                ref: pr.base.ref
              },
              head: {
                owner: pr.head.repo.owner.login,
                repo: pr.head.repo.name,
                ref: pr.head.ref
              },
              labels: pr.labels.map(label => label.name)
            };
            return JSON.stringify(prContext);
          result-encoding: string

      # - name: Set GitHub env
      #   run: |
      #     echo "GITHUB_PULL_REQUEST_CONTEXT=${{ steps.Fetch-PullRequest-Context.outputs.result }}" >> $GITHUB_ENV

      # - name: Verify PR Context
      #   run: |
      #     echo "PR Info: $GITHUB_PULL_REQUEST_CONTEXT"

      - name: Setup Node and run `npm ci`
        uses: ./.github/actions/setup-node-npm-ci
      
      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #       node-version: '20'

      # - name: Run the script
      #   run: node eng/tools/sdk-suppressions/cmd/sdk-suppressions-label.js
      - name: Run get suppressions label script
        id: run-suppressions-script
        env:
          GITHUB_PULL_REQUEST_CONTEXT: ${{ steps.Fetch-PullRequest-Context.outputs.result }}
          GITHUB_TOKEN: ${{ secrets.SPEC_REPO_TOKEN }}
        run: |
          echo "PR_INFO=$GITHUB_PULL_REQUEST_CONTEXT"

          result=$(node eng/tools/sdk-suppressions/cmd/sdk-suppressions-label.js)
          echo "SCRIPT_OUTPUT=$result" >> $GITHUB_ENV

      - name: Write all JSON content
        run: |
          echo "Entire JSON content:"
          echo "${{ env.script_result }}"
