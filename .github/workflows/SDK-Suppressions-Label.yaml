name: breakingchange suppressions label Workflow

on:
  pull_request:
    branches:
      - jacktn/suppression-action 
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:
  
jobs:
  manage-sdk-suppressions-labels:
    name: breakingchange suppressions label Workflow
    runs-on: ubuntu-latest
    env:
      script_result: ''
    outputs:
      suppressions-result-out: ${{ steps.run-suppressions-script.outputs.suppressions-result-output }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get GitHub PullRequest Context
        uses: actions/github-script@v7
        id: Fetch-PullRequest-Context
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              throw new Error("This workflow must run in the context of a pull request.");
            }
            console.log("This action trigger by ", context.eventName);
            const prContext = {
              number: pr.number,
              title: pr.title,
              html_url: pr.html_url,
              base: {
                owner: pr.base.repo.owner.login,
                repo: pr.base.repo.name,
                ref: pr.base.ref
              },
              head: {
                owner: pr.head.repo.owner.login,
                repo: pr.head.repo.name,
                ref: pr.head.ref
              },
              labels: pr.labels.map(label => label.name)
            };
            return JSON.stringify(prContext);
          result-encoding: string

      - name: Setup Node and run `npm ci`
        uses: ./.github/actions/setup-node-npm-ci
      
      - name: Run get suppressions label script
        id: run-suppressions-script
        env:
          GITHUB_PULL_REQUEST_CONTEXT: ${{ steps.Fetch-PullRequest-Context.outputs.result }}
          GITHUB_TOKEN: ${{ secrets.SPEC_REPO_TOKEN }}
        run: |
          node eng/tools/sdk-suppressions/cmd/sdk-suppressions-label.js
          OUTPUT=$(cat output.json)
          echo "Script output labels: $OUTPUT"
          echo "script_result=$OUTPUT" >> $GITHUB_ENV
          echo "::set-output name=suppressions-result-output::$OUTPUT"

      - name: Write all labels
        run: |
          echo "Entire labels content:"
          echo "${{ env.script_result }}"

  update-suppressions-labels:
    runs-on: ubuntu-latest
    needs: manage-sdk-suppressions-labels
    env:
      SUPPRESSIONS_LABELS: ${{ needs.manage-sdk-suppressions-labels.outputs.suppressions-result-out }}
    steps:
      - name: Use the suppressions result in job manage-sdk-suppressions-labels
        run: |
          echo "2222"
          echo "The result from job1 is: $SUPPRESSIONS_LABELS"