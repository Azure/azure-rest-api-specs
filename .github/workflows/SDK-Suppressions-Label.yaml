name: breakingchange suppressions label Workflow

on:
  pull_request:
    branches:
      - jacktn/suppression-action 
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:

env:
  script_result: ''

jobs:
  manage_sdk_suppressions_labels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get GitHub pr info
        uses: actions/github-script@v7
        id: fetch-pr-info
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              throw new Error("This workflow must run in the context of a pull request.");
            }
            console.log("This action trigger by ", context.eventName);
            const prInfo = {
              number: pr.number,
              title: pr.title,
              base: {
                owner: pr.base.repo.owner.login,
                repo: pr.base.repo.name,
                branch: pr.base.ref
              },
              head: {
                owner: pr.head.repo.owner.login,
                repo: pr.head.repo.name,
                branch: pr.head.ref
              },
              labels: pr.labels.map(label => label.name)
            };
            return JSON.stringify(prInfo);
          result-encoding: string

      - name: Set GitHub env
        run: |
          echo "PR_INFO=${{ steps.fetch-pr-info.outputs.result }}" >> $GITHUB_ENV

      - name: Verify PR Info
        run: |
          echo "PR Info: $PR_INFO"

      - name: Setup Node and run `npm ci`
        uses: ./.github/actions/setup-node-npm-ci

      # - name: Run the script
      #   run: node eng/tools/sdk-suppressions/cmd/sdk-suppressions-label.js
      - name: Run get suppressions label script
        id: run-script
        env:
          PR_INFO: ${{ steps.fetch-pr-info.outputs.result }}
        run: |
          echo "PR_INFO=$PR_INFO"
          node eng/tools/sdk-suppressions/cmd/sdk-suppressions-label.js
          OUTPUT=$(cat output.json)
          echo "Script JSON Output: $OUTPUT"
          echo "script_result=$OUTPUT" >> $GITHUB_ENV

      - name: Write all JSON content
        run: |
          echo "Entire JSON content:"
          echo "${{ env.script_result }}"
