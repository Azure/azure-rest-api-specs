name: Suppressions - Test

on:
  push:
    branches:
    - main
    - typespec-next
  pull_request:
    branches:
    - main
    - typespec-next
    paths:
    - package-lock.json
    - package.json
    - tsconfig.json
    - .github/workflows/suppressions-test.yml
    - eng/tools/package.json
    - eng/tools/tsconfig.json
    - eng/tools/suppressions

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
        exclude:
        - os: ubuntu-latest
          node-version: 20
        - os: windows-latest
          node-version: 18

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: eng

    - uses: ./.github/actions/eng-tools-test
      with:
        package: suppressions
        node-version: ${{ matrix.node-version }}
