name: TypeSpec Requirement - Completed

on:
  workflow_run:
    workflows: ["TypeSpec Requirement"]
    types: [completed]
  workflow_dispatch:
    inputs:
      logLevel:
        description

jobs:
  typespec-requirement-completed:
    name: TypeSpec Requirement - Completed

    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: |
          .github

    - name: Get KeyValue artifacts
      id: get-keyvalue-artifacts
      uses: ./.github/actions/get-keyvalue-artifacts

    - name: Add label
      if: ${{ fromJSON(steps.get-keyvalue-artifacts.outputs.result).spec-lifecycle-brownfield == 'true' }}
