name: TypeSpec Requirement - Completed

on:
  workflow_run:
    workflows: ["TypeSpec Requirement"]
    types: [completed]
  workflow_dispatch:
    inputs:
      owner:
        description: The account owner of the repository. The name is not case sensitive.
        required: true
        type: string
      repo:
        description: The name of the repository without the .git extension. The name is not case sensitive.
        required: true
        type: string
      run_id:
        description: The unique identifier of the workflow run.
        required: true
        type: number

jobs:
  typespec-requirement-completed:
    name: TypeSpec Requirement - Completed

    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest

    env:
      # May be set by get-keyvalue-artifacts.  Setting to null here avoids warning in VS Code.
      spec-lifecycle-resource-manager:

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: |
          .github

    - name: Get KeyValue artifacts
      uses: ./.github/actions/get-keyvalue-artifacts
      with:
        owner: ${{ inputs.owner }}
        repo: ${{ inputs.repo }}
        run_id: ${{ inputs.run_id }}

    - name: Set Label "brownfield"
      uses: ./.github/actions/set-label
      with:
        name: brownfield
        value: ${{ env.spec-lifecycle-resource-manager == 'brownfield' }}
