name: Swagger OAV Validations - Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - package-lock.json
      - package.json
      - tsconfig.json
      - .github/shared
      - .github/workflows/_reusable-eng-tools-test.yaml
      - .github/workflows/lintdiff-test.yaml
      - eng/tools/package.json
      - eng/tools/tsconfig.json
      - eng/tools/oav-runner/**
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash
    working-directory: eng/tools/oav-runner

jobs:
  oavrunnertests:
    name: Check OAV Runner
    uses: ./.github/workflows/_reusable-eng-tools-test.yaml
    with:
      package: oav-runner
      lint: false
      prettier: false
