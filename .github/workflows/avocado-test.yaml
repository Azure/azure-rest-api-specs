name: Avocado - Test

on:
  push:
    branches:
      - main
      - typespec-next
  pull_request:
    paths:
      - package-lock.json
      - package.json
      - tsconfig.json
      - .github/workflows/_reusable-eng-tools-test.yaml
      - .github/workflows/avocado-test.yaml
      - eng/tools/package.json
      - eng/tools/tsconfig.json
      - eng/tools/avocado/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  avocado:
    uses: ./.github/workflows/_reusable-eng-tools-test.yaml
    with:
      package: avocado
      lint: true
