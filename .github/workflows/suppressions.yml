name: Suppressions

on:
  push:
    branches:
    - main
    - typespec-next
  pull_request:
    branches:
    - main
    - typespec-next
    paths:
    - package-lock.json
    - package.json
    - tsconfig.json
    - eng/tools/package.json
    - eng/tools/tsconfig.json
    - eng/tools/suppressions

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - run: npm ci

    - run: npm run build
      working-directory: ./eng/tools/suppressions

    - run: npm test
      working-directory: ./eng/tools/suppressions
