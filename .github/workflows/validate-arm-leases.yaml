name: Validate ARM Leases

on:
  pull_request:
    types:
      # default
      - opened
      - synchronize
      - reopened
      # re-run if base branch is changed, since previous merge commit may generate incorrect diff
      - edited
    paths:
      # Only trigger if PR includes at least one changed ARM lease file
      - ".github/arm-leases/**"

permissions:
  contents: read

jobs:
  validate-arm-leases:
    name: Validate ARM Leases
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci
        working-directory: .github

      - name: Validate ARM leases
        run: node workflows/src/validate-arm-leases.js ${{ github.event.pull_request.base.ref }}
        working-directory: .github