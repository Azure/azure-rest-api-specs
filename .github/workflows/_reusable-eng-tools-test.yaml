# Prefix with "~" to sort last in Actions list
name: ~Templates - eng/tools - Test

on:
  workflow_call:
    inputs:
      package:
        description: Name of package under eng/tools
        required: true
        type: string
      sparse-checkout-paths:
        description: Paths for sparse checkout
        type: string
      lint:
        description: Run 'npm run lint' if true
        required: false
        type: boolean
      prettier:
        description: Run 'npm run prettier' if true
        required: false
        type: boolean

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu, windows]
        node-version: [18, 22]
        exclude:
          - os: ubuntu
            node-version: 22
          - os: windows
            node-version: 18

    runs-on: ${{ fromJSON('{"ubuntu":"ubuntu-24.04", "windows":"windows-2022"}')[matrix.os] }}

    steps:
      - if: runner.os == 'Windows'
        run: git config --global core.longpaths true
        shell: pwsh

      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            eng
            ${{ inputs.sparse-checkout-paths }}

      - name: Setup Node ${{ matrix.node-version }} and install deps
        uses: ./.github/actions/setup-node-install-deps
        with:
          node-version: ${{ matrix.node-version }}.x

      - run: npm run build
        shell: pwsh
        working-directory: ./eng/tools/${{ inputs.package }}

      - run: npm run lint
        if: inputs.lint == true
        shell: pwsh
        working-directory: ./eng/tools/${{ inputs.package }}

      - run: npm run prettier
        if: inputs.prettier == true
        shell: pwsh
        working-directory: ./eng/tools/${{ inputs.package }}

      - run: npm run test:ci
        shell: pwsh
        working-directory: ./eng/tools/${{ inputs.package }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.os }}-${{ matrix.node-version }}
          path: ./eng/tools/${{ inputs.package }}/coverage
          if-no-files-found: ignore
