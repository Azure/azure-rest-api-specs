name: "[TEST-IGNORE] Verify Swagger Examples"

on: pull_request

permissions:
  contents: read

jobs:
  oav:
    name: "[TEST-IGNORE] Verify Swagger Examples"
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # by not providing an entry point, we are installing the base package.json, which includes
      # a dependency on oav@3.5.1
      - name: Setup Node and install deps
        uses: ./.github/actions/setup-node-install-deps

      - name: Prepend test notice to summary
        if: always()
        run: |
          temp_file=$(mktemp)
          echo -e "> [!IMPORTANT]\n> This check is testing a new version of 'Swagger SemanticValidation'.\n> Failures are expected, and should be completely ignored by spec authors and reviewers.\n> Meaningful results for this PR are in required check 'Swagger SemanticValidation'.\n" > $GITHUB_STEP_SUMMARY

