# TODO: Refactor to eliminate duplication with suppressions-test.yaml

name: TypeSpec Validation - Test

on:
  push:
    branches:
      - main
      - typespec-next
  pull_request:
    branches:
      - main
      - typespec-next
    paths:
      - package-lock.json
      - package.json
      - tsconfig.json
      - .github/workflows/typespec-validation-test.yaml
      - eng/tools/package.json
      - eng/tools/tsconfig.json
      - eng/tools/suppressions
      - eng/tools/typespec-validation

jobs:
  test:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
        exclude:
          - runs-on: ubuntu-latest
            node-version: 20
          - runs-on: windows-latest
            node-version: 18

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            eng

      - uses: ./.github/workflows/eng-tools-test.yaml
        with:
          runs-on: ${{ matrix.runs-on }}
          package: typespec-validation
          node-version: ${{ matrix.node-version }}
