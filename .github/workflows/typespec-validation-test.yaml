name: TypeSpec Validation - Test

on:
  push:
    branches:
      - main
      - typespec-next
  pull_request:
    branches:
      - main
      - typespec-next
    paths:
      - package-lock.json
      - package.json
      - tsconfig.json
      - .github/workflows/_eng-tools-test.yaml
      - .github/workflows/typespec-validation-test.yaml
      - eng/tools/package.json
      - eng/tools/tsconfig.json
      - eng/tools/suppressions/**
      - eng/tools/typespec-validation/**

jobs:
  typespec-validation:
    uses: ./.github/workflows/templates/eng-tools-test.yaml
    with:
      package: typespec-validation
