name: Feature request
description: Use this template to file a feature request on an API Spec.
title: "[FEATURE REQ]"

labels:
  - feature-request

body:
  - type: input
    id: api_spec
    attributes:
      label: API Spec and version
      description: "Path to the API Spec and version"
      placeholder: "e.g. appconfiguration/data-plane 2023-11-01, or liftrqumulo/Qumulo.Management 1.0.0"
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: Please describe the feature.
      description: What feature would you like to get added? What problem is it solving?
      placeholder: Feature description
    validations:
      required: true