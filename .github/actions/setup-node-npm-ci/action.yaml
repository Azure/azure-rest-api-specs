name: Setup Node and run `npm ci`
description: Uses specified Node version and runs npm commands to set up the environment for REST API CI

inputs:
  node-version:
    description: 'Node version to use'
    default: 20.x

runs:
  using: "composite"

  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Regenerate package-lock.json with latest "next" versions
      run: |
        rm package-lock.json
        npm install --package-lock-only
        echo "::group::echo package-lock.json"
        cat package-lock.json
        echo "::endgroup::"
      shell: bash

    - run: |
        echo "::group::npm ci"
        npm ci
        echo "::endgroup::"
      shell: bash

    - run: |
        echo "::group::npm ls -a"
        npm ls -a || true
        echo "::endgroup::"
      shell: bash
