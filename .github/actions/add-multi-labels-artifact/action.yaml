name: Upload Multi Artifacts Based on Labels
description: 'Loops over a list of label=value pairs and uploads corresponding artifacts'

inputs:
  labels:
    description: 'A list of label=value pairs'
    required: true

runs:
  using: 'composite'
  steps:

    - name: update multi artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const action = require('./.github/actions/add-multi-labels-artifact/action.js')
          await action({ github, context, core }, {labels: ${{ inputs.labels }}});
