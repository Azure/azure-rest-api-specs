version: 2
updates:
- package-ecosystem: "npm"
  directories:
  - "/"
  - "/eng/tools/**"
  schedule:
    interval: "daily"
  groups:
    typespec:
      patterns:
      - "*typespec*"
    eslint:
      patterns:
      - "*eslint*"
  # Leave the constraint if the original constraint allows the new version, otherwise, bump the constraint.
  versioning-strategy: increase-if-necessary
