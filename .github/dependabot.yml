version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@azure-tools/*"
      - dependency-name: "@azure/avocado"
      - dependency-name: "@typespec/*"
      - dependency-name: "oav"
    groups:
      typespec:
        patterns:
          - "*"
