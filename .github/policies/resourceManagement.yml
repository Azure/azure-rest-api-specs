      description: 
    - if:
      - payloadType: Pull_Request
      - isAction:
          action: Opened
      - and:
        - not:
            activitySenderHasPermission:
              permission: Write
        - not:
            activitySenderHasAssociation:
              association: Member
        - not:
            activitySenderHasAssociation:
              association: Collaborator
        - not:
            activitySenderHasPermission:
              permission: Admin
      then:
      - addLabel:
          label: customer-reported
      - addReply:
          reply: Thank you for your contribution ${issueAuthor}! We will review the pull request and get back to you soon.
      description: 
    - if:
      - payloadType: Pull_Request
      - hasLabel:
          label: no-recent-activity
      - or:
        - isAction:
            action: Synchronize
        - isAction:
            action: Null
        - isAction:
            action: Unlabeled
        - isAction:
            action: Edited
        - isAction:
            action: Null
        - isAction:
            action: Reopened
        - isAction:
            action: Labeled
        - isAction:
            action: Edited
      then:
      - removeLabel:
          label: no-recent-activity
      description: 
    - if:
      - payloadType: Pull_Request
      # If a PR changes no files, "includesModifiedFiles()" incorrectly returns "true" instead of "false",
      # which adds all labels to the PR.
      # Workaround by first checking "filesMatchPattern()", which correctly returns "false".
      - filesMatchPattern:
          pattern: ".*"
          matchAny: true
      then:
      - if:
        - includesModifiedFiles:
            files:
            - specification/apimanagement/resource-manager
        then:
        - addLabel:
            label: API Management
      - if:
        - includesModifiedFiles:
            files:
            - specification/compute/resource-manager
        then:
        - addLabel:
            label: Compute
