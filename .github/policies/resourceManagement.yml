id: 
name: GitOps.PullRequestIssueManagement
description: GitOps.PullRequestIssueManagement primitive
owner: 
resource: repository
disabled: false
where: 
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
    - description: 
      frequencies:
      - daily:
          time: 1:0
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: needs-author-feedback
      - hasLabel:
          label: no-recent-activity
      - noActivitySince:
          days: 14
      actions:
      - closeIssue
    - description: 
      frequencies:
      - hourly:
          hour: 6
      filters:
      - isIssue
      - isOpen
      - hasLabel:
          label: needs-author-feedback
      - noActivitySince:
          days: 7
      - isNotLabeledWith:
          label: no-recent-activity
      actions:
      - addLabel:
          label: no-recent-activity
      - addReply:
          reply: Hi, we're sending this friendly reminder because we haven't heard back from you in a while. We need more information about this issue to help address it. Please be sure to give us your input within the next **7 days**. If we don't hear back from you within **14 days** of this comment the issue will be automatically closed. Thank you!
    - description: 
      frequencies:
      - weekday:
          day: Monday
          time: 0:0
      filters:
      - noActivitySince:
          days: 14
      - isOpen
      - isNotLabeledWith:
          label: no-recent-activity
      - isNotLabeledWith:
          label: customer-reported
      - isPullRequest
      - isNotDraftPullRequest
      actions:
      - addReply:
          reply: 'Hi, @${issueAuthor}. Your PR has no update for 14 days and it is marked as stale PR. If no further update for over 14 days, the bot will close the PR.  If you want to refresh the PR, please remove `no-recent-activity` label. '
      - addLabel:
          label: no-recent-activity
    - description: 
      frequencies:
      - daily:
          time: 13:0
      filters:
      - isOpen
      - hasLabel:
          label: no-recent-activity
      - noActivitySince:
          days: 14
      - isNotLabeledWith:
          label: customer-reported
      actions:
      - closeIssue
      - addReply:
          reply: Hi, @${issueAuthor}. The PR will be closed since the PR has no update for 28 days.  If you still need the PR review to proceed, please reopen it and @ mention PR assignee.
    eventResponderTasks:
    - if:
      - payloadType: Issue_Comment
      - isAction:
          action: Created
      - isActivitySender:
          issueAuthor: True
      - hasLabel:
          label: needs-author-feedback
      - isOpen
      then:
      - addLabel:
          label: needs-team-attention
      - removeLabel:
          label: needs-author-feedback
      description: 
    - if:
      - payloadType: Issues
      - not:
          isAction:
            action: Closed
      - hasLabel:
          label: no-recent-activity
      then:
      - removeLabel:
          label: no-recent-activity
      description: 
    - if:
      - payloadType: Issue_Comment
      - hasLabel:
          label: no-recent-activity
      then:
      - removeLabel:
          label: no-recent-activity
      description: 
    - if:
      - payloadType: Issues
      - isAction:
          action: Labeled
      - hasLabel:
          label: needs-triage
      - not:
          labelAdded:
            label: needs-triage
      then:
      - removeLabel:
          label: needs-triage
      description: 
    - if:
      - payloadType: Issues
      - isOpen
      - hasLabel:
          label: customer-reported
      - labelRemoved:
          label: Service Attention
      then:
      - addLabel:
          label: needs-team-triage
      description: 
    - if:
      - payloadType: Issues
      - isAction:
          action: Opened
      - and:
