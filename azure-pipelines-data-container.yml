schedules:
- cron: "0 0 * * *"
  displayName: Daily build
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  IMAGE_TAG_PREFIX: $[format('1.0.{0:HHm}', pipeline.startTime)]

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: $(CONTAINER_REGISTRY_NAME)
- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: .git/**
    targetFolder: $(Build.SourcesDirectory)/scripts/datacontainer
- task: Docker@2
  displayName: Build
  inputs:
    command: build
    containerRegistry: $(CONTAINER_REGISTRY_NAME)
    repository: $(REPOSITORY_NAME_PREFIX)-single
    Dockerfile: Dockerfile
    tags: |
      latest
      $(IMAGE_TAG_PREFIX)$(Build.BuildNumber)

- task: Docker@2
  displayName: Push
  inputs:
    containerRegistry: $(CONTAINER_REGISTRY_NAME)
    repository: $(REPOSITORY_NAME_PREFIX)-single
    tags: |
      latest
      $(IMAGE_TAG_PREFIX)$(Build.BuildNumber)
