schedules:
- cron: "0 0 * * *"
  displayName: Daily build
  branches:
    include:
    - master
  always: true

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  IMAGE_TAG_PREFIX: $[format('1.0.{0:HHm}', pipeline.startTime)]

steps:
- bash: docker login -u $ENV_CONTAINER_REGISTRY_USER_NAME -p  $ENV_CONTAINER_REGISTRY_PASSWORD fedten.azurecr.io
  env:
    ENV_CONTAINER_REGISTRY_USER_NAME: $(CONTAINER_REGISTRY_USER_NAME)
    ENV_CONTAINER_REGISTRY_PASSWORD: $(CONTAINER_REGISTRY_PASSWORD)

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: .git/**
    targetFolder: $(Build.SourcesDirectory)/scripts/datacontainer
- task: Docker@2
  displayName: Build
  inputs:
    command: build
    containerRegistry: $(CONTAINER_REGISTRY_NAME)
    repository: $(CONTAINER_REGISTRY_REPOSITORY_NAME)
    Dockerfile: scripts/datacontainer/Dockerfile
    tags: |
      latest
      $(IMAGE_TAG_PREFIX)$(Build.BuildNumber)

- task: Docker@2
  displayName: Push
  inputs:
    containerRegistry: $(CONTAINER_REGISTRY_NAME)
    repository: $(CONTAINER_REGISTRY_REPOSITORY_NAME)
    tags: |
      latest
      $(IMAGE_TAG_PREFIX)$(Build.BuildNumber)
