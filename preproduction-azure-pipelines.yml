name: "Preproduction CI for Azure Rest API specifications"

resources:
  repositories:
    - repository: ref
      type: github
      name: Azure/openapi-platform-pipelines
      ref: refs/heads/pre-production-swagger-specs
      endpoint: Azure

variables:
  - template: .azure-pipelines/main-SwaggerSpecs-PreProdVar.yml@ref

jobs:
  - template: .azure-pipelines/main-SwaggerSpecs-PreProdJobs.yml@ref
