version: '0.2'
language: en
flagWords:
  - teh
ignorePaths:
  - .github/CODEOWNERS*
  - .github/policies/**
  - '**/examples/**'
  - '**/package-lock.json'
  - cspell.json
  - cspell.yaml
  - eng/**
  - node_modules/**
ignoreRegExpList:
  - Base64
  - email
  - v\d
minWordLength: 4
dictionaries:
  - companies
  - csharp
  - go
  - html
  - java
  - node
  - python
  - softwareTerms
  - typescript
enableFiletypes:
  - cadl
allowCompoundWords: true
words:
  - azext
  - byos
  - cadl
  - contoso
  - eastus
  - entra
  - fqdns
  - hana
  - kusto
  - liftr
  - localizable
  - mbps
  - mgmt
  - odata
  - onboarded
  - payg
  - regen
  - rpaas
  - skus
  - vmss
  - vnet
  - westus
