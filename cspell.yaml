version: "0.2"
language: en
flagWords:
  - teh
ignorePaths:
  - '**/examples/**'
  - '**/package-lock.json'
  - cSpell.json
  - eng/**
  - node_modules/**
ignoreRegExpList:
  - v\d
  - email
  - Base64
minWordLength: 4
