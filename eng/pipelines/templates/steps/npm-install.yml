parameters:
  - name: NodeVersion
    type: string
    default: '22.x'

steps:
  - template: /eng/pipelines/templates/steps/use-node-version.yml
    parameters:
      NodeVersion: '22.x'

  - script: npm ci
    displayName: npm ci

  - script: npm ls -a || true
    displayName: npm ls -a
    condition: succeededOrFailed()
