resources:
  repositories:
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

parameters:
- name: stages
  type: stageList
  default: []
- name: Use1ESOfficial
  type: boolean
  default: true
- name: GenerateBaselines
  type: boolean
  default: false

extends:
  ${{ if and(parameters.Use1ESOfficial, eq(variables['System.TeamProject'], 'internal')) }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  ${{ else }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    settings:
      skipBuildTagsForGitHubPullRequests: true
    sdl:
      ${{ if and(parameters.GenerateBaselines, eq(variables['Build.SourceBranchName'], 'main'), eq(variables['System.TeamProject'], 'internal')) }}:
        autobaseline:
          isMainPipeline: true
          disableAutoBaselineOnNonDefaultBranches: true
          enableForGitHub: true
      sourceAnalysisPool:
        name: azsdk-pool-x64
        image: windows-2022
        os: windows
      psscriptanalyzer:
        compiled: true
        break: true
      policy: M365

    stages: ${{ parameters.stages }}
