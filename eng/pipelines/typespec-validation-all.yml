trigger:
  branches:
    include:
    - main
    - RPSaaSMaster
    - typespec-next

pr:
  branches:
    include:
    - main
    - RPSaaSMaster
    - typespec-next
  paths:
    include:
    - .gitattributes
    - .prettierrc.json
    - package-lock.json
    - package.json
    - tsconfig.json
    - eng
    - specification/suppressions.yaml
    - specification/common-types

resources:
  pipelines:
  - pipeline: typespec
    source: typespec - Publish
    project: internal
    trigger:
      branches:
        include:
        - main
  - pipeline: typespec-azure
    source: typespec-azure - Publish
    project: internal
    trigger:
      branches:
        include:
        - main

jobs:
- job:

  strategy:
    matrix:
      Linux:
        Pool: azsdk-pool-mms-ubuntu-2204-general
        OsVmImage: ubuntu-22.04
      Windows:
        Pool: azsdk-pool-mms-win-2022-general
        OsVmImage: windows-2022

  pool:
    name: $(Pool)
    vmImage: $(OSVmImage)

  steps:
  - script: git -c user.name="azure-sdk" -c user.email="azuresdk@microsoft.com" merge -Xours origin/main
    displayName: git merge origin/main

  - template: /eng/pipelines/templates/steps/npm-install.yml

  - pwsh: |
      $(Build.SourcesDirectory)/eng/scripts/TypeSpec-Validation.ps1 -CheckAll -GitClean -Verbose
    displayName: Validate All Specs
    ignoreLASTEXITCODE: true
