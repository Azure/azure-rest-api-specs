trigger:
  branches:
    include:
    - main
    - typespec-next

pr:
  branches:
    include:
    - main
    - typespec-next
  paths:
    include:
    - .gitattributes
    - .prettierrc.json
    - package-lock.json
    - package.json
    - tsconfig.json
    - eng

jobs:
- job: Validate_All_Specs
  pool:
    name: $(Pool)
    vmImage: $(OSVmImage)

  steps:
  - script: npm ci
    displayName: npm ci

  - script: npm ls -a
    displayName: npm ls -a
    condition: succeededOrFailed()

  - pwsh: |
      $(Build.SourcesDirectory)/eng/scripts/Validate-TypeSpec.ps1 $(Build.SourcesDirectory)
    displayName: Validate All Specs
    condition: succeededOrFailed()
