trigger:
  branches:
    include:
    - main
    - typespec-next

pr:
  branches:
    include:
    - main
    - typespec-next
  paths:
    include:
    - '*'  # any file in repo root, like "package.json" or ".prettierrc.json"
    - eng

jobs:
- job: Validate All Specs
  pool:
    name: azsdk-pool-mms-ubuntu-2204-general
    vmImage: ubuntu-22.04

  steps:
  - script: npm ci
    displayName: npm ci

  - script: npm ls -a
    displayName: npm ls -a
    condition: succeededOrFailed()

  - pwsh: |
      $(Build.SourcesDirectory)/eng/scripts/Validate-TypeSpec.ps1 $(Build.SourcesDirectory)
    displayName: Validate All Specs
    condition: succeededOrFailed()
