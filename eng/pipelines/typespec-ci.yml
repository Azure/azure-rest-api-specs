trigger:
  branches:
    include:
    - main
    - typespec-next

pr:
  branches:
    include:
    - main
    - typespec-next
  paths:
    include:
    - package.json
    - package-lock.json
    - eng/pipelines/typespec-ci.yml
    - eng/pipelines/templates/steps/typespec-ci.yml
    - eng/tools/TypeSpecValidation
    - specification/contosowidgetmanager
    - specification/cognitiveservices
    - specification/confidentialledger
    - specification/containerservice
    - specification/containerstorage
    - specification/eventgrid
    - specification/servicenetworking
    - specification/sphere
    - specification/translation

jobs:
- job: TypeSpecCI
  pool:
    name: azsdk-pool-mms-ubuntu-2204-general
    vmImage: ubuntu-22.04

  steps:
  - script: git merge origin/main
    displayName: git merge origin/main

  # Remove lockfile to update all packages to latest "next" version
  - script: rm package-lock.json
    displayName: rm package-lock.json

  - script: npm install
    displayName: npm install

  - script: npm ls -a
    displayName: npm ls -a
    condition: succeededOrFailed()

  - script: git restore package-lock.json
    displayName: Revert package-lock.json
    condition: succeededOrFailed()

  - pwsh: |
      if ('$(Build.Reason)' -eq 'PullRequest') {
        $(Build.SourcesDirectory)/eng/scripts/Validate-TypeSpec.ps1 $(Build.SourcesDirectory) "origin/${env:SYSTEM_PULLREQUEST_TARGETBRANCH}" "${env:SYSTEM_PULLREQUEST_SOURCECOMMITID}"
      }
      else {
        $(Build.SourcesDirectory)/eng/scripts/Validate-TypeSpec.ps1 $(Build.SourcesDirectory)
      }
    displayName: Validate TypeSpec
    condition: succeededOrFailed()
