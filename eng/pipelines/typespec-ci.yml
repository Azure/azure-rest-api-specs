trigger:
  branches:
    include:
    - main
    - typespec-next

pr: none

jobs:
- job: Validate_All_Specs
  pool:
    name: azsdk-pool-mms-ubuntu-2204-general
    vmImage: ubuntu-22.04

  steps:
  - script: npm ci
    displayName: npm ci

  - script: npm ls -a
    displayName: npm ls -a
    condition: succeededOrFailed()

  - pwsh: |
      $verbose = ('$(System.Debug)' -eq 'true') ? "-Verbose:$true" : "-Verbose:$false"
      $(Build.SourcesDirectory)/eng/scripts/Validate-TypeSpec.ps1 $(Build.SourcesDirectory) -GitClean $verbose
    displayName: Validate All Specs
    condition: succeededOrFailed()
