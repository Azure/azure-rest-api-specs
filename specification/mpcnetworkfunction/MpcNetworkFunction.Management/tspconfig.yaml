emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: resource-manager
    emitter-output-dir: '{project-root}/..'
    examples-directory: examples
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/networkfunction.json'
  '@azure-tools/typespec-go':
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/mobilepacketcore/armmobilepacketcore
    module-version: 0.1.0
  '@azure-tools/typespec-providerhub-controller':
    code-kind: model
    emitter-output-dir: '{output-dir}/generated'
linter:
  extends:
    - '@azure-tools/typespec-azure-resource-manager/all'
  disable:
    '@azure-tools/typespec-azure-resource-manager/arm-common-types-version': New rule
