emit:
  - "@azure-tools/typespec-autorest"
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/GalleryRP/{version-status}/{version}/GalleryRP.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-ts":
    service-dir: "sdk/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-compute-gallery"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-compute-gallery"
  "@azure-tools/typespec-client-generator-cli":
    additionalDirectories:
      - "specification/compute/Common.Management/"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-core/casing-style": "https://github.com/Azure/typespec-azure/issues/1845"
