parameters:
  "service-dir":
    default: "sdk/compute"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/ComputeRP/{version-status}/{version}/ComputeRP.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Compute"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-compute"
    namespace: "azure.mgmt.compute"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-compute"
    namespace: "com.azure.resourcemanager.compute"
    service-name: "Compute"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-compute"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-compute"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/armcompute"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcompute"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-core/casing-style": "https://github.com/Azure/typespec-azure/issues/1845"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-operation": "https://github.com/Azure/typespec-azure/issues/2081"
    "@azure-tools/typespec-azure-resource-manager/lro-location-header": "https://github.com/Azure/typespec-azure/issues/1785"
    "@azure-tools/typespec-azure-resource-manager/no-response-body": "https://github.com/Azure/typespec-azure/issues/1785"
