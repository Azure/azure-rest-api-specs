parameters:
  "service-dir":
    default: "sdk/computerecommender"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/RecommenderRP.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    package-name: "Azure.ResourceManager.Compute.Recommender"
    namespace: "{package-name}"
  "@azure-tools/typespec-python":
    namespace: "azure.mgmt.computerecommender"
    generate-test: true
    generate-sample: true
    flavor: "azure"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-computerecommender"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_computerecommender"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    service-dir: "sdk/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-compute-recommender"
    namespace: "com.azure.resourcemanager.compute.recommender"
    service-name: "Compute Recommender"
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: "sdk/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-computerecommender"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-computerecommender"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/armrecommender"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armrecommender"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
