- tool: TypeSpecValidation
  reason: >
    Not ready to generate SDKs from TypeSpec.
    Responsibility: Service team with SDK team collaboration.
    More info: https://aka.ms/azsdk/spec-gen-sdk-config.
  rules: [SdkTspConfigValidation]
  sub-rules:
    - options.@azure-tools/typespec-go.*
    - options.@azure-tools/typespec-java.*
    - options.@azure-tools/typespec-python.*
    - options.@azure-tools/typespec-ts.*
    - parameters.service-dir.default
  paths: 
    - Compute.Management/tspconfig.yaml
    - Disk.Management/tspconfig.yaml
    - Gallery.Management/tspconfig.yaml
    - Sku.Management/tspconfig.yaml
