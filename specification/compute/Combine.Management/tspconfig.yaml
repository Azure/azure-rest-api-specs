emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/Combine/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-compute"
    namespace: "azure.mgmt.compute"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/armcompute"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcompute"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: false
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-client-generator-cli":
    additionalDirectories: 
      - specification/compute/Common.Management/
      - specification/compute/Compute.Management/
      - specification/compute/Disk.Management/
      - specification/compute/Gallery.Management/
      - specification/compute/Sku.Management/
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-core/casing-style": "https://github.com/Azure/typespec-azure/issues/1845"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-operation": "https://github.com/Azure/typespec-azure/issues/2081"
    "@azure-tools/typespec-azure-resource-manager/lro-location-header": "https://github.com/Azure/typespec-azure/issues/1785"
    "@azure-tools/typespec-azure-resource-manager/no-response-body": "https://github.com/Azure/typespec-azure/issues/1785"
