parameters:
  "service-dir":
    default: "sdk/sreagent"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{emitter-output-dir}/{version-status}/{version}/sreagent.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/Azure.ResourceManager.SreAgent"
    flavor: azure
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.SreAgent"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-sreagent"
    namespace: "azure.mgmt.sreagent"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    service-dir: "sdk/sreagent"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-sreagent"
    namespace: "com.azure.resourcemanager.sreagent"
    service-name: "sreagent"
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-sreagent"
    experimental-extensible-enums: true
    flavor: azure
    package-details:
      name: "@azure/arm-sreagent"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/sreagent"
    emitter-output-dir: "{output-dir}/{service-dir}/armsreagent"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armsreagent"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
