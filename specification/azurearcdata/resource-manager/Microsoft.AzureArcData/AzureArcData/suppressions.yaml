# Suppressions for Azure Arc Data API versions
# These versions are brownfield services not ready to migrate to TypeSpec
# Preview API versions
- tool: TypeSpecRequirement
  path: ./preview/2021-06-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2021-07-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2022-03-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2022-06-15-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2023-01-15-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2024-05-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2025-03-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2025-06-01-preview/*.json
  reason: Brownfield service not ready to migrate
# Stable API versions
- tool: TypeSpecRequirement
  path: ./stable/2021-08-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2021-11-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2024-01-01/*.json
  reason: Brownfield service not ready to migrate