parameters:
  "service-dir":
    default: "sdk/containerregistry"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/containerregistry.json"
    examples-dir: "{project-root}/examples"

    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    package-name: "Azure.ResourceManager.ContainerRegistry"
    namespace: "Azure.ResourceManager.ContainerRegistry"
  "@azure-tools/typespec-python":
    service-dir: "sdk/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-containerregistry"
    namespace: "azure.mgmt.containerregistry"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-containerregistry"
    namespace: "com.azure.resourcemanager.containerregistry"
    service-name: "Container Registry"
    flavor: azure
    premium: true
    enable-sync-stack: false
    use-object-for-unknown: true
    client-side-validations: true
    api-version: "2025-11-01"
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-containerregistry"
    flavor: azure
    experimental-extensible-enums: true
    compatibility-lro: true
    package-details:
      name: "@azure/arm-containerregistry"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/armcontainerregistry"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcontainerregistry/v3"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
