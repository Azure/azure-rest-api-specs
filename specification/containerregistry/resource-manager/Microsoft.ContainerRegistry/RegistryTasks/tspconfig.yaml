parameters:
  "service-dir":
    default: "sdk/containerregistry"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/containerregistry_build.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    service-dir: "sdk/containerregistry"
    package-dir: "azure-mgmt-containerregistrytasks"
    namespace: "azure.mgmt.containerregistry"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    service-dir: "sdk/containerregistry"
    package-dir: "azure-resourcemanager-containerregistrytasks"
    namespace: "com.azure.resourcemanager.containerregistrytasks"
    service-name: "ContainerRegistryTasks"
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    package-dir: "arm-containerregistrytasks"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-containerregistrytasks"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/armcontainerregistrytasks"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcontainerregistrytasks"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
