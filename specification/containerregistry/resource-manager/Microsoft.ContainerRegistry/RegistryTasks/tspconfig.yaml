parameters:
  "service-dir":
    default: "sdk/containerregistry"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/containerregistry_build.json"
    examples-dir: "{project-root}/examples"

    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.containerregistrytasks"
  "@azure-tools/typespec-python":
    service-dir: "sdk/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-containerregistrytasks"
    namespace: "azure.mgmt.containerregistrytasks"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_containerregistrytasks"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    service-dir: "sdk/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-containerregistry-tasks"
    namespace: "com.azure.resourcemanager.containerregistry.tasks"
    service-name: "Container Registry Tasks"
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-containerregistrytasks"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-containerregistrytasks"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/armcontainerregistrytasks"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcontainerregistrytasks"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
