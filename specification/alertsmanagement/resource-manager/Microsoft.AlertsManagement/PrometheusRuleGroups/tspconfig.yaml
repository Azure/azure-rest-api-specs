parameters:
  "service-dir":
    default: "sdk/prometheusrulegroups"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/PrometheusRuleGroups.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    service-dir: "sdk/alertsmanagement"
    package-dir: "azure-mgmt-prometheusrulegroups"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-prometheusrulegroups"
    namespace: "azure.mgmt.prometheusrulegroups"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-prometheusrulegroups"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-prometheusrulegroups"
    namespace: "com.azure.resourcemanager.prometheusrulegroups"
    service-name: "PrometheusRuleGroups" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/prometheusrulegroups
    emitter-output-dir: "{output-dir}/{service-dir}/arm-prometheusrulegroups"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-prometheusrulegroups"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/prometheusrulegroups"
    emitter-output-dir: "{output-dir}/{service-dir}/armprometheusrulegroups"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armprometheusrulegroups"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
