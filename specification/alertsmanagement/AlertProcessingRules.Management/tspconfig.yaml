parameters:
  "service-dir":
    default: "sdk/alertProcessingrules"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: false
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/AlertProcessingRules/{version-status}/{version}/AlertProcessingRules.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-alertprocessingrules"
    namespace: "azure.mgmt.alertprocessingrules"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-alertprocessingrules"
    namespace: "com.azure.resourcemanager.alertprocessingrules"
    service-name: "AlertProcessingRules" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/alertprocessingrules
    emitter-output-dir: "{output-dir}/{service-dir}/arm-alertprocessingrules"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-alertprocessingrules"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/alertprocessingrules"
    emitter-output-dir: "{output-dir}/{service-dir}/armalertprocessingrules"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armalertprocessingrules"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
