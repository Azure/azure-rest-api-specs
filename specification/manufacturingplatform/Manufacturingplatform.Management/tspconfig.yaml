output-dir: "{project-root}/../"
emit:
  - "@azure-tools/typespec-autorest"
#  - "@azure-tools/typespec-providerhub-controller"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{output-dir}"
    azure-resource-provider-folder: ./resource-manager
    new-line: lf
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/manufacturingplatform.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-providerhub-controller":
    emitter-output-dir: "{output-dir}/generated"
    code-kind: model
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/manufacturingplatform"
    emitter-output-dir: "{output-dir}/{service-dir}/armmanufacturingplatform"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmanufacturingplatform"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
