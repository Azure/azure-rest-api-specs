parameters:
  service-dir:
    default: sdk/devcenter
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: examples
    output-file: '{azure-resource-provider-folder}/Microsoft.DevCenter/{version-status}/{version}/devcenter.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    namespace: '{package-dir}'
    package-dir: Azure.Developer.DevCenter
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/devcenter/armdevcenter'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/devcenter/armdevcenter
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    examples-directory: examples
    flavor: azure
    namespace: com.azure.developer.devcenter
    package-dir: azure-developer-devcenter
    partial-update: true
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: azure-developer-devcenter
    package-name: '{package-dir}'
  '@azure-tools/typespec-ts':
    flavor: azure
    generateMetadata: true
    package-dir: developer-devcenter-rest
    packageDetails:
      description: Azure Developer DevCenter Client
      name: '@azure-rest/developer-devcenter'
      version: 1.0.0
    title: Azure Developer DevCenter
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
