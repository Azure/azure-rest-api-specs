parameters:
  "service-dir":
    default: "sdk/devcenter"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/devcenter.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
    use-read-only-status-schema: true
  "@azure-tools/typespec-csharp":
    namespace: "Azure.ResourceManager.DevCenter"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    clear-output-folder: true
    flavor: "azure"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-devcenter"
    namespace: "azure.mgmt.devcenter"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-devcenter"
    namespace: "com.azure.resourcemanager.devcenter"
    service-name: "DevCenter" # human-readable service name, whitespace allowed
    flavor: azure
    resource-collection-associations:
      - resource: Catalog
        collection: ProjectCatalogs
  "@azure-tools/typespec-ts":
    package-dir: "arm-devcenter"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-devcenter"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/devcenter"
    package-dir: "armdevcenter"
    emitter-output-dir: "{output-dir}/{service-dir}/armdevcenter"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armdevcenter"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
