              description: String error code indicating what went wrong.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Azure.Core.Foundations.ErrorResponse'
    patch:
      operationId: Conversations_updateConversation
      description: Updates a Conversation.
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
        - name: conversationName
          in: path
          required: true
          description: The conversation name.
          schema:
            type: string
            pattern: ^[a-zA-Z0-9-]{3,24}$
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        default:
          description: An unexpected error response.
          headers:
            x-ms-error-code:
              required: false
              description: String error code indicating what went wrong.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Azure.Core.Foundations.ErrorResponse'
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/ConversationCreateOrUpdate'
        description: The resource instance.
  /conversations/{conversationName}/openai/responses:
    post:
      operationId: ConversationMessages_createResponse
      description: Creates a Response. Returns the OpenAI Response with Discovery extensions.
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
        - name: conversationName
          in: path
          required: true
          description: The conversation name.
          schema:
            type: string
            pattern: ^[a-zA-Z0-9-]{3,24}$
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          headers:
            location:
              required: true
              description: The Location header contains the URL where the status of the long running operation can be checked.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    additionalProperties:
                      type: string
                    nullable: true
                    description: |-
                      Set of 16 key-value pairs that can be attached to an object. This can be
                      useful for storing additional information about the object in a structured
                      format, and querying for objects via API or the dashboard.

                      Keys are strings with a maximum length of 64 characters. Values are strings
                      with a maximum length of 512 characters.
                    x-oaiTypeLabel: map
                  temperature:
                    type: number
                    format: float
                    nullable: true
                    minimum: 0
                    maximum: 2
                    description: |-
                      What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.
                      We generally recommend altering this or `top_p` but not both.
                  top_p:
                    type: number
                    format: float
                    nullable: true
                    minimum: 0
                    maximum: 1
                    description: |-
                      An alternative to sampling with temperature, called nucleus sampling,
                      where the model considers the results of the tokens with top_p probability
                      mass. So 0.1 means only the tokens comprising the top 10% probability mass
                      are considered.

                      We generally recommend altering this or `temperature` but not both.
                  user:
                    type: string
                    nullable: true
                    description: A unique identifier representing your end-user, which can help OpenAI to monitor and detect abuse. [Learn more about safety best practices](https://platform.openai.com/docs/guides/safety-best-practices#end-user-ids).
                  service_tier:
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.ServiceTier'
                    description: 'Note: service_tier is not applicable to Azure OpenAI.'
                  top_logprobs:
                    type: integer
                    format: int32
                    nullable: true
                    description: An integer between 0 and 20 specifying the number of most likely tokens to return at each token position, each with an associated log probability.
                  previous_response_id:
                    type: string
                    nullable: true
                    description: |-
                      The unique ID of the previous response to the model. Use this to
                      create multi-turn conversations. Learn more about
                      [managing conversation state](https://platform.openai.com/docs/guides/conversation-state).
                  model:
                    type: string
                    description: The model deployment to use for the creation of this response.
                  reasoning:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.Reasoning'
                    nullable: true
                  background:
                    type: boolean
                    nullable: true
                    description: |-
                      Whether to run the model response in the background.
                      [Learn more about background responses](https://platform.openai.com/docs/guides/background).
                    default: false
                  max_output_tokens:
                    type: integer
                    format: int32
                    nullable: true
                    description: An upper bound for the number of tokens that can be generated for a response, including visible output tokens and [reasoning tokens](https://platform.openai.com/docs/guides/reasoning).
                  max_tool_calls:
                    type: integer
                    format: int32
                    nullable: true
                    description: The maximum number of total calls to built-in tools that can be processed in a response. This maximum number applies across all built-in tool calls, not per individual tool. Any further attempts to call a tool by the model will be ignored.
                  text:
                    type: object
                    properties:
                      format:
                        $ref: '#/components/schemas/OpenAI.ResponseTextFormatConfiguration'
                    description: |-
                      Configuration options for a text response from the model. Can be plain
                      text or structured JSON data. See [Text inputs and outputs](https://platform.openai.com/docs/guides/text)
                      and [Structured Outputs](https://platform.openai.com/docs/guides/structured-outputs)
                  tools:
                    type: array
                    items:
                      $ref: '#/components/schemas/OpenAI.Tool'
                    description: |
                      An array of tools the model may call while generating a response. You
                      can specify which tool to use by setting the `tool_choice` parameter.

                      The two categories of tools you can provide the model are:

                      * **Built-in tools**: Tools that are provided by OpenAI that extend the
                        model's capabilities, like [web search](https://platform.openai.com/docs/guides/tools-web-search)
                        or [file search](https://platform.openai.com/docs/guides/tools-file-search). Learn more about
                        [built-in tools](https://platform.openai.com/docs/guides/tools).
                      * **Function calls (custom tools)**: Functions that are defined by you,
                        enabling the model to call your own code. Learn more about
                        [function calling](https://platform.openai.com/docs/guides/function-calling).
                  tool_choice:
                    anyOf:
                      - $ref: '#/components/schemas/OpenAI.ToolChoiceOptions'
                      - $ref: '#/components/schemas/OpenAI.ToolChoiceObject'
                    description: |-
                      How the model should select which tool (or tools) to use when generating
                      a response. See the `tools` parameter to see how to specify which tools
                      the model can call.
                  prompt:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.Prompt'
                    nullable: true
                  truncation:
                    type: string
                    enum:
                      - auto
                      - disabled
                    nullable: true
                    description: |-
                      The truncation strategy to use for the model response.
                      - `auto`: If the context of this response and previous ones exceeds
                        the model's context window size, the model will truncate the
                        response to fit the context window by dropping input items in the
                        middle of the conversation.
                      - `disabled` (default): If a model response will exceed the context window
                        size for a model, the request will fail with a 400 error.
                    default: disabled
                  id:
                    type: string
                    description: Unique identifier for this Response.
                  object:
                    type: string
                    enum:
                      - response
                    description: The object type of this resource - always set to `response`.
                  status:
                    type: string
                    enum:
                      - completed
                      - failed
                      - in_progress
                      - cancelled
                      - queued
                      - incomplete
                    description: |-
                      The status of the response generation. One of `completed`, `failed`,
                      `in_progress`, `cancelled`, `queued`, or `incomplete`.
                  created_at:
                    type: integer
                    format: unixtime
                    description: Unix timestamp (in seconds) of when this Response was created.
                  error:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.ResponseError'
                    nullable: true
                  incomplete_details:
                    type: object
                    properties:
                      reason:
                        type: string
                        enum:
                          - max_output_tokens
                          - content_filter
                        description: The reason why the response is incomplete.
                    nullable: true
                    description: Details about why the response is incomplete.
                  output:
                    type: array
                    items:
                      $ref: '#/components/schemas/OpenAI.ItemResource'
                    description: |-
                      An array of content items generated by the model.

                      - The length and order of items in the `output` array is dependent
                        on the model's response.
                      - Rather than accessing the first item in the `output` array and
                        assuming it's an `assistant` message with the content generated by
                        the model, you might consider using the `output_text` property where
                        supported in SDKs.
                  instructions:
                    anyOf:
                      - type: string
                      - type: array
                        items:
                          $ref: '#/components/schemas/OpenAI.ItemParam'
                    nullable: true
                    description: |-
                      A system (or developer) message inserted into the model's context.

                      When using along with `previous_response_id`, the instructions from a previous
                      response will not be carried over to the next response. This makes it simple
                      to swap out system (or developer) messages in new responses.
                  output_text:
                    type: string
                    nullable: true
                    description: |-
                      SDK-only convenience property that contains the aggregated text output
                      from all `output_text` items in the `output` array, if any are present.
                      Supported in the Python and JavaScript SDKs.
                  usage:
                    $ref: '#/components/schemas/OpenAI.ResponseUsage'
                  parallel_tool_calls:
                    type: boolean
                    description: Whether to allow the model to run tool calls in parallel.
                    default: true
                  conversation:
                    type: object
                    properties:
                      id:
                        type: string
                    required:
                      - id
                    nullable: true
                  discoveryProperties:
                    allOf:
                      - $ref: '#/components/schemas/DiscoveryProperties'
                    description: Discovery-specific extensions for this response.
                  agent:
                    allOf:
                      - $ref: '#/components/schemas/Azure.AI.Projects.AgentId'
                    description: The agent used for this response
                  structured_inputs:
                    type: object
                    additionalProperties: {}
                    description: The structured inputs to the response that can participate in prompt template substitution or tool argument bindings.
                required:
                  - metadata
                  - temperature
                  - top_p
                  - user
                  - id
                  - object
                  - created_at
                  - error
                  - incomplete_details
                  - output
                  - instructions
                  - parallel_tool_calls
                  - conversation
        default:
          description: An unexpected error response.
          headers:
            x-ms-error-code:
              required: false
              description: String error code indicating what went wrong.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Azure.Core.Foundations.ErrorResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  additionalProperties:
                    type: string
                  description: |-
                    Set of 16 key-value pairs that can be attached to an object. This can be
                    useful for storing additional information about the object in a structured
                    format, and querying for objects via API or the dashboard.

                    Keys are strings with a maximum length of 64 characters. Values are strings
                    with a maximum length of 512 characters.
                  x-oaiTypeLabel: map
                temperature:
                  type: number
                  format: float
                  nullable: true
                  minimum: 0
                  maximum: 2
                  description: |-
                    What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.
                    We generally recommend altering this or `top_p` but not both.
                  default: 1
                top_p:
                  type: number
                  format: float
                  nullable: true
                  minimum: 0
                  maximum: 1
                  description: |-
                    An alternative to sampling with temperature, called nucleus sampling,
                    where the model considers the results of the tokens with top_p probability
                    mass. So 0.1 means only the tokens comprising the top 10% probability mass
                    are considered.

                    We generally recommend altering this or `temperature` but not both.
                  default: 1
                user:
                  type: string
                  description: A unique identifier representing your end-user, which can help OpenAI to monitor and detect abuse. [Learn more about safety best practices](https://platform.openai.com/docs/guides/safety-best-practices#end-user-ids).
                service_tier:
                  allOf:
                    - $ref: '#/components/schemas/OpenAI.ServiceTier'
                  description: 'Note: service_tier is not applicable to Azure OpenAI.'
                top_logprobs:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 20
                  description: An integer between 0 and 20 specifying the number of most likely tokens to return at each token position, each with an associated log probability.
                previous_response_id:
                  type: string
                  nullable: true
                  description: |-
                    The unique ID of the previous response to the model. Use this to
                    create multi-turn conversations. Learn more about
                    [managing conversation state](https://platform.openai.com/docs/guides/conversation-state).
                model:
                  type: string
                  description: The model deployment to use for the creation of this response.
                reasoning:
                  type: object
                  allOf:
                    - $ref: '#/components/schemas/OpenAI.Reasoning'
                  nullable: true
                background:
                  type: boolean
                  nullable: true
                  description: |-
                    Whether to run the model response in the background.
                    [Learn more about background responses](https://platform.openai.com/docs/guides/background).
                  default: false
                max_output_tokens:
                  type: integer
                  format: int32
                  nullable: true
                  description: An upper bound for the number of tokens that can be generated for a response, including visible output tokens and [reasoning tokens](https://platform.openai.com/docs/guides/reasoning).
                max_tool_calls:
                  type: integer
                  format: int32
                  nullable: true
                  description: The maximum number of total calls to built-in tools that can be processed in a response. This maximum number applies across all built-in tool calls, not per individual tool. Any further attempts to call a tool by the model will be ignored.
                text:
                  type: object
                  properties:
                    format:
                      $ref: '#/components/schemas/OpenAI.ResponseTextFormatConfiguration'
                  description: |-
                    Configuration options for a text response from the model. Can be plain
                    text or structured JSON data. See [Text inputs and outputs](https://platform.openai.com/docs/guides/text)
                    and [Structured Outputs](https://platform.openai.com/docs/guides/structured-outputs)
                tools:
                  type: array
                  items:
                    $ref: '#/components/schemas/OpenAI.Tool'
                  description: |-
