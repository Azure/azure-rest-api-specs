openapi: 3.0.0
info:
  title: Microsoft.Discovery.Workspace service
  version: 2026-02-01-preview
tags: []
paths:
  /conversations:
    post:
      operationId: Conversations_createConversation
      description: Creates a Conversation.
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        default:
          description: An unexpected error response.
          headers:
            x-ms-error-code:
              required: false
              description: String error code indicating what went wrong.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Azure.Core.Foundations.ErrorResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                projectName:
                  type: string
                  description: The name of the associated Project
                investigationName:
                  type: string
                  description: The Name of the associated Investigation
              required:
                - projectName
    get:
      operationId: Conversations_listConversations
      description: List Conversation resources
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
        - $ref: '#/components/parameters/WithQueryInvestigationName'
        - $ref: '#/components/parameters/Microsoft.Discovery.DataPlane.Shared.WithQueryCreatedSince'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedConversation'
        default:
          description: An unexpected error response.
          headers:
            x-ms-error-code:
              required: false
              description: String error code indicating what went wrong.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Azure.Core.Foundations.ErrorResponse'
  /conversations/{conversationName}:
    get:
      operationId: Conversations_getConversation
      description: Fetch a Conversation by name.
      parameters:
        - $ref: '#/components/parameters/Azure.Core.Foundations.ApiVersionParameter'
        - name: conversationName
          in: path
          required: true
          description: The conversation name.
          schema:
            type: string
            pattern: ^[a-zA-Z0-9-]{3,24}$
      responses:
        '200':
          description: The request has succeeded.
