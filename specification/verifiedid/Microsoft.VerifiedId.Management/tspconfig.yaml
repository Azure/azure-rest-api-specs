parameters:
  "service-dir":
    default: "sdk/verifiedid"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/verifiedid.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-verifiedid"
    flavor: azure
    package-details:
      name: "@azure/arm-verifiedid"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-verifiedid"
    namespace: "azure.mgmt.verifiedid"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/verifiedid"
    emitter-output-dir: "{output-dir}/{service-dir}/armverifiedid"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armverifiedid"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
