# This file configures spell checking. Items in "words" were initially populated
# with words that might be spelling errors. Review these words and take
# appropriate action. For more information, see: https://aka.ms/ci-fix#spell-check

# Spell checking is not case sensitive
# Keep word lists in alphabetical so the file is easier to manage
version: '0.2'
import:
  - ../../cspell.yaml
words:
  - adls
  - armpurview
  - attributerule
  - businessmetadata
  - classificationdef
  - classificationrules
  - datamap
  - datasources
  - dataverse
  - decisionrule
  - dsar
  - entitydef
  - enumdef
  - eventhub
  - gondor
  - gosdk
  - guids
  - hdfs
  - integrationruntimes
  - lifecycles
  - listkeys
  - managedprivateendpoints
  - managedvirtualnetworks
  - miti
  - postgre
  - purviewcatalog
  - purviewdatamap
  - regeneratekeys
  - regexes
  - relationshipdef
  - ruleset
  - runtimes
  - safeint
  - scanrulesets
  - structdef
  - teradata
  - termtemplatedef
  - timerange
  - truefr
  - typedefs
  - userrequests
  - workflowruns
  - workflowtasks
  - xlsb
overrides:
  - filename: >-
      **/specification/purview/data-plane/Azure.Analytics.Purview.Workflow/preview/**/purviewWorkflow.json
    words:
      - dsar
      - userrequests
      - workflowruns
      - workflowtasks
  - filename: >-
      **/specification/purview/data-plane/Azure.Analytics.Purview.DataMap/**/*.json
    words:
      - timerange

