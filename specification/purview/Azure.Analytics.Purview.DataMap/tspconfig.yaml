parameters:  
  "service-dir":
    default: "sdk/purview"
  "dependencies":
    "additionalDirectories": []
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    examples-directory: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/Azure.Analytics.Purview.DataMap/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-python":    
    package-dir: "azure-analytics-purview-datamap"
    package-name: "{package-dir}"  
    package-mode: dataplane
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Analytics.Purview.DataMap"
    namespace: "{package-dir}"
    clear-output-folder: true
    model-namespace: false
  "@azure-tools/typespec-ts":
    package-dir: "analytics-purview-datamap"
    generateMetadata: true
    generateTest: true
    packageDetails:
      name: "@azure-rest/analytics-purview-datamap"
      description: "Azure.Analytics.Purview.DataMap Service"
  "@azure-tools/typespec-java":
    package-dir: "azure-analytics-purview-datamap"
    namespace: com.azure.analytics.purview.datamap
linter:
  extends:
    - "@azure-tools/typespec-azure-core/all"
