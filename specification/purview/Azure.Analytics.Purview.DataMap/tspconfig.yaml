parameters:
  dependencies:
    additionalDirectories: []
    default: ""
  service-dir:
    default: sdk/purview
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    omit-unreachable-types: true
    output-file: '{azure-resource-provider-folder}/Azure.Analytics.Purview.DataMap/{version-status}/{version}/purviewdatamap.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: '{package-dir}'
    package-dir: Azure.Analytics.Purview.DataMap
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/purview/armpurview'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/purview/armpurview
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    flavor: azure
    namespace: com.azure.analytics.purview.datamap
    package-dir: azure-analytics-purview-datamap
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: azure-purview-datamap
    package-mode: dataplane
    package-name: '{package-dir}'
  '@azure-tools/typespec-ts':
    flavor: azure
    generateMetadata: true
    generateTest: true
    package-dir: purview-datamap-rest
    packageDetails:
      description: Purview DataMap Service"
      name: '@azure-rest/purview-datamap'
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
