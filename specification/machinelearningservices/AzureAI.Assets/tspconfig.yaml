parameters:
  "service-dir":
    default: "sdk/ai"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azure-ai-assets.json"
  "@azure-tools/typespec-python":
    package-mode: "dataplane"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-ai-resources-autogen"
    namespace: "azure.ai.resources.autogen"
    flavor: azure
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: azure_ai_resources_autogen
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-ts":
    generate-metadata: true
    is-modular-library: false
    emitter-output-dir: "{output-dir}/{service-dir}/ai-resources-autogen-rest"
    package-details:
      name: "@azure-rest/ai-resources-autogen"
    flavor: azure
  "@azure-tools/typespec-csharp":
    namespace: "azure.ai.resources.autogen"
    flavor: azure
    clear-output-folder": true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
