parameters:
  "service-dir":
    default: "sdk/ai"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azure-ai-assets.json"
  "@azure-tools/typespec-python":
    package-mode: "dataplane"
    package-dir: "azure-ai-resources-autogen"
    package-name: "{package-dir}"
    flavor: azure
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-ts":
    generateMetadata: true
    generateTest: true
    azureSdkForJs: true
    package-dir: "ai-resources-autogen"
    packageDetails:
      name: "@azure/ai-resources-autogen"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-machinelearning"
    namespace: "com.azure.resourcemanager.machinelearning"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/machinelearning"
    package-dir: "az.armmachinelearning"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.MachineLearning"
    clear-output-folder: true
    model-namespace: true
    namespace: "{package-dir}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
