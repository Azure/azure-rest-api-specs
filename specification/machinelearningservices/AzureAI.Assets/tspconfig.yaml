parameters:
  service-dir:
    default: sdk/ai
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azure-ai-assets.json'
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/machinelearning/armmachinelearning'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/machinelearning/armmachinelearning
    module-version: 0.1.0
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: azure-ai-resources-autogen
    package-mode: dataplane
    package-name: '{package-dir}'
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
