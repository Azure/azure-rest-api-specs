parameters:
  "service-dir":
    default: "sdk/machinelearningservices"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    service-dir: "sdk/machinelearning"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-machinelearningservices"
    namespace: "azure.mgmt.machinelearningservices"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-machinelearning"
    service-dir: "sdk/machinelearning"
    namespace: "com.azure.resourcemanager.machinelearning"
    service-name: "Machine Learning"
    flavor: azure
    use-object-for-unknown: true
  # Disabled TypeScript as LRO Paging and x-nullable not yet supported
  # "@azure-tools/typespec-ts":
  #   emitter-output-dir: "{output-dir}/{service-dir}/arm-machinelearning"
  #   service-dir: "sdk/machinelearning"
  #   flavor: "azure"
  #   compatibility-lro: true
  #   experimental-extensible-enums: true
  #   package-details:
  #     name: "@azure/arm-machinelearning"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/machinelearning"
    emitter-output-dir: "{output-dir}/{service-dir}/armmachinelearning"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmachinelearning"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
