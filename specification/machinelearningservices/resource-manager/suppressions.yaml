- code: AvoidAdditionalProperties
  paths:
    - Microsoft.MachineLearningServices/preview/2025-01-01-preview/mfe.json
  reason: This is necessary to allow users to specify custom inference parameters and fine-tuning hyperparameters for any model. Enforcing typecasting would require modifying contracts for each new addition by model providers. A similar approach has been previously permitted for the FinetuningJob.