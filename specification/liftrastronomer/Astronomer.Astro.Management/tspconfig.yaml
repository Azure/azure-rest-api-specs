parameters:
  "service-dir":
    default: "sdk/astro"
output-dir: "{project-root}/"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/astronomer.json"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-astro"
    flavor: azure
    package-details:
      name: "@azure/arm-astro"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-astro"
    namespace: "azure.mgmt.astro"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-astro"
    namespace: "com.azure.resourcemanager.astro"
    service-name: "Astro"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/astro"
    emitter-output-dir: "{output-dir}/{service-dir}/armastro"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armastro"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.Astro"
    emitter-output-dir: "{output-dir}/sdk/astronomer/{namespace}"
