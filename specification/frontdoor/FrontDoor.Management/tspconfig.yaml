parameters:
  service-dir:
    default: "sdk/frontdoor"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    service-dir: "sdk/network"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-frontdoor"
    namespace: "azure.mgmt.frontdoor"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-frontdoor"
    service-dir: "sdk/frontdoor"
    namespace: "com.azure.resourcemanager.frontdoor"
    service-name: "Front Door"
    flavor: azure
    float32-as-double: false
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-frontdoor"
    service-dir: "sdk/frontdoor"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-frontdoor"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/frontdoor"
    emitter-output-dir: "{output-dir}/{service-dir}/armfrontdoor"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armfrontdoor"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
