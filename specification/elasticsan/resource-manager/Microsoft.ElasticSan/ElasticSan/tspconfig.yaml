parameters:
  "service-dir":
    default: "sdk/elasticsan"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/elasticsan.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.ElasticSan"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-elasticsan"
    namespace: "azure.mgmt.elasticsan"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-elasticsan"
    namespace: "com.azure.resourcemanager.elasticsan"
    service-name: "ElasticSan"
    flavor: azure
    client-side-validations: true
  "@azure-tools/typespec-ts":
    service-dir: "sdk/elasticsans"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-elasticsan"
    typespec-title-map:
      ElasticSanClient: "ElasticSanManagement"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-elasticsan"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/elasticsan"
    emitter-output-dir: "{output-dir}/{service-dir}/armelasticsan"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armelasticsan"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
