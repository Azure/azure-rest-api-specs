parameters:
  "service-dir":
    default: "sdk/networkcloud"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/networkcloud.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
  "@azure-tools/typespec-csharp":
    flavor: "azure"
    namespace: "Azure.ResourceManager.NetworkCloud"
    package-dir: "Azure.ResourceManager.NetworkCloud"
    clear-output-folder: true
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-networkcloud"
    flavor: "azure"
    namespace: "com.azure.resourcemanager.networkcloud"
    service-name: "NetworkCloud"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-networkcloud"
    namespace: "azure.mgmt.networkcloud"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    typespec-title-map:
      NetworkCloudManagementAPIClient: NetworkCloudManagementAPI
    package-dir: "arm-networkcloud"
    package-details:
      name: "@azure/arm-networkcloud"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/networkcloud"
    package-dir: "armnetworkcloud"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    remove-unreferenced-types: true
    factory-gather-all-params: false
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
