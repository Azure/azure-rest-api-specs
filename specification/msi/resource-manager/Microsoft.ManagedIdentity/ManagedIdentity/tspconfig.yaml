parameters:
  "service-dir":
    default: "sdk/msi"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/ManagedIdentity.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    arm-resource-flattening: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-msi"
    namespace: "azure.mgmt.msi"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-msi"
    namespace: "com.azure.resourcemanager.msi"
    service-name: "Msi"
    flavor: azure
    premium: true
    enable-sync-stack: false
    service-dir: "sdk/msi"
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-msi"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-msi"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/msi"
    emitter-output-dir: "{output-dir}/{service-dir}/armmsi"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmsi"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
