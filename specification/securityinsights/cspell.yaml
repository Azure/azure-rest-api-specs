# This file configures spell checking. Items in "words" were initially populated
# with words that might be spelling errors. Review these words and take
# appropriate action. For more information, see: https://aka.ms/ci-fix#spell-check

# Spell checking is not case sensitive
# Keep word lists in alphabetical order so the file is easier to manage
import:
  - ../../cspell.yaml
words:
  - aadiam
  - aadip
  - aatp
  - defanged
  - exfiltrate
  - exfiltration
  - jedobot
  - mcas
  - mdatp
  - msti
  - nlstext
  - occured
  - puid
  - sentinelus
  - signin
  - stix
  - supressions
  - syncer
  - taxii
  - ueba
  - whois
overrides:
  - filename: >-
      **/specification/securityinsights/resource-manager/Microsoft.SecurityInsights/preview/**/*.json
    words:
      - abap
      - adcp
      - agragrs
      - agrdefine
      - agrflags
      - agrprof
      - agrtcodes
      - agrusers
      - criterias
      - devaccess
      - nwrfc
      - pahi
      - sncsysacl
      - useraddr
      - usgrpuser
      - usracl
      - usrstamp
  - filename: >-
      **/specification/securityinsights/resource-manager/Microsoft.SecurityInsights/stable/**/*.json
    words:
      - criterias
      - mdti
  - filename: >-
      **/specification/securityinsights/data-plane/Microsoft.SecurityInsights/**/*.json
    words:
      - stixobjects
      - threatintelligencestixobjects

