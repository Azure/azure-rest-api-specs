parameters:
  "service-dir":
    default: "sdk/securityinsights"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-securityinsights"
    namespace: "com.azure.resourcemanager.securityinsights"
    flavor: "azure"
    service-name: "Security Insights"
    remove-inner: SecurityAlert,HuntingBookmark
    use-object-for-unknown: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.SecurityInsights"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-securityinsights"
    namespace: "azure.mgmt.securityinsights"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-securityinsights"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-securityinsights"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/securityinsights"
    emitter-output-dir: "{output-dir}/{service-dir}/armsecurityinsights"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armsecurityinsights"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
