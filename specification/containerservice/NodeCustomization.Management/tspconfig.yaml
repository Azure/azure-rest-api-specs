parameters:
  "service-dir":
    default: "sdk/containerservicenodecustomization"
emit:
  - "@azure-tools/typespec-autorest"
output-dir: "{project-root}/.."
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "./resource-manager"
    emit-common-types-schema: "never"
    emitter-output-dir: "{output-dir}"
    output-file: "{azure-resource-provider-folder}/{service-name}/node_customization/{version-status}/{version}/nodecustomization.json"
    examples-dir: "{project-root}/examples"
    use-read-only-status-schema: true
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.Contoso"
    clear-output-folder: true
    model-namespace: true
    namespace: "{package-dir}"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-containerservice-nodecustom"
    namespace: "com.azure.resourcemanager.containerservice.nodecustom"
    service-name: "Container Service Node Customization"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerservicenodecustomization"
    package-dir: "armcontainerservicenodecustomization"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    service-dir: "sdk/containerservice"
    flavor: azure
    experimental-extensible-enums: true
    package-dir: "arm-containerservicenodecustomization"
    package-details:
      name: "@azure/arm-containerservicenodecustomization"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
