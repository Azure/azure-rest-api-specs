parameters:
  "service-dir":
    default: "sdk/containerservicedeploymentsafeguards"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    emitter-output-dir: "{project-root}/.."
    arm-types-dir: "{project-root}/../../common-types/resource-management"
    output-file: "{azure-resource-provider-folder}/{service-name}/deploymentsafeguards/{version-status}/{version}/deploymentsafeguards.json"
    omit-unreachable-types: true
    use-read-only-status-schema: true
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-containerservice-safeguards"
    namespace: "azure.mgmt.containerservice.safeguards"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-containerservice-safeguards"
    namespace: "com.azure.resourcemanager.containerservice.safeguards"
    service-name: "Container Service Deployment Safeguards"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerservice/safeguards"
    package-dir: "armcontainerservicesafeguards"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    service-dir: "sdk/containerservice"
    flavor: azure
    experimental-extensible-enums: true
    package-dir: "arm-containerservice-safeguards"
    package-details:
      name: "@azure/arm-containerservice-safeguards"
