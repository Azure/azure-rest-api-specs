parameters:
  "service-dir":
    default: "sdk/storage"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
    use-read-only-status-schema: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-storage"
    namespace: "azure.mgmt.storage"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-storage-generated"
    namespace: "com.azure.resourcemanager.storage.generated"
    service-name: "Storage" # human-readable service name, whitespace allowed
    flavor: azure
    premium: false # TODO(change it to true when release)
    rename-model:
      FailoverRequestFailoverType: FailoverType
      ListKeysRequestExpand: ListKeyExpand
    enable-sync-stack: false
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-storage"
    service-dir: sdk/storage
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-storage"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/storage"
    emitter-output-dir: "{output-dir}/{service-dir}/armstorage"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armstorage/v3"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
