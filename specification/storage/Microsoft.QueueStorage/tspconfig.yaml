parameters:
  "service-dir":
    default: "sdk/storage"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    examples-dir: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/Microsoft.QueueStorage/{version-status}/{version}/queue.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-storage-queue"
    package-name: "azure-storage-queue"
    package-mode: dataplane
    flavor: azure
  "@azure-tools/http-client-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.Storage.Queues"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-storage-queue-rest"
    generate-metadata: true
    generate-test: true
    package-details:
      name: "@azure-rest/azure-storage-queue"
      description: "Azure.Storage.Queue Service"
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-storage-queue"
    namespace: "com.azure.storage.queue"
    flavor: azure
  "@azure-tools/typespec-go":
    emitter-output-dir: "azqueue"
    module-name: "github.com/Azure/azure-sdk-for-go/sdk/storage/azqueue"
    flavor: azure
  "@azure-tools/typespec-rust":
    package-dir: "azure_storage_queue"
    crate-name: "azure_storage_queue"
    crate-version: "0.1.0"
    flavor: azure
    temp-omit-doc-links: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
