parameters:
  "service-dir":
    default: "sdk/nginx"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/swagger.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.Nginx"
    clear-output-folder: true
    model-namespace: true
    namespace: "{package-dir}"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-nginx"
    namespace: "azure.mgmt.nginx"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-nginx"
    namespace: "com.azure.resourcemanager.nginx"
    service-name: "Nginx" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/nginx
    package-dir: "arm-nginx"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-nginx"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/nginx"
    emitter-output-dir: "{output-dir}/{service-dir}/armnginx"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armnginx"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
