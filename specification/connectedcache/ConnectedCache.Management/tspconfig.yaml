parameters:
  "service-dir":
    default: "sdk/connectedcache"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/ConnectedCache.json"
  "@azure-tools/typespec-csharp":
    flavor: azure
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.ConnectedCache"
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.ConnectedCache"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-connectedcache"
    namespace: "azure.mgmt.connectedcache"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-connectedcache"
    namespace: "com.azure.resourcemanager.connectedcache"
    service-name: "Connected Cache"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{service-dir}/arm-connectedcache"
    azureSdkForJs: true
    isModularLibrary: true
    generateMetadata: true
    flavor: "azure"
    hierarchyClient: false
    experimentalExtensibleEnums: true
    enableOperationGroup: true
    packageDetails:
      name: "@azure/arm-connectedcache"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/connectedcache"
    emitter-output-dir: "{service-dir}/armconnectedcache"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-examples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
