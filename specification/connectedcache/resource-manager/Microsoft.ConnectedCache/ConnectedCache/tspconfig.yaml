parameters:
  "service-dir":
    default: "sdk/connectedcache"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/ConnectedCache.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    flavor: azure
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.ConnectedCache"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-connectedcache"
    namespace: "azure.mgmt.connectedcache"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-connectedcache"
    namespace: "com.azure.resourcemanager.connectedcache"
    service-name: "Connected Cache"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-connectedcache"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-connectedcache"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/connectedcache"
    emitter-output-dir: "{output-dir}/{service-dir}/armconnectedcache"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armconnectedcache"
    fix-const-stuttering: true
    flavor: "azure"
    generate-examples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
