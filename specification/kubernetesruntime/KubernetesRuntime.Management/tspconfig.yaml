parameters:
  "service-dir":
    default: "sdk/containerorchestratorruntime"
  swagger-repo-dir:
    default: "{project-root}/swagger"

emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: resource-manager
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/kubernetesruntime.json"
    use-read-only-status-schema: true
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.ResourceManager.ContainerOrchestratorRuntime"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-containerorchestratorruntime"
    namespace: "azure.mgmt.containerorchestratorruntime"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_containerorchestratorruntime"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-ts":
    "service-dir": "sdk/kubernetesruntime"
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-containerorchestratorruntime"
    flavor: azure
    package-details:
      name: "@azure/arm-containerorchestratorruntime"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/containerorchestratorruntime"
    emitter-output-dir: "{output-dir}/{service-dir}/armcontainerorchestratorruntime"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcontainerorchestratorruntime"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-containerorchestratorruntime"
    namespace: "com.azure.resourcemanager.containerorchestratorruntime"
    service-name: "Container Orchestrator Runtime"
    flavor: "azure"

linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
