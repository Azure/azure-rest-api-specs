parameters:
  swagger-repo-dir:
    default: "{project-root}/swagger"
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: resource-manager
    emitter-output-dir: "{project-root}/.."
    examples-directory: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/kubernetesruntime.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-go":
    emitter-output-dir: "{project-root}/go/sdk/resourcemanager/kubernetesruntime/armkubernetesruntime"
    generate-fakes: true
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/kubernetesruntime/armkubernetesruntime
    module-version: 0.1.0
linter:
  extends:
    - "@azure-tools/typespec-azure-resource-manager/all"
