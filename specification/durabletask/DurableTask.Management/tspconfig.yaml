parameters:
  "service-dir":
    default: "sdk/durabletask"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    azure-resource-provider-folder: "resource-manager"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/durabletask.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-durabletask"
    namespace: "azure.mgmt.durabletask"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-durabletask"
    namespace: "com.azure.resourcemanager.durabletask"
    service-name: "Durable Task"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/durabletask"
    emitter-output-dir: "{service-dir}/armdurabletask"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.DurableTask"
    flavor: azure
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.DurableTask"
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    emitter-output-dir: "{service-dir}/arm-durabletask"
    package-details:
      name: "@azure/arm-durabletask"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
