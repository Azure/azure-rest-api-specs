parameters:
  "service-dir":
    default: "sdk/certificateregistration"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-certificateregistration"
    namespace: "azure.mgmt.certificateregistration"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-certificateregistration"
    namespace: "com.azure.resourcemanager.certificateregistration"
    service-name: "CertificateRegistration" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/certificateregistration
    emitter-output-dir: "{output-dir}/{service-dir}/arm-certificateregistration"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-certificateregistration"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/certificateregistration"
    emitter-output-dir: "{output-dir}/{service-dir}/armcertificateregistration"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcertificateregistration"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
