parameters:
  "service-dir":
    default: "sdk/azurestackhcivm"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{project-root}/{version-status}/{version}/stackhcivm.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-python":
    service-dir: "sdk/azurestackhci"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-azurestackhcivm"
    namespace: "azure.mgmt.azurestackhcivm"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/azurestackhci"
    emitter-output-dir: "{output-dir}/{service-dir}/armazurestackhcivm"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armazurestackhcivm"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-azurestackhci-vm"
    service-dir: "sdk/azurestackhci"
    namespace: "com.azure.resourcemanager.azurestackhci.vm"
    service-name: "Azure Stack Hci Vm"
    flavor: azure
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.Hci.Vm"
    emitter-output-dir: "{output-dir}/sdk/azurestackhci/{namespace}"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-azurestackhcivm"
    flavor: azure
    package-details:
      name: "@azure/arm-azurestackhcivm"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
