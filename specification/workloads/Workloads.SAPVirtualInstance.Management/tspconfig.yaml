parameters:
  "service-dir":
    default: "sdk/workloads"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/SAPVirtualInstance/{version-status}/{version}/SAPVirtualInstance.json"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/sdk/workloadssapvirtualinstance/{namespace}"
    namespace: "Azure.ResourceManager.WorkloadsSapVirtualInstance"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-workloadssapvirtualinstance"
    flavor: azure
    package-details:
      name: "@azure/arm-workloadssapvirtualinstance"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-workloadssapvirtualinstance"
    namespace: "azure.mgmt.workloadssapvirtualinstance"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_workloadssapvirtualinstance"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-workloadssapvirtualinstance"
    service-dir: "sdk/workloadssapvirtualinstance"
    namespace: "com.azure.resourcemanager.workloadssapvirtualinstance"
    service-name: "Workloads Sap Virtual Instance"
    flavor: "azure"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/workloadssapvirtualinstance"
    emitter-output-dir: "{output-dir}/{service-dir}/armworkloadssapvirtualinstance"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armworkloadssapvirtualinstance"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
