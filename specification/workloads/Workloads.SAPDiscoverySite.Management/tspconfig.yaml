parameters:
  "service-dir":
    default: "sdk/migrationdiscovery"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/SAPDiscoverySites/{version-status}/{version}/SAPDiscoverySites.json"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-migrationdiscoverysap"
    flavor: azure
    package-details:
      name: "@azure/arm-migrationdiscoverysap"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-migrationdiscoverysap"
    namespace: "azure.mgmt.migrationdiscoverysap"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-migrationdiscoverysap"
    service-dir: "sdk/migrationdiscoverysap"
    namespace: "com.azure.resourcemanager.migrationdiscoverysap"
    service-name: "Migration Discovery Sap"
    flavor: "azure"
    rename-model:
      SAPInstanceTagsUpdate: SapInstanceTagsUpdate
      SAPDiscoverySiteTagsUpdate: SapDiscoverySiteTagsUpdate
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/migrationdiscovery"
    emitter-output-dir: "{output-dir}/{service-dir}/armmigrationdiscovery"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmigrationdiscovery"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_migrationdiscoverysap"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
