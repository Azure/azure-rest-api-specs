parameters:
  "service-dir":
    default: "sdk/migrationdiscovery"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/SAPDiscoverySites/{version-status}/{version}/SAPDiscoverySites.json"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-migrationdiscoverysap"
    flavor: azure
    package-details:
      name: "@azure/arm-migrationdiscoverysap"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-migrationdiscoverysap"
    namespace: "azure.mgmt.migrationdiscoverysap"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_migrationdiscoverysap"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/crate-name}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
