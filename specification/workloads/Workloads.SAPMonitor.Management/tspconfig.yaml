parameters:
  "service-dir":
    default: "sdk/workloads"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/monitors/{version-status}/{version}/monitors.json"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-sapmonitors"
    flavor: azure
    package-details:
      name: "@azure/arm-sapmonitors"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-sapmonitors"
    namespace: "azure.mgmt.sapmonitors"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-workloadssapmonitors"
    service-dir: "sdk/workloadssapmonitors"
    namespace: "com.azure.resourcemanager.workloadssapmonitors"
    service-name: "Sap Monitors"
    flavor: "azure"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/sapmonitors"
    emitter-output-dir: "{output-dir}/{service-dir}/armsapmonitors"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armsapmonitors"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
