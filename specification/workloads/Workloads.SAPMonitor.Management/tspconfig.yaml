parameters:
  "service-dir":
    default: "sdk/workloads"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/monitors/{version-status}/{version}/monitors.json"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-sapmonitors"
    flavor: azure
    package-details:
      name: "@azure/arm-sapmonitors"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-sapmonitors"
    namespace: "azure.mgmt.sapmonitors"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_sapmonitors"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/crate-name}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
