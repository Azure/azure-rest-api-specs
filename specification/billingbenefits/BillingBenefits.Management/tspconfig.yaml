parameters:
  "service-dir":
    default: "sdk/billingbenefits"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/billingbenefits.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-billingbenefits"
    namespace: "azure.mgmt.billingbenefits"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-billingbenefits"
    namespace: "com.azure.resourcemanager.billingbenefits"
    service-name: "BillingBenefits" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-billingbenefits"
    typespec-title-map:
      BillingBenefitsClient: BillingBenefitsRP
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-billingbenefits"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/billingbenefits"
    package-dir: "armbillingbenefits"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    factory-gather-all-params: false
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
