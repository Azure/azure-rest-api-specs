# This file configures spell checking. Items in "words" were initially populated
# with words that might be spelling errors. Review these words and take
# appropriate action. For more information, see: https://aka.ms/ci-fix#spell-check

# Spell checking is not case sensitive
# Keep word lists in alphabetical order so the file is easier to manage
import:
  - ../../cspell.yaml
words:
  # Common words to ignore across all of Foundry:
  #   Only include here if the words span across scenario areas and are unlikely to adjacent to
  #   easy-to-make typographic errors. If possible, add to a more targeted override, below.
  - agentic
  - AOAI
  - CSDL
  - evals
  - includable
  - includables
  - logprobs
overrides:
  # Red-team related terms
  - filename:
    - '**/specification/ai-foundry/data-plane/Foundry/src/red-teams'
    - '**/specification/ai-foundry/data-plane/Foundry/openapi3'
    - '**/specification/ai-foundry/data-plane/Foundry/stable'
    - '**/specification/ai-foundry/data-plane/Foundry/preview'
    words:
      - atbash # Atbash cipher
      - UPIA # Injected prompt attack
  # Evaluation related terms
  - filename:
    - '**/specification/ai-foundry/data-plane/Foundry/src/openai-evaluations'
    - '**/specification/ai-foundry/data-plane/Foundry/openapi3'
    - '**/specification/ai-foundry/data-plane/Foundry/stable'
    - '**/specification/ai-foundry/data-plane/Foundry/preview'
    words:
    - gleu # Evaluation metric
  # Audio/realtime related terms
  - filename:
    - '**/specification/ai-foundry/data-plane/Foundry/openapi3'
    - '**/specification/ai-foundry/data-plane/Foundry/stable'
    - '**/specification/ai-foundry/data-plane/Foundry/preview'
    words:
    - flac # Lossless audio format
    - pcma # Audio codec
    - pcmu # Audio codec
  # TypeSpec patterns: ignore common false positives in client customizations
  - filename: '**/*client*tsp'
    ignoreRegExpList:
      - '/@@clientName\([^\"]*\"([^\"]*)/g'
  # Example and output patterns: ignore common false positives in examples and emission outputs
  - filename:
    - '**/specification/ai-foundry/data-plane/Foundry/examples'
    - '**/specification/ai-foundry/data-plane/Foundry/openapi3'
    - '**/specification/ai-foundry/data-plane/Foundry/stable'
    - '**/specification/ai-foundry/data-plane/Foundry/preview'
    - '**/specification/ai-foundry/data-plane/Foundry/src'
    words:
      - xhigh # Image generation quality level
      - inpainting # Image generation concept
      - ilike # Comparison operator
      - mpkjc # From a logging example.
    ignoreRegExpList:
      - '"(?:id|.*_id|.*_checkpoint|.*_model)"\s*:\s*"[^"]*"' # Ignore IDs in examples
      - '\\"(?:id|.*_id|.*_checkpoint|.*_model)\\"\s*:\s*\\"[^"\\]*\\"' # Ignore IDs in examples (JSON)
      - '(?<=`)[^`\n]+(?=`)' # Ignore backtick-fenced literals in examples
      - logit_bias
      - apim-request-id
      - davinci # legacy OpenAI model name