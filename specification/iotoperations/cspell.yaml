  - adipiscing
  - adls
  - akri
  - amet
  - armiotoperations
  - consectetuer
  - dataflows
  - datapoints
  - dmqtt
  - elit
  - iotoperations
  - kmgtpe
  - lakehouse
  - mqtt
  - mqttbroker
  - opcua
  - opentelemetry
  - otlp
  - populator
  - schemaregistry
  - typespecs
  - websockets
overrides:
  - filename: >-
      **/specification/iotoperations/resource-manager/Microsoft.IoTOperations/**/*.json
