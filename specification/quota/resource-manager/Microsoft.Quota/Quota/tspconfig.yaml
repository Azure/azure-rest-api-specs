parameters:
  "service-dir":
    default: "sdk/quota"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.ResourceManager.Quota"
    enable-wire-path-attribute: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-quota"
    namespace: "azure.mgmt.quota"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_quota"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-quota"
    namespace: "com.azure.resourcemanager.quota"
    service-name: "Quota"
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-quota"
    flavor: azure
    typespec-title-map:
      QuotaClient: "AzureQuotaExtensionAPI"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-quota"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/quota"
    emitter-output-dir: "{output-dir}/{service-dir}/armquota"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armquota/v2"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    factory-gather-all-params: false
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
