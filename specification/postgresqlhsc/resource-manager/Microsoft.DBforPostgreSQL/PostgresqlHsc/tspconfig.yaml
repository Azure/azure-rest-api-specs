parameters:
  "service-dir":
    default: "sdk/postgresqlhsc"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/postgresqlhsc.json"
    examples-dir: "{project-root}/examples"

    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-python":
    service-dir: "sdk/cosmosdbforpostgresql"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-cosmosdbforpostgresql"
    namespace: "azure.mgmt.cosmosdbforpostgresql"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_cosmosdbforpostgresql"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-cosmosdbforpostgresql"
    service-dir: "sdk/cosmosdbforpostgresql"
    namespace: "com.azure.resourcemanager.cosmosdbforpostgresql"
    service-name: "Cosmos DB for PostgreSql" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-postgresqlhsc"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-postgresqlhsc"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/postgresqlhsc"
    emitter-output-dir: "{output-dir}/{service-dir}/armpostgresqlhsc"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armpostgresqlhsc"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
