parameters:
  "service-dir":
    default: "sdk/help"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/help.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.Help"
    clear-output-folder: true
    model-namespace: true
    namespace: "{package-dir}"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-help"
    namespace: "azure.mgmt.help"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-help"
    namespace: "com.azure.resourcemanager.help"
    service-name: "Help" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-help"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-help"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/help"
    package-dir: "armhelp"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-client-generator-core/property-name-conflict" : "backward-compatibility"
    "@azure-tools/typespec-azure-resource-manager/no-resource-delete-operation" : "backward-compatibility"
    "@azure-tools/typespec-azure-resource-manager/lro-location-header" : "backward-compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-operation" : "backward-compatibility"
    "@azure-tools/typespec-azure-core/casing-style" : "backward-compatibility"