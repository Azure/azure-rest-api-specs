parameters:
  "service-dir":
    default: "sdk/help"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/help.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/sdk/selfhelp/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.SelfHelp"
  "@azure-tools/typespec-python":
    service-dir: "sdk/selfhelp"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-selfhelp"
    namespace: "azure.mgmt.selfhelp"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_management_selfhelp"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/resource_manager/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-selfhelp"
    service-dir: "sdk/selfhelp"
    namespace: "com.azure.resourcemanager.selfhelp"
    service-name: "Self Help" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-selfhelp"
    "service-dir": "sdk/selfhelp"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    typespec-title-map:
      HelpClient: HelpRP
    package-details:
      name: "@azure/arm-selfhelp"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/selfhelp"
    emitter-output-dir: "{output-dir}/{service-dir}/armselfhelp"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armselfhelp"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
