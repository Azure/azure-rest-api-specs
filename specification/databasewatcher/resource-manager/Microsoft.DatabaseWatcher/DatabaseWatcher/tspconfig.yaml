parameters:
  "service-dir":
    default: "sdk/databasewatcher"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    output-file: "{version-status}/{version}/Watcher.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: "Azure.ResourceManager.DatabaseWatcher"
  "@azure-tools/typespec-python":
    flavor: azure
    generate-sample: true
    generate-test: true
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-databasewatcher"
    namespace: "azure.mgmt.databasewatcher"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-databasewatcher"
    flavor: azure
    namespace: "com.azure.resourcemanager.databasewatcher"
    service-name: "Database Watcher"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    flavor: azure
    emitter-output-dir: "{output-dir}/{service-dir}/arm-databasewatcher"
    package-details:
      name: "@azure/arm-databasewatcher"
  "@azure-tools/typespec-go":
    fix-const-stuttering: true
    flavor: azure
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    remove-unreferenced-types: true
    service-dir: "sdk/resourcemanager/databasewatcher"
    emitter-output-dir: "{output-dir}/{service-dir}/armdatabasewatcher"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armdatabasewatcher"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
