parameters:
  "service-dir":
    default: "sdk/fileshares"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/fileshares.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Fileshares"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-fileshares"
    namespace: "azure.mgmt.fileshares"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-fileshares"
    namespace: "com.azure.resourcemanager.fileshares"
    service-name: "fileshares"
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-fileshares"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-fileshares"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/fileshares"
    package-dir: "armfileshares"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
