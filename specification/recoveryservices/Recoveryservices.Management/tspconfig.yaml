emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "shadow": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-put-operation-response-codes": "backward compatibility"
    "@azure-tools/typespec-azure-core/no-string-discriminator": "backward compatibility"
    "@azure-tools/typespec-azure-core/documentation-required": "backward compatibility"
    "@azure-tools/typespec-azure-core/composition-over-inheritance": "backward compatibility"
    "@azure-tools/typespec-azure-core/no-private-usage": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-invalid-envelope-property": "backward compatibility"
    "@azure-tools/typespec-azure-core/casing-style": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/no-resource-delete-operation": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-operation": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/lro-location-header": "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/missing-x-ms-identifiers": "backward compatibility"
