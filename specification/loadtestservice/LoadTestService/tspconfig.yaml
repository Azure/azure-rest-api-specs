parameters:
  service-dir:
    default: '{output-dir}/sdk/loadtesting'
  service-name:
    default: loadtesting
emit:
- '@azure-tools/typespec-autorest'
linter:
  extends:
  - '@azure-tools/typespec-azure-rulesets/data-plane'
options:
  '@azure-typespec/http-client-csharp':
    namespace: Azure.Developer.LoadTesting
    model-namespace: false
    emitter-output-dir: '{service-dir}/{namespace}'
  '@azure-tools/typespec-autorest':
    emitter-output-dir: '{project-root}/../'
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/loadtestservice.json'
    azure-resource-provider-folder: data-plane
    emit-lro-options: none
    omit-unreachable-types: true
  '@azure-tools/typespec-python':
    package-dir: azure-developer-loadtesting
    namespace: azure.developer.loadtesting
    generate-test: true
    generate-sample: true
    package-mode: azure-dataplane
    flavor: azure
  '@azure-tools/typespec-ts':
    package-dir: load-testing-rest
    title: Azure Load Testing
    description: Azure Load Testing Client
    generate-metadata: true
    is-modular-library: false
    generate-test: false
    package-details:
      name: '@azure-rest/load-testing'
      description: This package contains Microsoft Azure LoadTestingClient client
        library.
      version: 1.0.1
    flavor: azure
  '@azure-tools/typespec-csharp':
    package-dir: Azure.Developer.LoadTesting
    clear-output-folder: true
    namespace: '{package-dir}'
    generate-sample-project: false
    model-namespace: false
    flavor: azure
  '@azure-tools/typespec-java':
    package-dir: azure-developer-loadtesting
    namespace: com.azure.developer.loadtesting
    enable-sync-stack: true
    partial-update: true
    generate-tests: false
    generate-samples: false
    service-name: Load Testing
    flavor: azure
