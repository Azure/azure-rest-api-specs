parameters:
  "service-dir":
    default: "sdk/datafactory"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/DataFactory/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-datafactory"
    namespace: "azure.mgmt.datafactory"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-datafactory"
    namespace: "com.azure.resourcemanager.datafactory"
    service-name: "DataFactory" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/datafactory
    emitter-output-dir: "{output-dir}/{service-dir}/arm-datafactory"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-datafactory"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/datafactory"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-datafactory"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/arm-datafactory"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
