parameters:
  "service-dir":
    default: "sdk/botservice"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/botservice.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.BotService"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-botservice"
    namespace: "azure.mgmt.botservice"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_botservice"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-botservice"
    namespace: "com.azure.resourcemanager.botservice"
    service-name: "BotService" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-botservice"
    typespec-title-map:
      BotServiceClient: "AzureBotService"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-botservice"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/botservice"
    emitter-output-dir: "{output-dir}/{service-dir}/armbotservice"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armbotservice"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
