parameters:
  "service-dir":
    default: "sdk/computefleet"
  "service-directory-name":
    default: "azurefleet"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azurefleet.json"
  "@azure-tools/typespec-csharp":
    flavor: azure
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.ComputeFleet"
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.ComputeFleet"
    # Added to support generic model conversion from compute VM types
    use-model-reader-writer: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-computefleet"
    namespace: "azure.mgmt.computefleet"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-computefleet"
    namespace: com.azure.resourcemanager.computefleet
    service-name: Compute Fleet
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/computefleet"
    emitter-output-dir: "{service-dir}/armcomputefleet"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{service-dir}/arm-computefleet"
    flavor: azure
    package-details:
      name: "@azure/arm-computefleet"
