parameters:
  "service-dir":
    "default": "sdk/servicefabricmanagedclusters"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    output-file: "{version-status}/{version}/servicefabricmanagedclusters.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.ServiceFabricManagedClusters"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-servicefabricmanagedclusters"
    namespace: "azure.mgmt.servicefabricmanagedclusters"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-servicefabricmanagedclusters"
    package-details:
      name: "@azure/arm-servicefabricmanagedclusters"
    flavor: azure
    experimental-extensible-enums: true
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/servicefabricmanagedclusters"
    emitter-output-dir: "{output-dir}/{service-dir}/armservicefabricmanagedclusters"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armservicefabricmanagedclusters"
    fix-const-stuttering: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-servicefabricmanagedclusters"
    namespace: com.azure.resourcemanager.servicefabricmanagedclusters
    flavor: azure
    service-name: Service Fabric Managed Clusters
    use-object-for-unknown: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
