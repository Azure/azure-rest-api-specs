parameters:
  "service-dir":
    default: "sdk/mongocluster"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/mongoCluster.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-mongocluster"
    namespace: "azure.mgmt.mongocluster"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-mongocluster"
    flavor: "azure"
    namespace: "com.azure.resourcemanager.mongocluster"
    service-name: "Mongo Cluster"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/mongocluster"
    emitter-output-dir: "{service-dir}/armmongocluster"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.MongoCluster"
    flavor: azure
    clear-output-folder: true
    namespace: "Azure.ResourceManager.MongoCluster"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{service-dir}/arm-mongocluster"
    flavor: azure
    package-details:
      name: "@azure/arm-mongocluster"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
