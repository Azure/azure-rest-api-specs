parameters:
  "service-dir":
    default: "sdk/postgresql"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "none"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/oriondb.json"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-postgresql-oriondb"
    namespace: "azure.mgmt.postgresql.oriondb"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Template.OrionDB"
    clear-output-folder: true
    model-namespace: false
    namespace: "{package-dir}"
    flavor: azure
  "@azure-typespec/http-client-csharp":
    namespace: Azure.Template.OrionDB
    model-namespace: false
  "@azure-tools/typespec-ts":
    package-dir: "azure-resourcemanager-oriondb-rest"
    package-details:
      name: "@azure-rest/oriondb-rest"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-oriondb"
    namespace: com.azure.resourcemanager.oriondb
    flavor: azure
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    service-dir: "sdk/postgresql"
    package-dir: "armoriondb"
    module-version: "0.0.1"
    generate-fakes: true
    inject-spans: true
    single-client: true
    slice-elements-byval: true
    flavor: azure