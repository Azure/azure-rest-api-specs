parameters:
  "service-dir":
    default: "sdk/maps"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/maps-management.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-maps"
    namespace: "azure.mgmt.maps"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-maps"
    namespace: "com.azure.resourcemanager.maps"
    service-name: "Azure Maps"
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/maps
    emitter-output-dir: "{output-dir}/{service-dir}/arm-maps"
    compatibility-lro: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-maps"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/maps"
    emitter-output-dir: "{output-dir}/{service-dir}/armmaps"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmaps"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
