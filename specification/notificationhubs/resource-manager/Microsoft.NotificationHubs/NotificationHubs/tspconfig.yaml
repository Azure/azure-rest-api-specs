parameters:
  "service-dir":
    default: "sdk/notificationhubs"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/notificationhubs.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-notificationhubs"
    namespace: "azure.mgmt.notificationhubs"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-notificationhubs"
    namespace: "com.azure.resourcemanager.notificationhubs"
    service-name: "NotificationHubs" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-notificationhubs"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-notificationhubs"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/notificationhubs"
    emitter-output-dir: "{output-dir}/{service-dir}/armnotificationhubs"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armnotificationhubs/v2"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.ResourceManager.NotificationHubs"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
