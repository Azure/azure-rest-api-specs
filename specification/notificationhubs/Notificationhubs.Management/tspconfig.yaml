emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/notificationhubs.json"
    examples-dir: "{project-root}/examples"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-core/documentation-required" : "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-provisioning-state" : "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-duplicate-property" : "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-no-record" : "backward compatibility"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-invalid-envelope-property" : "backward compatibility"