parameters:
  "service-dir":
    default: "sdk/notificationhubs"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/notificationhubs.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-notificationhubs"
    namespace: "azure.mgmt.notificationhubs"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-notificationhubs"
    namespace: "com.azure.resourcemanager.notificationhubs"
    service-name: "Notificationhubs" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-notificationhubs"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-notificationhubs"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/notificationhubs"
    package-dir: "armnotificationhubs"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
