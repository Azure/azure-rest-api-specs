parameters:
  "service-dir":
    default: "sdk/networkfunction"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/TrafficCollector/{version-status}/{version}/AzureTrafficCollector.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-networkfunction"
    namespace: "azure.mgmt.networkfunction"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-networkfunction"
    namespace: "com.azure.resourcemanager.networkfunction"
    service-name: "Microsoft networkfunction"
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/networkfunction
    emitter-output-dir: "{output-dir}/{service-dir}/arm-networkfunction"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-networkfunction"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/networkfunction"
    emitter-output-dir: "{output-dir}/{service-dir}/armnetworkfunction"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armnetworkfunction"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
