parameters:
  "service-dir":
    default: "sdk/appconfiguration"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/appconfiguration.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-appconfiguration"
    namespace: "azure.mgmt.appconfiguration"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.ResourceManager.AppConfiguration"
    clear-output-folder: true
    model-namespace: false
    namespace: "{package-dir}"
    flavor: azure
  "@azure-typespec/http-client-csharp":
    namespace: Azure.ResourceManager.AppConfiguration
    model-namespace: false
  "@azure-tools/typespec-ts":
    package-dir: "arm-appconfiguration"
    package-details:
      name: "@azure/arm-appconfiguration"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-appconfiguration"
    namespace: com.azure.resourcemanager.appconfiguration
    flavor: azure
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    service-dir: "sdk/appconfiguration"
    package-dir: "armappconfiguration"
    module-version: "0.0.1"
    generate-fakes: true
    inject-spans: true
    single-client: true
    slice-elements-byval: true
    flavor: azure
