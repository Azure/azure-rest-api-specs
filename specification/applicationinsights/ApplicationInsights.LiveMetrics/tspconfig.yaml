parameters:
  dependencies:
    additionalDirectories: []
    default: ""
  service-dir:
    default: sdk/applicationinsights.livemetrics
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    omit-unreachable-types: true
    output-file: '{azure-resource-provider-folder}/LiveMetrics/{version-status}/{version}/livemetrics.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: '{package-dir}'
    package-dir: LiveMetrics
  '@azure-tools/typespec-go':
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/applicationinsights/armapplicationinsights
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    flavor: azure
    namespace: com.livemetrics
    package-dir: livemetrics
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: livemetrics
    package-mode: dataplane
    package-name: '{package-dir}'
  '@azure-tools/typespec-ts':
    flavor: azure
    generateMetadata: true
    generateTest: true
    package-dir: livemetrics-rest
    packageDetails:
      description: LiveMetrics Service
      name: '@azure-rest/livemetrics-rest'
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
