parameters:
  "service-dir":
    default: "sdk/communication"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
    arm-types-dir: "{project-root}/../../../common-types/resource-management"
    emit-lro-options: "all"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Communication"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-communication"
    namespace: "azure.mgmt.communication"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-communication"
    namespace: "com.azure.resourcemanager.communication"
    service-name: "Communication"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-communication"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-communication"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/communication"
    emitter-output-dir: "{output-dir}/{service-dir}/armcommunication"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcommunication"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
