emit:
  - "@azure-tools/typespec-autorest"
#  - "@azure-tools/typespec-providerhub-controller"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
parameters:
  "service-dir":
    default: "sdk/playwrighttesting"
  "service-directory-name":
    default: "playwrighttesting"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/playwrighttesting.json"
    omit-unreachable-types: true
    use-read-only-status-schema: true
  #  "@azure-tools/typespec-providerhub-controller":
  #     azure-resource-provider-folder: "resource-manager"
  #     emitter-output-dir: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/generated"
  #     code-kind: model
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-playwrighttesting"
    flavor: azure
    package-details:
      name: "@azure/arm-playwrighttesting"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-playwrighttesting"
    namespace: "azure.mgmt.playwrighttesting"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_playwrighttesting"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    namespace: "Azure.ResourceManager.PlaywrightTesting"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-playwrighttesting"
    namespace: "com.azure.resourcemanager.playwrighttesting"
    flavor: azure
    service-name: Playwright Testing
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/playwrighttesting"
    emitter-output-dir: "{output-dir}/{service-dir}/armplaywrighttesting"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armplaywrighttesting"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
