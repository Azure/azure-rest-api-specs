parameters:
  service-directory-name:
    default: playwrighttesting
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: resource-manager
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    omit-unreachable-types: true
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/playwrighttesting.json'
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/playwrighttesting/armplaywrighttesting'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/playwrighttesting/armplaywrighttesting
    module-version: 0.1.0
linter:
  extends:
    - '@azure-tools/typespec-azure-resource-manager/all'
  disable:
    '@azure-tools/typespec-azure-resource-manager/arm-common-types-version': New rule
