- tool: TypeSpecRequirement
  path: ./extensionTypes/preview/2024-11-01-preview/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecRequirement
  path: ./extensions/stable/2024-11-01/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecRequirement
  path: ./privateLinkScopes/preview/2024-11-01-preview/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecRequirement
  path: ./sourceControlConfigurations/stable/2024-11-01/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecRequirement
  path: ./fluxConfigurations/stable/2024-11-01/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecRequirement
  path: ./operations/stable/2024-11-01/**/*.json
  reason: Brownfield service not ready to migrate

- tool: TypeSpecValidation
  reason: operations has no sdk generation then tspconfig.yaml does not have language emitter settings, so typespec validation would fail.
  rules: [SdkTspConfigValidation]
  sub-rules:
    - options.@azure-tools/typespec-java.*
    - options.@azure-tools/typespec-python.*
    - options.@azure-tools/typespec-ts.*
    - options.@azure-tools/typespec-go.*
    - options.@azure-typespec/http-client-csharp.*
    - parameters.service-dir.default
  paths:
    - ./operations/**/tspconfig.yaml
