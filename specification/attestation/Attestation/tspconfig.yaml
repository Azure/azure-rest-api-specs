parameters:
  "service-dir":
    default: "sdk/attestation"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"

options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    examples-dir: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-python":
    package-dir: "azure-security-attestation"
    package-name: "azure-security-attestation"
    package-pprint-name: "Attestation"
    namespace: "azure.security.attestation"
    package-version: "1.1.0"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Security.Attestation"
    namespace: "{package-dir}"
    clear-output-folder: true
    model-namespace: false
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-security-attestation"
    namespace: "com.azure.security.attestation"
    flavor: "azure"
  "@azure-tools/typespec-ts":
    package-dir: "attestation"
    flavor: "azure"
    generate-metadata: true
    package-details:
      name: "@azure/attestation"
      description: "Azure Attestation"
