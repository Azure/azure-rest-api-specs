parameters:
  "service-dir":
    default: "sdk/attestation"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    output-file: "{version-status}/{version}/attestation.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-attestation"
    namespace: "azure.mgmt.attestation"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-attestation"
    namespace: "com.azure.resourcemanager.attestation"
    service-name: "Attestation" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-attestation"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-attestation"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/attestation"
    emitter-output-dir: "{output-dir}/{service-dir}/armattestation"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armattestation"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
