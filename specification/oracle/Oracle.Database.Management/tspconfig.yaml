parameters:
  "service-dir":
    default: "sdk/oracledatabase"
  "dependencies":
    "additionalDirectories":
      - "specification/oracle/models"
    default: ""

emit:
  - "@azure-tools/typespec-autorest"

options:
  "@azure-tools/typespec-autorest":
    arm-types-dir: "../../../../../common-types/resource-management"
    use-read-only-status-schema: true
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-ts":
    is-modular-library: true
    generate-metadata: true
    hierarchy-client: false
    experimental-extensible-enums: true
    enable-operation-group: true
    package-dir: "arm-oracledatabase"
    package-details:
      name: "@azure/arm-oracledatabase"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "arm-oracledatabase"
  "@azure-tools/typespec-go":
    service-dir: "sdk/oracledatabase"  
    package-dir: "arm-oracledatabase"
    module-name: sdk/resourcemanager/oracledatabase/armoracledatabase  
    module: "github.com/Azure/azure-sdk-for-go"  
    fix-const-stuttering: true
    generate-examples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-python":
    azure-arm: true
    license-header: MICROSOFT_MIT_NO_VERSION
    package-dir: "arm-oracledatabase"  
    package-name: "azure-mgmt-oracledatabase"
    namespace: azure.mgmt.oracledatabase  
    generate-test: true
    generate-sample: true
    no-namespace-folders: true
    output-folder: github.com/Azure/azure-sdk-for-python/sdk/oracledatabase/azure-mgmt-oracledatabase/azure/mgmt/oracledatabase
  "@azure-tools/typespec-csharp":
    package-dir: "arm-oracledatabase" 
    namespace: "Azure.ResourceManager.OracleDatabase"  
    clear-output-folder: true


linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
