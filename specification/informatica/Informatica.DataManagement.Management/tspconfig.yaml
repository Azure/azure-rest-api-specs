parameters:
  "service-dir":
    default: "sdk/informaticadatamanagement"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-informaticadatamanagement"
    namespace: "azure.mgmt.informaticadatamanagement"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-informaticadatamanagement"
    namespace: "com.azure.resourcemanager.informaticadatamanagement"
    flavor: "azure"
    service-name: "Informatica DataManagement"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.InformaticaDataManagement"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-ts":
    service-dir: "sdk/informatica"
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-informaticadatamanagement"
    flavor: azure
    package-details:
      name: "@azure/arm-informaticadatamanagement"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
