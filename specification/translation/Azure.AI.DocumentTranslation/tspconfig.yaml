parameters:
  "service-dir":
    default: "sdk/azure.ai.documenttranslation"
  "python-sdk-folder":
    default: "{project-root}/azure-sdk-for-python/"
  "java-sdk-folder":
    default: "{project-root}/azure-sdk-for-java/"
  "js-sdk-folder":
    default: "{project-root}/azure-sdk-for-js/"
  "csharp-sdk-folder":
    default: "{project-root}/azure-sdk-for-csharp/"
  "service-directory-name":
    default: "translation"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-core/all"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    examples-directory: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/Azure.AI.DocumentTranslation/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-csharp":
    clear-output-folder: true
    emitter-output-dir: "{csharp-sdk-folder}/sdk/{service-directory-name}/{namespace}/src"
    model-namespace: false
    namespace: Azure.AI.Translation.Document
  "@azure-tools/typespec-python":    
    emitter-output-dir: "{python-sdk-folder}/sdk/{service-directory-name}/{package-name}"
    package-name: "azure-ai-translation-document"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{java-sdk-folder}/sdk/{service-directory-name}/azure-ai-translation-document"
    namespace: com.azure.ai.translation.document
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{js-sdk-folder}/sdk/{service-directory-name}/ai-translation-document-rest"
    packageDetails:
      name: "@azure-rest/ai-translation-document"
      description: "Microsoft Translation document"
