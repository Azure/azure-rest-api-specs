parameters:
  "service-dir":
    default: "sdk/contoso"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/contoso.json"
  "@azure-tools/typespec-csharp":
    flavor: azure
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.Contoso"
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Contoso"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-contoso"
    namespace: "azure.mgmt.contoso"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-contoso"
    namespace: "com.azure.resourcemanager.contoso"
    service-name: "Contoso" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{service-dir}/arm-contoso"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-contoso"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/contoso"
    emitter-output-dir: "{service-dir}/armcontoso"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
