emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/sqlvm.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-core/casing-style": "Check"
    "@azure-tools/typespec-azure-resource-manager/patch-envelope": "Check"
    "@azure-tools/typespec-azure-core/no-private-usage": "Check"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-invalid-envelope-property": "Check"
    "@azure-tools/typespec-azure-core/composition-over-inheritance": "Check"