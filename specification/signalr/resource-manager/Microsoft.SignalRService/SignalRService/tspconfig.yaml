emit:
  - "@azure-tools/typespec-autorest"
parameters:
  "service-dir":
    default: "sdk/signalr"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/signalr.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.SignalR"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-signalr"
    namespace: "azure.mgmt.signalr"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-signalr"
    namespace: "com.azure.resourcemanager.signalr"
    service-name: "SignalR"
    flavor: azure
    resource-collection-associations:
      - resource: SignalRResource
        collection: SignalR
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-signalr"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-signalr"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/signalr"
    emitter-output-dir: "{output-dir}/{service-dir}/armsignalr"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armsignalr"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
