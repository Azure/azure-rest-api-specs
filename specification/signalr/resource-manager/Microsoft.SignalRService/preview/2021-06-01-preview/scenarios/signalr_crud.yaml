# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup

variables:
  resourceName:
    type: string
    prefix: sigr
  parameters:
    type: object
    value:
      sku:
        name: Standard_S1
        tier: Standard
        capacity: 1
      properties:
        tls:
          clientCertEnabled: false
        features:
          - flag: ServiceMode
            value: Serverless
            properties: {}
          - flag: EnableConnectivityLogs
            value: "True"
            properties: {}
          - flag: EnableMessagingLogs
            value: "False"
            properties: {}
          - flag: EnableLiveTrace
            value: "False"
            properties: {}
        cors:
          allowedOrigins:
            - https://foo.com
            - https://bar.com
        upstream:
          templates:
            - hubPattern: "*"
              eventPattern: connect,disconnect
              categoryPattern: "*"
              urlTemplate: https://example.com/chat/api/connect
              auth:
                type: ManagedIdentity
                managedIdentity:
                  resource: api://example
        networkACLs:
          defaultAction: Deny
          publicNetwork:
            allow:
              - ClientConnection
          privateEndpoints:
            - name: mysignalrservice.1fa229cd-bf3f-47f0-8c49-afb36723997e
              allow:
                - ServerConnection
        publicNetworkAccess: Enabled
        disableLocalAuth: false
        disableAadAuth: false
      kind: SignalR
      identity:
        type: SystemAssigned
      location: eastus
      tags:
        key1: value1

scenarios:
  - steps:
      - operationId: SignalR_CheckNameAvailability
        parameters:
          parameters:
            type: Microsoft.SignalRService/SignalR
            name: $(resourceName)
      - operationId: SignalR_CreateOrUpdate
      - operationId: SignalR_Get
      - operationId: SignalR_Update
        variables:
          parameters:
            type: object
            patches:
              - replace: /properties/tls/clientCertEnabled
                value: true
      - operationId: SignalR_ListKeys
      - operationId: SignalR_RegenerateKey
        parameters:
          parameters: {}
      - operationId: SignalR_Restart
      - operationId: Usages_List
      - operationId: SignalR_ListByResourceGroup
      - operationId: SignalR_ListBySubscription
      - operationId: Operations_List
      - operationId: SignalR_Delete
