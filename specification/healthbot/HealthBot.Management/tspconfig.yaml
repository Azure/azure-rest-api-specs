parameters:
  "service-dir":
    default: "sdk/healthbot"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/healthbot.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-healthbot"
    namespace: "azure.mgmt.healthbot"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_healthbot"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-healthbot"
    namespace: "com.azure.resourcemanager.healthbot"
    service-name: "Healthbot" # human-readable service name, whitespace allowed
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    service-dir: sdk/healthbot
    emitter-output-dir: "{output-dir}/{service-dir}/arm-healthbot"
    compatibility-lro: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-healthbot"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/healthbot"
    emitter-output-dir: "{output-dir}/{service-dir}/armhealthbot"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armhealthbot"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.HealthBot"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
