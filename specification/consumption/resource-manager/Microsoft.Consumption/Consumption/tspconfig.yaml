parameters:
  "service-dir":
    default: "sdk/consumption"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/consumption.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-consumption"
    namespace: "azure.mgmt.consumption"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-consumption"
    namespace: "com.azure.resourcemanager.consumption"
    service-name: "Consumption" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-consumption"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-consumption"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/consumption"
    emitter-output-dir: "{output-dir}/{service-dir}/armconsumption"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armconsumption"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
