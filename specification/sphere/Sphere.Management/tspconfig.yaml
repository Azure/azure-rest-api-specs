parameters:
  "service-dir":
    default: "sdk/sphere"
emit:
  - '@azure-tools/typespec-autorest'
linter:
  extends:
    - "@azure-tools/typespec-azure-resource-manager/all"
  disable:
    "@azure-tools/typespec-azure-core/composition-over-inheritance": "New rule"
    "@azure-tools/typespec-azure-resource-manager/arm-common-types-version": "New rule"
options:
  '@azure-tools/typespec-autorest':
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azuresphere.json"
    examples-directory: "{project-root}/examples"
  "@azure-tools/typespec-python":
    "package-dir": "azure-mgmt-spheretest"
    "package-name": "{package-dir}"
