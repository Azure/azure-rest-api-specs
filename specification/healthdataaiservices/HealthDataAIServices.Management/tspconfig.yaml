parameters:
  "service-dir":
    default: "sdk/healthdataaiservices"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    new-line: lf
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.HealthDataAIServices"
    flavor: azure
    namespace: "Azure.ResourceManager.HealthDataAIServices"
    service-name: "Health Data AI Services"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-healthdataaiservices"
    flavor: "azure"
    namespace: "azure.mgmt.healthdataaiservices"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-healthdataaiservices"
    flavor: "azure"
    namespace: "com.azure.resourcemanager.healthdataaiservices"
    service-name: "Health Data AI Services"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{service-dir}/arm-healthdataaiservices"
    flavor: "azure"
    package-details:
      name: "@azure/arm-healthdataaiservices"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/healthdataaiservices"
    emitter-output-dir: "{service-dir}/armhealthdataaiservices"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
