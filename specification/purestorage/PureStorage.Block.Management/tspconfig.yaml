parameters:
  service-dir:
    default: "{package-dir}"
output-dir: "{project-root}/"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/purestorage.json"
    arm-resource-flattening: true
    emit-common-types-schema: "never"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.ResourceManager.PureStorageBlock"
    flavor: azure
    clear-output-folder: true
    namespace: "{package-dir}"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-purestorage"
    namespace: "com.azure.resourcemanager.purestorage"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    package-dir: "arm-purestorage"
    package-details:
      name: "@azure/arm-purestorage"
  "@azure-tools/typespec-go":
    service-dir: "purestorage"
    package-dir: "armpurestorage"
    module: "github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/purestorage/armpurestorage"
    fix-const-stuttering: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-purestorage"
    namespace: "azure.mgmt.purestorage"
    generate-test: true
    generate-sample: true
