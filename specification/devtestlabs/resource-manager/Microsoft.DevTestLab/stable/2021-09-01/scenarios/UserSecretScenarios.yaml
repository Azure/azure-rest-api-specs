# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup
variables:
  labName:
    type: string
    prefix: lab
  secretName:
    type: string
    prefix: secret
prepareSteps: 
  - step: Create_a_lab
    operationId: Labs_CreateOrUpdate
    exampleFile: ..\examples\Labs_CreateOrUpdate.json
    variables:
      name:
        type: string
        value: $(labName)
cleanUpSteps:
  - step: Delete_Lab
    operationId: Labs_Delete
    exampleFile: ..\examples\Labs_Delete.json
    variables:
      name:
        type: string
        value: $(labName)
scenarios:
  - scenario: UserSecret_Scenarios
    steps:
      - step: Create_LabUser
        operationId: Users_CreateOrUpdate
        exampleFile: ../examples/Users_CreateOrUpdate.json
        variables:
          labName:
            type: string
            value: $(labName)
          name:
            type: string
            value: $(client_id)
          tenantId:
            type: string
            value: $(tenantId)
      - step: Create_UserSecret
        operationId: Secrets_CreateOrUpdate
        exampleFile: ../examples/Secrets_CreateOrUpdate.json
        variables:
          labName:
            type: string
            value: $(labName)
          userName:
            type: string
            value: $(client_id)
          name:
            type: string
            value: $(secretName)
          secret:
            type: secureString
            value: foobar
      - step: List_UserSecret
        operationId: Secrets_List
        exampleFile: ../examples/Secrets_List.json
        variables:
          labName:
            type: string
            value: $(labName)
          userName:
            type: string
            value: $(client_id)