parameters:
  "service-dir":
    default: "sdk/trafficmanager"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/trafficmanager.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    package-name: "Azure.ResourceManager.TrafficManager"
    namespace: "{package-name}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-trafficmanager"
    namespace: "azure.mgmt.trafficmanager"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-trafficmanager-generated"
    namespace: "com.azure.resourcemanager.trafficmanager.generated"
    service-name: "TrafficManager"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-trafficmanager"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-trafficmanager"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/trafficmanager"
    emitter-output-dir: "{output-dir}/{service-dir}/armtrafficmanager"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armtrafficmanager"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
