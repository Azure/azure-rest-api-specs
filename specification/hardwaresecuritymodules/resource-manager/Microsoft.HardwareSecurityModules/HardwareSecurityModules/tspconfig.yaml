parameters:
  "service-dir":
    default: "sdk/hardwaresecuritymodules"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.HardwareSecurityModules"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    package-name: "Azure.ResourceManager.HardwareSecurityModules"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-hardwaresecuritymodules"
    namespace: "azure.mgmt.hardwaresecuritymodules"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-hardwaresecuritymodules"
    namespace: "com.azure.resourcemanager.hardwaresecuritymodules"
    service-name: "Hardware Security Modules" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-hardwaresecuritymodules"
    typespec-title-map:
      HardwareSecurityModulesClient: AzureDedicatedHSMResourceProvider
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-hardwaresecuritymodules"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/hardwaresecuritymodules"
    emitter-output-dir: "{output-dir}/{service-dir}/armhardwaresecuritymodules"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armhardwaresecuritymodules/v2"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
