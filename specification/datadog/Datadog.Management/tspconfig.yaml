parameters:
  "service-dir":
    default: "sdk/datadog"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/datadog.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-datadog"
    namespace: "azure.mgmt.datadog"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_datadog"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-datadog"
    namespace: "com.azure.resourcemanager.datadog"
    service-name: "Microsoft Datadog"
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/datadog
    emitter-output-dir: "{output-dir}/{service-dir}/arm-datadog"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-datadog"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/datadog"
    emitter-output-dir: "{output-dir}/{service-dir}/armdatadog"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armdatadog"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
