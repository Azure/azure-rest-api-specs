emit:
  - "@azure-tools/typespec-autorest"
parameters:
  "service-dir":
    default: "sdk/liftrarize"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    service-dir: "sdk/arizeaiobservabilityeval"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-arizeaiobservabilityeval"
    namespace: "azure.mgmt.arizeaiobservabilityeval"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_arizeaiobservabilityeval"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/arizeaiobservabilityeval"
    emitter-output-dir: "{output-dir}/{service-dir}/armarizeaiobservabilityeval"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armarizeaiobservabilityeval"
    fix-const-stuttering: true
    flavor: "azure"
    generate-examples: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-arizeaiobservabilityeval"
    service-dir: "sdk/arizeaiobservabilityeval"
    namespace: "com.azure.resourcemanager.arizeaiobservabilityeval"
    service-name: "Arize AI Observability Eval"
    flavor: "azure"
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-arizeaiobservabilityeval"
    package-details:
      name: "@azure/arm-arizeaiobservabilityeval"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.ArizeAIObservabilityEval"
    emitter-output-dir: "{output-dir}/sdk/arizeaiobservabilityeval/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
