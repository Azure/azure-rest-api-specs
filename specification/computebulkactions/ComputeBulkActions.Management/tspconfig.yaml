parameters:
  "service-dir":
    default: "sdk/computebulkactions"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/computebulkactions.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-computebulkactions"
    namespace: "azure.mgmt.computebulkactions"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-ts":
    generate-sample: false
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-computebulkactions"
    flavor: azure
    package-details:
      name: "@azure/arm-computebulkactions"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/Azure.ResourceManager.ComputeBulkActions"
    flavor: azure
    clear-output-folder: true
    namespace: "Azure.ResourceManager.ComputeBulkActions"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-computebulkactions"
    namespace: "com.azure.resourcemanager.computebulkactions"
    flavor: "azure"
    service-name: "Compute BulkActions"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/computebulkactions"
    emitter-output-dir: "{output-dir}/{service-dir}/armcomputebulkactions"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcomputebulkactions"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
