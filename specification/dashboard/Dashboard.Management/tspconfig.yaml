parameters:
  "service-dir":
    default: "sdk/dashboard"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/grafana.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-csharp":
    flavor: azure
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.Grafana"
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Grafana"
    service-dir: "sdk/grafana"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-dashboard"
    namespace: "azure.mgmt.dashboard"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-dashboard"
    namespace: "com.azure.resourcemanager.dashboard"
    service-name: "Dashboard" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/dashboard
    emitter-output-dir: "{service-dir}/arm-dashboard"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-dashboard"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/dashboard"
    emitter-output-dir: "{service-dir}/armdashboard"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
