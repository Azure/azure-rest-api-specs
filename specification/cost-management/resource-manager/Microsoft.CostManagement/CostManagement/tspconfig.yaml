parameters:
  "service-dir":
    default: "sdk/costmanagement"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-costmanagement"
    namespace: "azure.mgmt.costmanagement"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-costmanagement"
    namespace: "com.azure.resourcemanager.costmanagement"
    service-name: "CostManagement" # human-readable service name, whitespace allowed
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    service-dir: "sdk/cost-management"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-costmanagement"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-costmanagement"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/costmanagement"
    emitter-output-dir: "{output-dir}/{service-dir}/armcostmanagement"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcostmanagement/v2"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
