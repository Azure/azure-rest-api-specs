emit:
- '@azure-tools/typespec-autorest'
options:
  '@azure-tools/typespec-autorest':
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: resource-manager
    output-file: "{azure-resource-provider-folder}/{service-name}/configurations/{version-status}/{version}/configurations.json"
    arm-types-dir: "{project-root}/../../common-types/resource-management"
  '@azure-tools/typespec-go':
    service-dir: sdk/resourcemanager/placeholder
    package-dir: armplaceholder
    module: github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}
    fix-const-stuttering: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    flavor: azure
  '@azure-tools/typespec-python':
    package-dir: azure-mgmt-placeholder
    namespace: azure.mgmt.placeholder
    generate-test: true
    generate-sample: true
    flavor: azure
  '@azure-tools/typespec-java':
    flavor: azure
    package-dir: azure-resourcemanager-placeholder
    namespace: com.azure.resourcemanager.placeholder
    service-name: Place Holder
linter:
  extends:
  - '@azure-tools/typespec-azure-rulesets/resource-manager'
parameters:
  service-dir:
    default: "{output-dir}/sdk/placeholder"
