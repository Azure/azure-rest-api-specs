parameters:
  "service-dir":
    default: "sdk/workloadorchestration"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/configurationmanager/{version-status}/{version}/configurationmanager.json"
    arm-types-dir: "{project-root}/../../common-types/resource-management"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/workloadorchestration"
    emitter-output-dir: "{output-dir}/{service-dir}/armplaceholder"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armplaceholder"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-placeholder"
    namespace: azure.mgmt.placeholder #!!!IMPORTANT!!! To ensure the emitter correctly produces SDK, this configuration is added by Azure SDK Team. Some configurations use placeholder values. For modifications, please refer to https://aka.ms/azsdk/specs/typespec-validation#sdktspconfigvalidation
