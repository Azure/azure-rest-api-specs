# This file configures spell checking. Items in "words" were initially populated
# with words that might be spelling errors. Review these words and take
# appropriate action. For more information, see: https://aka.ms/ci-fix#spell-check

# Spell checking is not case sensitive
# Keep word lists in alphabetical order so the file is easier to manage
import:
  - ../../cspell.yaml
words:
  - byval
  - cifs
  - dsmax
  - gibibytes
  - lro's
  - noaction
  - nodeagentskus
  - nopublicipaddresses
  - ocpbatchfileisdirectory
  - ocpbatchfilemode
  - ocpbatchfileurl
  - ocpcreationtime
  - ocpdate
  - osdisk
  - reimage
  - reimaged
  - reimaging
  - requestid
  - ssdlrs
  - standardssd
  - uefi
  - unvalidated
  - upgradeos
  - vray
  - vtpm
  - IMDS
  - imds
  - confidentialvm
overrides:
  - filename: '**/specification/batch/data-plane/Batch/tspconfig.yaml'
    words:
      - azbatch
  - filename: '**/specification/batch/data-plane/Batch/**/*.json'
    words:
      - tvms
      - upgradingos
  - filename: '**/specification/batch/data-plane/Batch/**/*.tsp'
    words:
      - tvms
      - upgradingos
  - filename: '**/specification/batch/data-plane/Batch/**/*.json'
    words:
      - tvms
      - upgradingos

