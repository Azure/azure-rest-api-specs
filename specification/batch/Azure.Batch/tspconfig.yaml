parameters:
  service-dir:
    default: sdk/batch
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: ./data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    output-file: '{azure-resource-provider-folder}/Azure.Batch/preview/{version}/BatchService.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    head-as-boolean: true
    model-namespace: false
    namespace: Azure.Compute.Batch
    package-dir: Azure.Batch
  '@azure-tools/typespec-go':
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/batch/armbatch
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    flavor: azure
    namespace: com.azure.compute.batch
    package-dir: azure-compute-batch
    partial-update: true
    skip-special-headers:
      - ocp-date
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: azure-batch
    package-name: '{package-dir}'
  '@azure-tools/typespec-ts':
    flavor: azure
    package-dir: batch-rest
    packageDetails:
      description: Batch Service Rest Level Client
      name: '@azure-rest/batch'
      version: 1.0.0-beta.1
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
