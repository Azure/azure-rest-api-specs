parameters:
  "service-dir":
    default: "sdk/quantum"
  "service-name":
    default: "Microsoft.Quantum"
  "version-status":
    default: "preview"
  "version":
    default: "2024-03-01-preview"
emit: [
  "@azure-tools/typespec-autorest"
]
linter:
  extends:
    - "@azure-tools/typespec-azure-core/all"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    examples-directory: examples
    omit-unreachable-types: true
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/quantum.json"
    emitter-output-dir: "{project-root}/../"
  "@azure-tools/typespec-python":
    package-dir: "azure-quantum"
    package-name: "{package-dir}"
    package-pprint-name: "Azure Quantum"
    package-mode: azure-dataplane
    package-version: 0.0.1
    flavor: azure
    models-mode: msrest
    license-header: MICROSOFT_MIT_NO_VERSION
    namespace: azure.quantum._client
    credential-default-policy-type: BearerTokenCredentialPolicy
    credential-scopes: "https://quantum.microsoft.com/.default"
    add-credential: true
    clear-output-folder: true
    no-namespace-folders: false
    generate-metadata: false
    version-tolerant: true
