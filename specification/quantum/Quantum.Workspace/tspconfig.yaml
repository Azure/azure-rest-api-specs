parameters:
  service-dir:
    default: sdk/quantum
  service-name:
    default: Microsoft.Quantum
  version:
    default: 2024-03-01-preview
  version-status:
    default: preview
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/../'
    examples-directory: examples
    omit-unreachable-types: true
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/quantum.json'
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/quantum/armquantum'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/quantum/armquantum
    module-version: 0.1.0
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
