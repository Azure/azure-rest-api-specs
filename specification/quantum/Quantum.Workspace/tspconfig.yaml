parameters:
  "service-dir":
    default: "sdk/quantum"
  "service-name":
    default: "Microsoft.Quantum"
emit: ["@azure-tools/typespec-autorest"]
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    omit-unreachable-types: true
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/quantum.json"
    emitter-output-dir: "{project-root}/../"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-quantum"
    namespace: "azure.quantum"
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: azure_quantum
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
