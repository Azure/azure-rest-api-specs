parameters:
  "service-dir":
    default: "sdk/quantum"
  "service-name":
    default: "Microsoft.Quantum"
  "version-status":
    default: "preview"
  "version":
    default: "2024-03-01-preview"
emit: [
  "@azure-tools/typespec-autorest"
]
linter:
  extends:
    - "@azure-tools/typespec-azure-core/all"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    examples-directory: examples
    omit-unreachable-types: true
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/quantum.json"
    emitter-output-dir: "{project-root}/../"
  "@azure-tools/typespec-python":
    package-dir: "azure-quantum"
    package-name: "{package-dir}"
    flavor: azure
    package-mode: "dataplane"
    package-pprint-name: "\"Azure Quantum\""
    # package-version: "0.0.1"
    # emitter-output-dir: "{python-sdk-folder}/sdk/{service-directory-name}/{package-name}"
