parameters:
  "service-dir":
    default: "sdk/eventgrid"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/EventGrid.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-eventgrid"
    namespace: "azure.mgmt.eventgrid"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-eventgrid"
    namespace: "com.azure.resourcemanager.eventgrid"
    service-name: "EventGrid" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/eventgrid
    emitter-output-dir: "{output-dir}/{service-dir}/arm-eventgrid"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-eventgrid"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/eventgrid"
    emitter-output-dir: "{output-dir}/{service-dir}/armeventgrid"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armeventgrid"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
