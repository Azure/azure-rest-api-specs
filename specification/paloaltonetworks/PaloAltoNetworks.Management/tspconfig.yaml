parameters:
  "service-dir":
    default: "sdk/paloaltonetworks"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/PaloAltoNetworks.Cloudngfw.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-paloaltonetworksngfw"
    namespace: "azure.mgmt.paloaltonetworksngfw"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-paloaltonetworks-ngfw"
    namespace: "com.azure.resourcemanager.paloaltonetworks.ngfw"
    service-name: "PaloAltoNetworks Ngfw" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: "sdk/paloaltonetworksngfw"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-paloaltonetworksngfw"
    typespec-title-map:
      CloudngfwClient: PaloAltoNetworksCloudngfw
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-paloaltonetworksngfw"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/paloaltonetworksngfw"
    emitter-output-dir: "{output-dir}/{service-dir}/armpanngfw"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armpanngfw"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.PaloAltoNetworks.Ngfw"
    emitter-output-dir: "{output-dir}/sdk/paloaltonetworks.ngfw/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
