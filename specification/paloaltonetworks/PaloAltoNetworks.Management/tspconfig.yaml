parameters:
  "service-dir":
    default: "sdk/paloaltonetworks"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/PaloAltoNetworks.Cloudngfw.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-paloaltonetworks"
    namespace: "azure.mgmt.paloaltonetworks"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-paloaltonetworks"
    namespace: "com.azure.resourcemanager.paloaltonetworks"
    service-name: "PaloAltoNetworks" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-paloaltonetworks"
    package-dir: "arm-paloaltonetworks"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-paloaltonetworks"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/paloaltonetworks"
    emitter-output-dir: "{output-dir}/{service-dir}/armpaloaltonetworks"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/paloaltonetworks"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
