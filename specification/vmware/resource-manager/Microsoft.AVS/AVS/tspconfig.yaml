parameters:
  "service-dir":
    default: "sdk/avs"
  "service-directory-name":
    default: "vmware"
emit: ["@azure-tools/typespec-autorest"]
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    emitter-output-dir: "{project-root}"
    output-file: "{version-status}/{version}/vmware.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    omit-unreachable-types: true
    use-read-only-status-schema: true

  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.Avs"

  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/avs"
    emitter-output-dir: "{output-dir}/{service-dir}/armavs"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armavs/v2"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true

  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-avs"
    namespace: "com.azure.resourcemanager.avs"
    service-name: "Avs"
    flavor: azure
    use-object-for-unknown: true
    client-side-validations: true

  "@azure-tools/typespec-python":
    service-dir: "sdk/compute"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-avs"
    namespace: "azure.mgmt.avs"
    flavor: "azure"
    generate-test: true
    generate-sample: true

  "@azure-tools/typespec-ts":
    typespec-title-map:
      AzureVMwareSolutionAPIClient: AzureVMwareSolutionAPI
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-avs"
    flavor: "azure"
    package-details:
      name: "@azure/arm-avs"
