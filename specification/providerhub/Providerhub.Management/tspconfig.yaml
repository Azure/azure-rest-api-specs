parameters:
  "service-dir":
    default: "sdk/providerhub"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-providerhub"
    namespace: "azure.mgmt.providerhub"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-providerhub"
    package-details:
      name: "@azure/arm-providerhub"
    flavor: azure
    experimental-extensible-enums: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-providerhub"
    namespace: com.azure.resourcemanager.providerhub
    flavor: azure
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armproviderhub"
    service-dir: "sdk/resourcemanager/providerhub"
    emitter-output-dir: "{output-dir}/{service-dir}/armproviderhub"
    generate-fakes: true
    inject-spans: true
    single-client: true
    flavor: azure
    generate-samples: true
    head-as-boolean: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
