parameters:
  "service-dir":
    default: "sdk/providerhub"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/providerhub.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-providerhub"
    namespace: "azure.mgmt.providerhub"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-providerhub"
    namespace: "com.azure.resourcemanager.providerhub"
    service-name: "ProviderHub" # human-readable service name, whitespace allowed
    flavor: azure
    use-object-for-unknown: true
    uuid-as-string: false
    client-side-validations: true
    remove-inner:
      - DefaultRolloutProperties
      - DefaultRolloutSpecification
      - DefaultRolloutStatus
      - CustomRolloutProperties
      - CustomRolloutSpecification
      - CustomRolloutStatus
    resource-collection-associations:
      - resource: DefaultRollout
        collection: DefaultRollouts
  "@azure-tools/typespec-ts":
    service-dir: "sdk/providerhub"
    emitter-output-dir: "{output-dir}/{service-dir}/arm-providerhub"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-providerhub"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/providerhub"
    emitter-output-dir: "{output-dir}/{service-dir}/armproviderhub"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armproviderhub/v2"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
