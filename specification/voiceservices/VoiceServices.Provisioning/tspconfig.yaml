parameters:
  dependencies:
    additionalDirectories: []
    default: ""
  service-dir:
    default: sdk/2024-02-29-preview
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/swagger.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: '{package-dir}'
    package-dir: Microsoft.VoiceServices.Provisioning
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/voiceservices/armvoiceservices'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/voiceservices/armvoiceservices
    module-version: 0.1.0
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
