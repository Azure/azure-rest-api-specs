parameters:
  "service-dir":
    default: "sdk/onlineexperimentation"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/OnlineExperimentationWorkspace.json"
  "@azure-tools/typespec-csharp":
    flavor: azure
    emitter-output-dir: "{service-dir}/Azure.ResourceManager.OnlineExperimentation"
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.OnlineExperimentation"
    api-version: "2025-05-31-preview"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{service-dir}/azure-mgmt-onlineexperimentation"
    namespace: "azure.mgmt.onlineexperimentation"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{service-dir}/azure-resourcemanager-onlineexperimentation"
    namespace: "com.azure.resourcemanager.onlineexperimentation"
    service-name: "Online Experimentation"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{service-dir}/arm-onlineexperimentation"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-onlineexperimentation"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/onlineexperimentation"
    emitter-output-dir: "{service-dir}/armonlineexperimentation"
    module: "github.com/Azure/azure-sdk-for-go/{emitter-output-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
