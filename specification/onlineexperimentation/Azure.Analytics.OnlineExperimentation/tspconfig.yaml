parameters:
  "service-dir":
    default: "sdk/azure.analytics.onlineexperimentation"
  "dependencies":
    "additionalDirectories": []
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
  #- "@typespec/openapi3"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    output-file: "{azure-resource-provider-folder}/Microsoft.OnlineExperimentation/{version-status}/{version}/onlineexperimentation.json"
    emitter-output-dir: "{project-root}/../"
    azure-resource-provider-folder: "data-plane"
    examples-dir: "{project-root}/examples"
    omit-unreachable-types: true
    emit-lro-options: "none"
  "@typespec/openapi3":
    emitter-output-dir: "{project-root}/../"
    output-file: "{output-folder-base}/data-plane/OpenApi3/Microsoft.OnlineExperimentation/preview/{version}/onlineexperimentation.json"
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    service-dir: "sdk/analytics"
    package-dir: "azonlineexperimentation"
    module-version: "0.0.1"
    generate-fakes: true
    inject-spans: true
    single-client: true
    slice-elements-byval: true
  "@azure-tools/typespec-python":
    package-dir: "onlineexperimentation"
    package-name: "azure-analytics-onlineexperimentation"
    generate-test: true
    generate-sample: true
    package-mode: dataplane
    flavor: azure
  "@azure-tools/typespec-csharp":
    package-dir: "onlineexperimentation"
    namespace: "Azure.Analytics.OnlineExperimentation"
    generate-convenience-methods: true
    generate-protocol-methods: true
    clear-output-folder: true
    model-namespace: false
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "onlineexperimentation"
    packageDetails:
      name: "@azure-rest/azure-analytics-onlineexperimentation-rest"
      description: "Azure.Analytics.OnlineExperimentation Service"
    generateMetadata: true
    generateTest: true
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "onlineexperimentation"
    namespace: com.azure.analytics.onlineexperimentation
    flavor: azure
