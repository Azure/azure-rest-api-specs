parameters:
  service-dir:
    default: "sdk/onlineexperimentation"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    output-file: "{azure-resource-provider-folder}/Microsoft.OnlineExperimentation/{version-status}/{version}/onlineexperimentation.json"
    emitter-output-dir: "{project-root}/../"
    azure-resource-provider-folder: "data-plane"
    examples-dir: "{project-root}/examples"
    omit-unreachable-types: true
    emit-lro-options: "none"
  "@typespec/openapi3":
    emitter-output-dir: "{project-root}/../"
    output-file: "{output-folder-base}/data-plane/OpenApi3/Microsoft.OnlineExperimentation/preview/{version}/onlineexperimentation.json"
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/azonlineexperimentation"
    service-dir: "sdk/analytics"
    emitter-output-dir: "{output-dir}/{service-dir}/azonlineexperimentation"
    generate-fakes: true
    inject-spans: true
    single-client: true
    slice-elements-byval: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-onlineexperimentation"
    package-name: "azure-onlineexperimentation"
    namespace: "azure.onlineexperimentation"
    generate-test: false
    generate-sample: false
    package-mode: dataplane
    flavor: azure
  "@azure-tools/typespec-rust":
    crate-name: azure_onlineexperimentation
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.Analytics.OnlineExperimentation"
    generate-convenience-methods: true
    generate-protocol-methods: true
    clear-output-folder: true
    model-namespace: false
    flavor: azure
  "@azure-typespec/http-client-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: Azure.Analytics.OnlineExperimentation
    model-namespace: false
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/onlineexperimentation-rest"
    is-modular-library: false
    package-details:
      name: "@azure-rest/onlineexperimentation"
      description: "Azure Online Experimentation Service"
    generate-metadata: true
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-analytics-onlineexperimentation"
    namespace: com.azure.analytics.onlineexperimentation
    partial-update: true
    flavor: azure
