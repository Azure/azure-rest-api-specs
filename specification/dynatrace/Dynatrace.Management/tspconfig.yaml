parameters:
  "service-dir":
    default: "sdk/dynatrace"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/dynatrace.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: false
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.Dynatrace"
    clear-output-folder: true
    model-namespace: true
    namespace: "{package-dir}"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-dynatrace"
    namespace: "azure.mgmt.dynatrace"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-dynatrace"
    namespace: "com.azure.resourcemanager.dynatrace"
    service-name: "Dynatrace" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-dynatrace"
    typespec-title-map:
      ObservabilityClient: "DynatraceObservability"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-dynatrace"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/dynatrace"
    package-dir: "armdynatrace"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
