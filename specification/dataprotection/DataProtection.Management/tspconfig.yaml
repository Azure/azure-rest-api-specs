parameters:
  "service-dir":
    default: "sdk/dataprotection"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/dataprotection.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-dataprotection"
    namespace: "azure.mgmt.dataprotection"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-dataprotection"
    namespace: "com.azure.resourcemanager.dataprotection"
    service-name: "Data Protection" # human-readable service name, whitespace allowed
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-dataprotection"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-dataprotection"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/dataprotection"
    package-dir: "armdataprotection"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
