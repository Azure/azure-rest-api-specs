          ../examples/accounts-list-media-edge-policies.json
      - operationId: Mediaservices_SyncStorageKeys
        exampleFile: >-
          ../examples/accounts-sync-storage-keys.json
      - operationId: PrivateEndpointConnections_CreateOrUpdate
        exampleFile: >-
          ../examples/private-endpoint-connection-put.json
      - operationId: PrivateEndpointConnections_List
        exampleFile: >-
          ../examples/private-endpoint-connection-list.json
      - operationId: PrivateEndpointConnections_Get
        exampleFile: >-
          ../examples/private-endpoint-connection-get-by-name.json
