# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-rest-api-specs/main/documentation/api-scenario/references/v1.2/schema.json
scope: ResourceGroup
variables:
  accountName:
    type: string
    prefix: accountn
  assetName:
    type: string
    prefix: assetnam
  liveEventName:
    type: string
    prefix: liveeven
  operationId:
    type: string
    prefix: operatio
  transformName:
    type: string
    prefix: transfor
  streamingEndpointName:
    type: string
    prefix: streamin
  filterName:
    type: string
    prefix: filterna
  trackName:
    type: string
    prefix: tracknam
  contentKeyPolicyName:
    type: string
    prefix: contentk
  jobName:
    type: string
    prefix: jobname
  streamingLocatorName:
    type: string
    prefix: streamin
  name:
    type: string
    prefix: name
  liveOutputName:
    type: string
    prefix: liveoutp
  locationName:
    type: string
    prefix: location
  streamingPolicyName:
    type: string
    prefix: streamin
