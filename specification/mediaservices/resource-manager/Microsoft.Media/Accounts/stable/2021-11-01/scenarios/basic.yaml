        exampleFile: >-
          ../examples/media-service-operation-status-by-id-terminal-state.json
      - operationId: PrivateLinkResources_List
        exampleFile: >-
          ../examples/private-link-resources-list.json
      - operationId: PrivateLinkResources_Get
        exampleFile: >-
          ../examples/private-link-resources-get-by-name.json
      - operationId: PrivateEndpointConnections_Delete
        exampleFile: >-
          ../examples/private-endpoint-connection-delete.json
      - operationId: Mediaservices_Delete
        exampleFile: ../examples/accounts-delete.json
