parameters:
  "service-dir":
    default: "sdk/search"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/search.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/Azure.ResourceManager.Search"
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.Search"
    flavor: azure
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-search"
    namespace: "azure.mgmt.search"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-search"
    namespace: "com.azure.resourcemanager.search"
    service-name: "Search"
    flavor: azure
    use-object-for-unknown: true
    premium: true
    enable-sync-stack: false
    remove-inner: CheckNameAvailabilityOutput
    client-side-validations: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-search"
    flavor: azure
    compatibility-lro: true
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-search"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/search"
    emitter-output-dir: "{output-dir}/{service-dir}/armsearch"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armsearch"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
