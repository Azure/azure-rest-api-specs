  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2024-09-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2024-11-01-preview/*.json
