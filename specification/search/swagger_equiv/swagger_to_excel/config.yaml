# Configuration for Swagger to Excel Converter
# Azure Search API Analysis Tool

input_files:
  # TSP-compiled swagger files
  tsp_compiled:
    - path: "../../data-plane/Search/preview/2025-11-01-preview/search.json"
      category: "tsp"

  # Hand-authored swagger files
  hand_authored:
    - path: "../../data-plane/Azure.Search/preview/2025-11-01-preview/searchservice.json"
      category: "searchservice"
    - path: "../../data-plane/Azure.Search/preview/2025-11-01-preview/searchindex.json"
      category: "searchindex"
    - path: "../../data-plane/Azure.Search/preview/2025-11-01-preview/knowledgebase.json"
      category: "knowledgebase"

output:
  directory: "./output"
  file_prefix: "search_swagger_diff_2025-11-01-preview"

# Sheet configuration
sheets:
  api_overview:
    name: "API Overview"

  operation_overview:
    name: "Operation Overview"

  endpoints:
    name: "Endpoints Detail"

  parameters:
    name: "Parameters"

  responses:
    name: "Responses"

  data_models:
    name: "Data Models"

# Analysis options
analysis:
  include_deprecated: false
  extract_security_info: true
  include_vendor_extensions: false  # x-ms-* extensions