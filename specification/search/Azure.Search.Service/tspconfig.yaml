parameters:
  "service-dir":
    default: "sdk/search"
  "dependencies":
    "additionalDirectories":
      - "specification/search/Azure.Search/"
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/searchservice.json"
  "@azure-tools/typespec-python":
    package-dir: "azure-search-documents-indexes"
    package-name: "{package-dir}"
    flavor: azure
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Search.Documents.Indexes"
    namespace: "{package-dir}"
    clear-output-folder: true
    model-namespace: false
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "azure-search-documents-indexes-rest"
    generate-metadata: true
    generate-test: true
    flavor: azure
    package-details:
      name: "@azure-rest/azure-search-documents-indexes"
      description: "Azure.Search Service"
  "@azure-tools/typespec-java":
    package-dir: "azure-search-documents-indexes"
    namespace: com.azure.search.documents.indexes
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/search/azsearchdocumentsindexes"
    package-dir: "azsearchdocuments"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
