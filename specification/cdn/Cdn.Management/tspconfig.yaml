parameters:
  "service-dir":
    default: "sdk/cdn"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
    arm-resource-flattening: true
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-cdn"
    namespace: "azure.mgmt.cdn"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-cdn"
    namespace: "com.azure.resourcemanager.cdn"
    service-name: "Cdn" # human-readable service name, whitespace allowed
    premium: true
    service-dir: "sdk/cdn"
    enable-sync-stack: false
    flavor: azure
  "@azure-tools/typespec-ts":
    service-dir: sdk/cdn
    package-dir: "arm-cdn"
    is-modular-library: true
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-cdn"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/cdn"
    emitter-output-dir: "{output-dir}/{service-dir}/armcdn"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armcdn"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
