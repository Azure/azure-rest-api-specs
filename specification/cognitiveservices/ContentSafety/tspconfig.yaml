parameters:
  service-dir:
    default: sdk/contentsafety
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: data-plane
    emitter-output-dir: '{project-root}/../'
    examples-directory: ./examples
    omit-unreachable-types: true
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/contentsafety.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: '{package-dir}'
    package-dir: Azure.AI.ContentSafety
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/cognitiveservices/armcognitiveservices'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/cognitiveservices/armcognitiveservices
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    examples-directory: examples
    flavor: azure
    namespace: com.azure.ai.contentsafety
    package-dir: azure-ai-contentsafety
    partial-update: true
  '@azure-tools/typespec-python':
    flavor: azure
    package-dir: azure-ai-contentsafety
    package-name: '{package-dir}'
    package-pprint-name: '"Azure AI Content Safety"'
    package-version: 1.0.0
  '@azure-tools/typespec-ts':
    flavor: azure
    package-dir: ai-content-safety-rest
    packageDetails:
      description: ContentSafety Service
      name: '@azure-rest/ai-content-safety'
      version: 1.0.0
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
