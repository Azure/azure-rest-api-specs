parameters:
  "service-dir":
    default: "sdk/cognitiveservices/SpeechToText"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    # Intentionally not overwriting the data-plane spec files & gitignoring the output of this emitter
    # since this specification is only intended for generating the SDK for now
    azure-resource-provider-folder: "data-plane"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.AI.Speech.SynchronousTranscription"
    namespace: "Azure.AI.Speech"
    clear-output-folder: true
    model-namespace: false
    generate-protocol-methods: false
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-ai-speech.synchronous-transcription"
    namespace: "com.azure.ai.speech"
    partial-update: true
    enable-sync-stack: true
    generate-tests: false
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "speech"
    packageDetails:
      name: "@azure-rest/ai-speech-synchronous-transcription"
    flavor: azure
  "@azure-tools/typespec-python":
    package-dir: "azure-ai-speech-synchronoustranscription"
    package-name: "{package-dir}"
    flavor: azure
    