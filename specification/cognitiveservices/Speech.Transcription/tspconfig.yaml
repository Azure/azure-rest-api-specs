parameters:
  "service-dir":
    default: "sdk/cognitiveservices"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    # Intentionally not overwriting the data-plane spec files & gitignoring the output of this emitter
    # since this specification is only intended for generating the SDK for now
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/tsp-output"
    omit-unreachable-types: true
    output-file: "{azure-resource-provider-folder}/@azure-tools/typespec-autorest/{version-status}/{version}/Transcription.json"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.AI.Speech.Transcription"
    namespace: "{package-dir}"
    clear-output-folder: true
    model-namespace: false
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-ai-speech-transcription"
    namespace: com.azure.ai.speech.transcription
    partial-update: true
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "ai-speech-transcription-rest"
    package-details:
      name: "@azure-rest/ai-speech-transcription"
      version: "1.0.0"
      description: "Speech Transcription Service"
    flavor: azure
  "@azure-tools/typespec-python":
    package-dir: "azure-ai-transcription"
    package-version: "1.0.0"
    package-name: "{package-dir}"
    package-pprint-name: '"Azure AI Speech Transcription"'
    flavor: azure
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-go":
    service-dir: "sdk/ai/azspeechtranscription"
    package-dir: "azspeechtranscription"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    flavor: "azure"
    generate-fakes: true
    inject-spans: true
