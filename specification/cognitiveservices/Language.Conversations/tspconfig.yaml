parameters:
  python-sdk-folder:
    default: "{cwd}/azure-sdk-for-python/"
  java-sdk-folder:
    default: "{cwd}/azure-sdk-for-java/"
  js-sdk-folder:
    default: "{cwd}/azure-sdk-for-js/"
  csharp-sdk-folder:
    default: "{cwd}/azure-sdk-for-csharp/"
  service-directory-name:
    default: "Language.Conversations"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    output-file: "azure.ai.language.conversations.json"
    azure-resource-provider-folder: ../../../../data-plane
    examples-directory: ./examples
  "@azure-tools/typespec-python":
    package-name: "azure-ai-language-conversations"
    emitter-output-dir: "{python-sdk-folder}/sdk/{service-directory-name}/{package-name}"
    package-mode: dataplane
  "@azure-tools/typespec-csharp":
    namespace: "Azure.AI.Language.Conversations"
    clear-output-folder: true
    model-namespace: false
    emitter-output-dir: "{csharp-sdk-folder}/sdk/{service-directory-name}/{namespace}/src"
  "@azure-tools/typespec-typescript":
    emitter-output-dir: "{js-sdk-folder}/sdk/{service-directory-name}/azure-ai-language-conversations-rest"
    generateMetadata: true
    generateTest: true
    azureSdkForJs: true
    packageDetails:
      name: "@azure-rest/azure-ai-language-conversations-rest"
      description: "Azure.AI.Language.Conversations Service"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{java-sdk-folder}/sdk/{service-directory-name}/azure-ai-language-conversations"
    namespace: com.azure.ai.language.conversations
