parameters:
  "service-dir":
    default: "sdk/cognitivelanguage"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:    
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/Language/{version-status}/{version}/analyzetext-authoring.json"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.AI.Language.Text.Authoring"
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.AI.Language.Text.Authoring"
    flavor: azure
  "@azure-tools/typespec-python":
    package-dir: "azure-ai-language-text-authoring"
    package-name: "{package-dir}"
    flavor: "azure"
  "@azure-tools/typespec-ts":
    package-dir: "ai-language-textauthoring-rest"
    package-details:
      name: "@azure-rest/ai-language-textauthoring"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-ai-language-text-authoring"
    namespace: com.azure.ai.language.text.authoring
    flavor: azure
