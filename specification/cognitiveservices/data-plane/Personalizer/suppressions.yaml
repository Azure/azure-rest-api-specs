# Personalizer suppressions.yaml
# Suppress TypeSpec requirement for existing Swagger-based versions
# Preview versions
- tool: TypeSpecRequirement
  path: ./preview/2022-09-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/v1.0/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/v1.1-preview.1/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/v1.1-preview.2/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/v1.1-preview.3/*.json
  reason: Brownfield service not ready to migrate
# Stable versions
- tool: TypeSpecRequirement
  path: ./stable/v1.0/*.json
  reason: Brownfield service not ready to migrate