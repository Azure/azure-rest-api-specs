        type:
          type: string
          enum: ["text", "json_object"]
          x-ms-enum:
            name: AssistantsApiResponseFormat
            modelAsString: true
            values:
              - value: text
              - value: json_object
          example: "json_object"
          default: "text"
          description: Must be one of `text` or `json_object`.

