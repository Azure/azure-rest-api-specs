parameters:
  "service-dir":
    default: "sdk/cognitivelanguage"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}"
    examples-dir: "{project-root}/examples"
    output-file: "{version-status}/{version}/questionanswering-authoring.json"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{package-dir}"
    package-name: Azure.AI.Language.QuestionAnswering.Authoring
    package-dir: Azure.AI.Language.QuestionAnswering.Authoring
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.AI.Language.QuestionAnswering.Authoring"
    flavor: azure
    generate-sample-project: false
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-ai-language-questionanswering-authoring"
    package-name: "azure-ai-language-questionanswering-authoring"
    package-dir: "azure-ai-language-questionanswering-authoring"
    namespace: "azure.ai.language.questionanswering.authoring"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-typespec/http-client-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: Azure.AI.Language.QuestionAnswering.Authoring
    model-namespace: false
