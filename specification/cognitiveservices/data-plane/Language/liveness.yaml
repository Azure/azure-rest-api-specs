scope: None
variables:
  resourceGroupName: rg-leni
  accountName: coglanapitest

prepareSteps:
  # Cognitive account only supports creation from portal
  # - operationId: Accounts_Create
  #   readmeTag: ../../resource-manager/readme.md
  #   parameters:
  #     account:
  #       location: $(location)
  #       kind: TextAnalytics
  #       sku:
  #         name: S0
  #       properties: {}
  #       identity:
  #         type: SystemAssigned
  - operationId: Accounts_Get
    readmeTag: ../../resource-manager/readme.md
    authentication:
      type: AADToken
      scope: https://management.azure.com/.default
    outputVariables:
      Endpoint:
        fromResponse: /properties/endpoints/Language
  #     resourceId:
  #       fromResponse: /id
  # - roleAssignment:
  #     principalId: $(object_id)
  #     roleName: Cognitive Services Language Owner
  #     scope: $(resourceId)
  - operationId: Accounts_ListKeys
    readmeTag: ../../resource-manager/readme.md
    authentication:
      type: AADToken
      scope: https://management.azure.com/.default
    outputVariables:
      key1:
        fromResponse: /key1

scenarios:
  - scenario: LivenessAAD
    authentication:
      type: AADToken
      scope: https://cognitiveservices.azure.com/.default
    steps:
      - operationId: AnalyzeText
        exampleFile: ./stable/2022-05-01/examples/SuccessfulEntityLinkingRequest.json
  - scenario: LivenessApiKey
    authentication:
      type: AzureKey
      key: $(key1)
      name: Ocp-Apim-Subscription-Key
      in: header
    steps:
      - operationId: AnalyzeText
        exampleFile: ./stable/2022-05-01/examples/SuccessfulEntityLinkingRequest.json
