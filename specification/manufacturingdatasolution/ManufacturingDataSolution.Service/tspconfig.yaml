parameters:
  "service-dir":
    default: "sdk/manufacturingdatasolution"
  "service-name":
    default: "Microsoft.Industries.ManufacturingDataSolution"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/../"
    omit-unreachable-types: true
    output-file: "./mds-service/data-plane/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-python":
    package-dir: "microsoft-industry-manufacturing-mds-service"
    package-name: "{package-dir}"
    package-mode: dataplane
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "microsoft-industry-manufacturing-mds-service"
    namespace: "com.microsoft.industry.manufacturing.mds.service"
    flavor: azure
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
