parameters:
  service-dir:
    default: "sdk/serialconsole"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/SerialConsole/{version-status}/{version}/openapi.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-serialconsole"
    namespace: "azure.mgmt.serialconsole"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-serialconsole"
    flavor: "azure"
    compatibility-lro: true
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-serialconsole"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/serialconsole"
    emitter-output-dir: "{output-dir}/{service-dir}/armserialconsole"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armserialconsole"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
