parameters:
  "service-dir":
    default: "sdk/edgezones"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/edgezones.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-edgezones"
    namespace: "azure.mgmt.edgezones"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_edgezones"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-edgezones"
    flavor: "azure"
    namespace: "com.azure.resourcemanager.edgezones"
    service-name: "Edge Zones"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/edgezones"
    emitter-output-dir: "{output-dir}/{service-dir}/armedgezones"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armedgezones"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-edgezones"
    flavor: azure
    package-details:
      name: "@azure/arm-edgezones"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.EdgeZones"
    use-legacy-resource-detection: false
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
