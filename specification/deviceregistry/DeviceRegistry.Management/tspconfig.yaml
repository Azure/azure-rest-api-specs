emit:
  - "@azure-tools/typespec-autorest"
parameters:
  "service-dir":
    default: "sdk/deviceregistry"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/deviceregistry.json"
    use-read-only-status-schema: true
    omit-unreachable-types: true
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.DeviceRegistry"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    api-version: "2025-11-01-preview"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-deviceregistry"
    namespace: "com.azure.resourcemanager.deviceregistry"
    flavor: "azure"
    service-name: "Device Registry"
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-deviceregistry"
    flavor: azure
    package-details:
      name: "@azure/arm-deviceregistry"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-deviceregistry"
    namespace: "azure.mgmt.deviceregistry"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_deviceregistry"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/deviceregistry"
    emitter-output-dir: "{output-dir}/{service-dir}/armdeviceregistry"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armdeviceregistry/v2"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
