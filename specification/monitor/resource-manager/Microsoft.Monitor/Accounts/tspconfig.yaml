parameters:
  service-dir:
    default: "sdk/monitor"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    output-file: "{version-status}/{version}/azuremonitorworkspace.json"
    new-line: lf
    omit-unreachable-types: true
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.MonitorAccounts"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-monitoraccounts"
    namespace: "azure.mgmt.monitoraccounts"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_monitoraccounts"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-monitoraccounts"
    namespace: "com.azure.resourcemanager.monitoraccounts"
    service-name: "Monitor Accounts"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-monitoraccounts"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-monitoraccounts"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/monitor"
    emitter-output-dir: "{output-dir}/{service-dir}/armmonitor"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armmonitor"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
