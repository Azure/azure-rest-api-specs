parameters:
  "service-dir":
    default: "sdk/monitor"
  "dependencies":
    default: ""

emit:
  - "@azure-tools/typespec-autorest"

linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"

options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/Microsoft.Insights/{version-status}/{version}/metricBatch.json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-monitor-querymetrics"
    package-name: "azure-monitor-querymetrics"
    package-mode: dataplane
    package-version: 1.0.0
    flavor: azure
    namespace: azure.monitor.querymetrics
  "@azure-typespec/http-client-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    package-name: "Azure.Monitor.Query.Metrics"
    namespace: "{package-name}"
    generate-convenience-methods: true
    generate-protocol-methods: false
    model-namespace: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/monitor-query-metrics"
    is-modular-library: true
    package-details:
      name: "@azure/monitor-query-metrics"
      description: "Azure Monitor Query Metrics library"
      version: "1.0.0"
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-monitor-query-metrics"
    namespace: com.azure.monitor.query.metrics
    flavor: azure
    use-object-for-unknown: true
    generate-tests: false
    generate-samples: false
    partial-update: true
    service-name: Metrics
    customization-class: "customization/src/main/java/MetricsQueryCustomization.java"
  "@azure-tools/typespec-go":
    service-dir: "sdk/monitor/query"
    emitter-output-dir: "{output-dir}/{service-dir}/azmetrics"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/azmetrics"
    single-client: true
    generate-fakes: true
    inject-spans: true
    slice-elements-byval: true
