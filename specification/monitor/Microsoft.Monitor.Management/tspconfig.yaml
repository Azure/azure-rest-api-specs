parameters:
  "service-dir":
    default: "sdk/monitor"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    azure-resource-provider-folder: "resource-manager"
    emit-common-types-schema: "never"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azuremonitor.json"
    new-line: lf
    omit-unreachable-types: true
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-monitor"
    flavor: azure
    package-details:
      name: "@azure/arm-monitor"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-monitor"
    namespace: "azure.mgmt.monitor"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-rust":
    crate-name: "azure_management_monitor"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/resource_manager/{service-dir}/{crate-name}"
