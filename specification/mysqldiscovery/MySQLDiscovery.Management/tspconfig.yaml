emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/mysqldiscovery.json"
    examples-dir: "{project-root}/examples"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
  disable:
    "@azure-tools/typespec-azure-resource-manager/arm-post-operation-response-codes": "New rule"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-invalid-envelope-property": "New rule"
    "@azure-tools/typespec-azure-resource-manager/arm-no-record": "New rule"
    "@azure-tools/typespec-azure-core/casing-style": "New rule"
    "@azure-tools/typespec-azure-resource-manager/arm-resource-provisioning-state": "New rule"