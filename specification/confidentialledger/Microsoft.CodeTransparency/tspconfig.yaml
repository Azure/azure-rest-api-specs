parameters:
  dependencies:
    additionalDirectories: []
    default: ""
  service-dir:
    default: sdk/confidentialledger
emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: ./data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: '{project-root}/examples'
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/cts.json'
  '@azure-tools/typespec-csharp':
    clear-output-folder: true
    flavor: azure
    model-namespace: false
    namespace: '{package-dir}'
    package-dir: Azure.Security.CodeTransparency
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/confidentialledger/armconfidentialledger'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/confidentialledger/armconfidentialledger
    module-version: 0.1.0
  '@azure-tools/typespec-java':
    flavor: azure
    namespace: com.azure.security.codetransparency
    package-dir: azure-security-codetransparency
  '@azure-tools/typespec-python':
    flavor: azure
    models-mode: none
    package-dir: azure-codetransparency
    package-mode: dataplane
    package-name: '{package-dir}'
    package-pprint-name: Code Transparency Service
  '@azure-tools/typespec-ts':
    flavor: azure
    generateMetadata: true
    generateTest: true
    package-dir: codetransparency-rest
    packageDetails:
      description: Code Transparency Service
      name: '@azure-rest/codetransparency-rest'
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
