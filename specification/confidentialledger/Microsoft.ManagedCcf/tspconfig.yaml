emit:
  - D:/Go/src/github.com/Azure/autorest.go/packages/typespec-go
options:
  '@azure-tools/typespec-autorest':
    azure-resource-provider-folder: ./data-plane
    emitter-output-dir: '{project-root}/..'
    examples-directory: ./examples
    output-file: '{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/mccfgov.json'
  '@azure-tools/typespec-go':
    emitter-output-dir: '{project-root}/go/sdk/resourcemanager/confidentialledger/armconfidentialledger'
    module: github.com/Azure/azure-sdk-for-go/sdk/resourcemanager/confidentialledger/armconfidentialledger
    module-version: 0.1.0
linter:
  extends:
    - '@azure-tools/typespec-azure-core/all'
  disable:
    '@azure-tools/typespec-azure-core/composition-over-inheritance': New rule
