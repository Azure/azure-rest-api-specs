parameters:
  "service-dir":
    default: "sdk/redis"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/redis.json"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-redis"
    namespace: "azure.mgmt.redis"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-redis"
    namespace: "com.azure.resourcemanager.redis"
    service-name: "Redis" # human-readable service name, whitespace allowed
    premium: true
    service-dir: "sdk/resourcemanager"
    enable-sync-stack: false
    remove-inner: OperationStatusResult
    use-object-for-unknown: true
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-rediscache"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-rediscache"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/redis"
    package-dir: "armredis"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
