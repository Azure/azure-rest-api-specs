parameters:
  "service-dir":
    default: "sdk/redis"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/redis.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    examples-dir: "{project-root}/examples"
    emit-lro-options: "all"
  "@azure-typespec/http-client-csharp-mgmt":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    namespace: "Azure.ResourceManager.Redis"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-redis"
    namespace: "azure.mgmt.redis"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-redis"
    namespace: "com.azure.resourcemanager.redis"
    service-name: "Redis" # human-readable service name, whitespace allowed
    premium: true
    enable-sync-stack: false
    remove-inner: OperationStatusResult
    use-object-for-unknown: true
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-rediscache"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-rediscache"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/redis"
    emitter-output-dir: "{output-dir}/{service-dir}/armredis"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armredis/v3"
    fix-const-stuttering: false
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
