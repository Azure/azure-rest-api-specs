parameters:
  "service-dir":
    default: "sdk/redisenterprise"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/RedisEnterprise/{version-status}/{version}/redisenterprise.json"
    emit-lro-options: "all"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-redisenterprise"
    namespace: "azure.mgmt.redisenterprise"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-redisenterprisecache"
    package-details:
      name: "@azure/arm-redisenterprisecache"
    is-modular-library: true
    experimental-extensible-enums: true
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-redisenterprise"
    namespace: com.azure.resourcemanager.redisenterprise
    flavor: azure
  "@azure-tools/typespec-go":
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armredisenterprise/v3"
    service-dir: "sdk/resourcemanager/redisenterprise"
    emitter-output-dir: "{output-dir}/{service-dir}/armredisenterprise"
    fix-const-stuttering: false
    generate-fakes: true
    inject-spans: true
    single-client: false
    flavor: azure
    generate-samples: true
    head-as-boolean: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
