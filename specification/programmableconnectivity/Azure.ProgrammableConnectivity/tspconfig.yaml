parameters:
  "service-dir":
    default: "sdk/programmableconnectivity"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.Communication.ProgrammableConnectivity"
    clear-output-folder: true
    model-namespace: false
    namespace: "{package-dir}"
    flavor: azure
  "@azure-tools/typespec-python":
    package-mode: "dataplane"
    package-dir: "azure-programmableconnectivity"
    namespace: "azure.programmableconnectivity"
    flavor: azure
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-ts":
    generateMetadata: true
    generateTest: true
    azureSdkForJs: true
    package-dir: "programmableconnectivity"
    packageDetails:
      name: "@azure/programmableconnectivity"
    flavor: azure
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
