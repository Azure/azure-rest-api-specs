parameters:
  "service-dir":
    default: "sdk/programmableconnectivity"
  "dependencies":
    default: ""
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{service-dir}/Azure.Communication.ProgrammableConnectivity"
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.Communication.ProgrammableConnectivity"
    flavor: azure
  "@azure-typespec/http-client-csharp":
    namespace: Azure.Communication.ProgrammableConnectivity
    model-namespace: false
  "@azure-tools/typespec-python":
    package-mode: "dataplane"
    emitter-output-dir: "{service-dir}/azure-programmableconnectivity"
    namespace: "azure.programmableconnectivity"
    flavor: azure
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-ts":
    generate-metadata: true
    emitter-output-dir: "{service-dir}/programmableconnectivity-rest"
    package-details:
      name: "@azure-rest/programmableconnectivity"
    flavor: azure
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
