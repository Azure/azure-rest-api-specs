parameters:
  "service-dir":
    default: "sdk/programmableconnectivity"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/openapi.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    emit-common-types-schema: never
    arm-resource-flattening: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-programmableconnectivity"
    namespace: "azure.mgmt.programmableconnectivity"
    flavor: "azure"
    generate-test: true
    generate-sample: true
    package-name: "azure-mgmt-programmableconnectivity"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-programmableconnectivity"
    namespace: "com.azure.resourcemanager.programmableconnectivity"
    flavor: "azure"
    service-name: "Programmable Connectivity"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.ResourceManager.ProgrammableConnectivity"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/programmableconnectivity"
    emitter-output-dir: "{output-dir}/{service-dir}/armprogrammableconnectivity"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armprogrammableconnectivity"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-programmableconnectivity"
    package-details:
      name: "@azure/arm-programmableconnectivity"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
