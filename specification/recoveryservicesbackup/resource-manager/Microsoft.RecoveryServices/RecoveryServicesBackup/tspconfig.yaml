parameters:
  "service-dir":
    default: "sdk/recoveryservicesbackup"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/bms.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    arm-resource-flattening: false
    emit-lro-options: "all"
  "@azure-tools/typespec-csharp":
    service-dir: "sdk/recoveryservices-backup"
    flavor: azure
    emitter-output-dir: "{output-dir}/{service-dir}/Azure.ResourceManager.RecoveryServicesBackup"
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.RecoveryServicesBackup"
  "@azure-tools/typespec-python":
    service-dir: "sdk/recoveryservices"
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-recoveryservicesbackup"
    namespace: "azure.mgmt.recoveryservicesbackup"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-recoveryservicesbackup"
    namespace: "com.azure.resourcemanager.recoveryservicesbackup"
    service-name: "Recovery Services Backup"
    flavor: azure
    use-object-for-unknown: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-recoveryservicesbackup"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-recoveryservicesbackup"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/recoveryservices"
    emitter-output-dir: "{output-dir}/{service-dir}/armrecoveryservicesbackup"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armrecoveryservicesbackup"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
