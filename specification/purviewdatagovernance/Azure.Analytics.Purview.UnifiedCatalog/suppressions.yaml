- tool: TypeSpecValidation
  paths:
    - tspconfig.yaml
  rules:
    - SdkTspConfigValidation
  sub-rules:
    # Suppress validation for a Go emitter options
    - options.@azure-tools/typespec-go.generate-fakes
    - options.@azure-tools/typespec-go.inject-spans
    - options.@azure-tools/typespec-go.service-dir
    - options.@azure-tools/typespec-go.package-dir
    - options.@azure-tools/typespec-ts
    - options.@azure-tools/typespec-python
    # Suppress validation for a csharp emitter options
    - options.@azure-tools/typespec-csharp.package-dir
    - options.@azure-tools/typespec-csharp.namespace
    - options.@azure-tools/typespec-csharp.clear-output-folder
    - options.@azure-tools/typespec-csharp.emitter-output-dir
  reason: "Go SDK currently Not mandatory for Data-plane"
- tool: TypeSpecValidation
  paths:
    - "**/*.tsp"
  rules:
    - AvoidAnonymousParameter
  reason: "Suppressing AvoidAnonymousParameter rule for Purview Data Catalog specification"
