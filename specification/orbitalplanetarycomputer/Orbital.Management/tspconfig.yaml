parameters:
  "service-dir":
    default: "sdk/planetarycomputer"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "resource-manager"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/Microsoft.Orbital/{version-status}/{version}/planetarycomputer.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-planetarycomputer"
    namespace: "azure.mgmt.planetarycomputer"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-planetarycomputer"
    namespace: "com.azure.resourcemanager.planetarycomputer"
    service-name: "Planetary Computer"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-planetarycomputer"
    flavor: "azure"
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-planetarycomputer"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/planetarycomputer"
    emitter-output-dir: "{output-dir}/{service-dir}/armplanetarycomputer"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armplanetarycomputer"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.PlanetaryComputer"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
