parameters:
  "service-dir":
    default: "sdk/rnr"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/Reviews/{version-status}/{version}/reviews.json"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/Azure.Search"
    clear-output-folder: true
    model-namespace: false
    namespace: "Azure.Search"
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-search"
    namespace: "com.azure.search"
    service-name: "Search"
    artifact-id: "azure-search"
    flavor: azure
    clear-output-folder: true
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-reviews"
    is-modular-library: true
    flavor: "azure"
    experimentalExtensibleEnums: true
    experimental-extensible-enums: true
    generateMetadata: true
    hierarchyClient: false
    enableOperationGroup: true
    packageDetails:
      name: "@azure/arm-reviews"
    package-details:
      name: "@azure/arm-reviews"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/reviews"
    emitter-output-dir: "{output-dir}/{service-dir}/armreviews"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armreviews"
    fix-const-stuttering: true
    flavor: "azure"
    generate-fakes: true
    generate-samples: true
    generate-examples: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-reviews"
    package-name: "azure-mgmt-reviews"
    namespace: "azure.mgmt.reviews"
    generate-test: true
    generate-sample: true
    flavor: "azure"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
