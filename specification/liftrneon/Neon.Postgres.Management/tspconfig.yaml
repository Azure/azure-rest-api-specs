output-dir: "{project-root}/"
parameters:
  "service-dir":
    default: "sdk/neonpostgres"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/neon.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-neonpostgres"
    namespace: "azure.mgmt.neonpostgres"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-neonpostgres"
    namespace: "com.azure.resourcemanager.neonpostgres"
    service-name: "Neon Postgres"
    flavor: "azure"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/neonpostgres"
    emitter-output-dir: "{output-dir}/{service-dir}/armneonpostgres"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armneonpostgres"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-ts":
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-neonpostgres"
    flavor: azure
    package-details:
      name: "@azure/arm-neonpostgres"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.NeonPostgres"
    emitter-output-dir: "{output-dir}/sdk/neonpostgres/{namespace}"
