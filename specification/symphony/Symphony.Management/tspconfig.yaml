parameters:
  "service-dir":
    default: "sdk/toolchainorchestrator"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/toolchainOrchestrator.json"
    use-read-only-status-schema: true
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: "Azure.ResourceManager.ToolchainOrchestrator"
    clear-output-folder: true
    model-namespace: false
    generate-sample-project: false
    namespace: "{package-dir}"
    api-version: "2024-08-01-preview"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-toolchainorchestrator"
    package-name: "{package-dir}"
    generate-test: true
    generate-sample: true
    examples-dir: "{project-root}/examples"
    flavor: "azure"
    api-version: "2024-08-01-preview"
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-toolchainorchestrator"
    namespace: "com.azure.resourcemanager.toolchainorchestrator"
    service-name: "Toolchain Orchestrator"
    examples-directory: "{project-root}/examples"
    flavor: azure
    api-version: "2024-08-01-preview"
  "@azure-tools/typespec-ts":
    package-dir: "arm-toolchainorchestrator"
    azureSdkForJs: true
    isModularLibrary: true
    generateMetadata: true
    flavor: "azure"
    hierarchyClient: false
    experimentalExtensibleEnums: true
    enableOperationGroup: true
    api-version: "2024-08-01-preview"
    packageDetails:
      name: "@azure/arm-toolchainorchestrator"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/toolchainorchestrator/armtoolchainorchestrator"
    package-dir: "armtoolchainorchestrator"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    examples-directory: "{project-root}/examples"
    fix-const-stuttering: true
    flavor: "azure"
    generate-examples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    remove-unreferenced-types: true
    api-version: "2024-08-01-preview"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
