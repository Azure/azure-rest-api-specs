    RequiredToolCall:
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
          description: The object type for the required tool call.
        id:
          type: string
          description: The ID of the tool call. This ID must be referenced when submitting tool outputs.
      discriminator:
        propertyName: type
        mapping:
