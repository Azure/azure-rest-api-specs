    RunStatus:
      anyOf:
        - type: string
        - type: string
          enum:
            - queued
            - in_progress
            - requires_action
            - cancelling
            - cancelled
            - failed
            - completed
            - expired
      description: Possible values for the status of an assistant thread run.
    RunStep:
      type: object
      required:
        - id
        - object
        - type
        - assistant_id
        - thread_id
        - run_id
        - status
        - step_details
        - last_error
        - created_at
        - expired_at
        - completed_at
        - cancelled_at
        - failed_at
        - metadata
      properties:
        id:
          type: string
          description: The identifier, which can be referenced in API endpoints.
        object:
          type: string
          enum:
            - thread.run.step
          description: The object type, which is always 'thread.run.step'.
        type:
          allOf:
            - $ref: '#/components/schemas/RunStepType'
