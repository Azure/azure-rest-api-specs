          description: The object type, which is always 'retrieval'.
      allOf:
        - $ref: '#/components/schemas/ToolDefinition'
      description: The input definition information for a retrieval tool as used to configure an assistant.
    RunError:
      type: object
      required:
        - code
        - message
      properties:
        code:
