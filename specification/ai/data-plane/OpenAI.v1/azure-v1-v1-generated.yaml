          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAI.EvalList'
        default:
          description: An unexpected error response.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AzureErrorResponse'
      tags:
        - Evals
    post:
      operationId: createEval
      description: |-
        Create the structure of an evaluation that can be used to test a model's
        performance.

        An evaluation is a set of testing criteria and a datasource. After
        creating an evaluation, you can run it on different models and model
        parameters. We support several types of graders and datasources.

        For more information, see the [Evals guide](/docs/guides/evals).

        NOTE: This Azure OpenAI API is in preview and subject to change.
      parameters:
        - name: api-version
          in: query
          required: false
          description: |-
            The explicit Azure AI Foundry Models API version to use for this request.
            `v1` if not otherwise specified.
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
            default: v1
        - name: aoai-evals
          in: header
          required: true
          description: |-
            Enables access to AOAI Evals, a preview feature.
            This feature requires the 'aoai-evals' header to be set to 'preview'.
          schema:
            type: string
            enum:
              - preview
      responses:
        '200':
          description: The request has succeeded.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAI.Eval'
        default:
          description: An unexpected error response.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AzureErrorResponse'
      tags:
        - Evals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode:
                  type: number
                  enum:
                    - 201
                name:
                  type: string
                  description: The name of the evaluation.
                metadata:
                  type: object
                  additionalProperties:
                    type: string
                  description: |-
                    Set of 16 key-value pairs that can be attached to an object. This can be
                    useful for storing additional information about the object in a structured
                    format, and querying for objects via API or the dashboard.

                    Keys are strings with a maximum length of 64 characters. Values are strings
                    with a maximum length of 512 characters.
                  x-oaiTypeLabel: map
                data_source_config:
                  allOf:
                    - $ref: '#/components/schemas/OpenAI.EvalDataSourceConfigParams'
                  description: The configuration for the data source used for the evaluation runs. Dictates the schema of the data used in the evaluation.
                testing_criteria:
                  type: array
                  items:
                    $ref: '#/components/schemas/OpenAI.EvalGraderParams'
                  description: A list of graders for all eval runs in this group. Graders can reference variables in the data source using double curly braces notation, like `{{item.variable_name}}`. To reference the model's output, use the `sample` namespace (ie, `{{sample.output_text}}`).
