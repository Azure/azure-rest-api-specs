paths:
  /batches:
    post:
      operationId: createBatch
      summary: Creates and executes a batch from an uploaded file of requests
      parameters:
        - name: api-version
          in: query
          required: false
          description: |-
            The explicit Azure AI Foundry Models API version to use for this request.
            `v1` if not otherwise specified.
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
            default: v1
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - object
                  - endpoint
                  - completion_window
                  - status
                  - created_at
                properties:
                  id:
                    type: string
                  object:
                    type: string
                    enum:
                      - batch
                    description: The object type, which is always `batch`.
                    x-stainless-const: true
                  endpoint:
                    type: string
                    description: The OpenAI API endpoint used by the batch.
                  model:
                    type: string
                    description: |-
                      Model ID used to process the batch, like `gpt-5-2025-08-07`. OpenAI
                        offers a wide range of models with different capabilities, performance
                        characteristics, and price points. Refer to the [model
                        guide](https://platform.openai.com/docs/models) to browse and compare available models.
                  errors:
                    $ref: '#/components/schemas/OpenAI.BatchErrors'
                  completion_window:
                    type: string
                    description: The time frame within which the batch should be processed.
                  status:
                    type: string
                    enum:
                      - validating
                      - failed
                      - in_progress
                      - finalizing
                      - completed
                      - expired
                      - cancelling
                      - cancelled
                    description: The current status of the batch.
                  output_file_id:
                    type: string
                    description: The ID of the file containing the outputs of successfully executed requests.
                  error_file_id:
                    type: string
                    description: The ID of the file containing the outputs of requests with errors.
                  created_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch was created.
                  in_progress_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch started processing.
                  expires_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch will expire.
                  finalizing_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch started finalizing.
                  completed_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch was completed.
                  failed_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch failed.
                  expired_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch expired.
                  cancelling_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch started cancelling.
                  cancelled_at:
                    type: integer
                    format: unixtime
                    description: The Unix timestamp (in seconds) for when the batch was cancelled.
                  request_counts:
                    $ref: '#/components/schemas/OpenAI.BatchRequestCounts'
                  usage:
                    allOf:
                      - $ref: '#/components/schemas/OpenAI.BatchUsage'
                    description: |-
                      Represents token usage details including input tokens, output tokens, a
                        breakdown of output tokens, and the total tokens used. Only populated on
                        batches created after September 7, 2025.
                  metadata:
                    anyOf:
                      - $ref: '#/components/schemas/OpenAI.Metadata'
                      - type: 'null'
                  input_file_id:
                    anyOf:
                      - type: string
                      - type: 'null'
        default:
          description: An unexpected error response.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    anyOf:
                      - type: string
                      - type: 'null'
                  message:
                    type: string
                  param:
                    anyOf:
                      - type: string
                      - type: 'null'
                  type:
                    type: string
                  inner_error: {}
                required:
                  - code
                  - message
                  - param
                  - type
      tags:
        - Batch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                input_file_id:
                  type: string
                  description: |-
                    The ID of an uploaded file that contains requests for the new batch.

                    See [upload file](/docs/api-reference/files/create) for how to upload a file.

                    Your input file must be formatted as a [JSONL file](/docs/api-reference/batch/requestInput),
                    and must be uploaded with the purpose `batch`.
                endpoint:
                  type: string
                  enum:
                    - /v1/chat/completions
                    - /v1/embeddings
                  description: The endpoint to be used for all requests in the batch. Currently `/v1/chat/completions` is supported.
                completion_window:
                  type: string
                  enum:
                    - 24h
                  description: The time frame within which the batch should be processed. Currently only `24h` is supported.
              required:
                - endpoint
                - completion_window
              unevaluatedProperties:
                type: string
    get:
      operationId: listBatches
      summary: List your organization's batches.
      parameters:
        - name: api-version
          in: query
          required: false
          description: |-
            The explicit Azure AI Foundry Models API version to use for this request.
            `v1` if not otherwise specified.
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
            default: v1
        - name: accept
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json
        - name: after
          in: query
          required: false
          description: |-
            A cursor for use in pagination. `after` is an object ID that defines your place in the list.
            For instance, if you make a list request and receive 100 objects, ending with obj_foo, your
            subsequent call can include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: |-
            A limit on the number of objects to be returned. Limit can range between 1 and 100, and the
            default is 20.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAI.ListBatchesResponse'
        default:
          description: An unexpected error response.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    anyOf:
                      - type: string
                      - type: 'null'
                  message:
                    type: string
                  param:
                    anyOf:
                      - type: string
                      - type: 'null'
                  type:
                    type: string
                  inner_error: {}
                required:
                  - code
                  - message
                  - param
                  - type
      tags:
        - Batch
