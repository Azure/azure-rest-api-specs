            default: v1
        - name: aoai-evals
          in: header
          required: true
          description: |-
            Enables access to AOAI Evals, a preview feature.
            This feature requires the 'aoai-evals' header to be set to 'preview'.
          schema:
            type: string
            enum:
              - preview
        - name: after
          in: query
          required: false
          description: Identifier for the last eval from the previous pagination request.
          schema:
            type: string
          explode: false
        - name: limit
          in: query
          required: false
          description: A limit on the number of evals to be returned in a single pagination response.
          schema:
            type: integer
            format: int32
            default: 20
          explode: false
        - name: order
          in: query
          required: false
          description: |-
            Sort order for evals by timestamp. Use `asc` for ascending order or
            `desc` for descending order.
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          explode: false
        - name: order_by
          in: query
          required: false
          description: |-
            Evals can be ordered by creation time or last updated time. Use
            `created_at` for creation time or `updated_at` for last updated
            time.
          schema:
