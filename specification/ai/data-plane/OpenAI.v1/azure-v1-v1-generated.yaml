      type: object
      required:
        - filtered
        - detected
        - details
      properties:
        filtered:
          type: boolean
          description: Whether the content detection resulted in a content filtering action.
        detected:
          type: boolean
          description: Whether the labeled content category was detected in the content.
        details:
          type: array
