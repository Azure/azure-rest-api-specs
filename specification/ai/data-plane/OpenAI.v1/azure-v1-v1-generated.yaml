  /chat/completions:
    post:
      operationId: createChatCompletion
      description: Creates a chat completion.
      parameters:
        - name: api-version
          in: query
          required: false
          description: |-
            The explicit Azure AI Foundry Models API version to use for this request.
            `v1` if not otherwise specified.
          schema:
            $ref: '#/components/schemas/AzureAIFoundryModelsApiVersion'
            default: v1
      responses:
        '200':
          description: The request has succeeded.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    required:
                      - id
                      - choices
                      - created
                      - model
                      - object
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the chat completion.
                      choices:
                        type: array
                        items:
                          $ref: '#/components/schemas/OpenAI.CreateChatCompletionResponseChoices'
                        description: A list of chat completion choices. Can be more than one if `n` is greater than 1.
                      created:
                        type: integer
                        format: unixtime
                        description: The Unix timestamp (in seconds) of when the chat completion was created.
                      model:
                        type: string
                        description: The model used for the chat completion.
                      system_fingerprint:
                        type: string
                        description: |-
                          This fingerprint represents the backend configuration that the model runs with.
                            Can be used in conjunction with the `seed` request parameter to understand when backend changes have been made that might impact determinism.
                        deprecated: true
                      object:
                        type: string
                        enum:
                          - chat.completion
                        description: The object type, which is always `chat.completion`.
                        x-stainless-const: true
                      usage:
                        $ref: '#/components/schemas/OpenAI.CompletionUsage'
                      prompt_filter_results:
                        type: array
                        items:
                          type: object
                          properties:
                            prompt_index:
                              type: integer
                              format: int32
                              description: The index of the input prompt that this content filter result corresponds to.
                            content_filter_results:
                              allOf:
                                - $ref: '#/components/schemas/AzureContentFilterResultForPrompt'
                              description: The content filter results associated with the indexed input prompt.
                          required:
                            - prompt_index
                            - content_filter_results
                  - type: object
                    required:
                      - id
                      - choices
                      - created
                      - model
                      - object
                    properties:
                      id:
                        type: string
                        description: A unique identifier for the chat completion. Each chunk has the same ID.
                      choices:
                        type: array
                        items:
                          $ref: '#/components/schemas/OpenAI.CreateChatCompletionStreamResponseChoices'
                        description: |-
                          A list of chat completion choices. Can contain more than one elements if `n` is greater than 1. Can also be empty for the
                            last chunk if you set `stream_options: {"include_usage": true}`.
                      created:
                        type: integer
                        format: unixtime
                        description: The Unix timestamp (in seconds) of when the chat completion was created. Each chunk has the same timestamp.
                      model:
                        type: string
                        description: The model to generate the completion.
                      system_fingerprint:
                        type: string
                        description: |-
                          This fingerprint represents the backend configuration that the model runs with.
                            Can be used in conjunction with the `seed` request parameter to understand when backend changes have been made that might impact determinism.
                        deprecated: true
                      object:
                        type: string
                        enum:
                          - chat.completion.chunk
                        description: The object type, which is always `chat.completion.chunk`.
                        x-stainless-const: true
                      usage:
                        allOf:
                          - $ref: '#/components/schemas/OpenAI.CompletionUsage'
                        description: |-
                          An optional field that will only be present when you set
                            `stream_options: {"include_usage": true}` in your request. When present, it
                            contains a null value **except for the last chunk** which contains the
                            token usage statistics for the entire request.
                          *NOTE:** If the stream is interrupted or cancelled, you may not
                            receive the final usage chunk which contains the total token usage for
                            the request.
                      delta:
                        $ref: '#/components/schemas/OpenAI.ChatCompletionStreamResponseDelta'
                      content_filter_results:
                        $ref: '#/components/schemas/AzureContentFilterResultForChoice'
        default:
          description: An unexpected error response.
          headers:
            apim-request-id:
              required: false
              description: A request ID used for troubleshooting purposes.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    anyOf:
                      - type: string
                      - type: 'null'
                  message:
                    type: string
                  param:
                    anyOf:
                      - type: string
                      - type: 'null'
                  type:
                    type: string
                  inner_error: {}
                required:
                  - code
                  - message
                  - param
                  - type
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  anyOf:
                    - $ref: '#/components/schemas/OpenAI.Metadata'
                    - type: 'null'
                top_logprobs:
                  anyOf:
                    - type: integer
                    - type: 'null'
                temperature:
                  anyOf:
                    - type: number
                    - type: 'null'
                  default: 1
                top_p:
                  anyOf:
                    - type: number
                    - type: 'null'
                  default: 1
                user:
                  type: string
                  description: |-
                    A unique identifier representing your end-user, which can help to
                    monitor and detect abuse.
                  deprecated: true
                safety_identifier:
                  type: string
                  description: |-
                    A stable identifier used to help detect users of your application that may be violating OpenAI's usage policies.
                      The IDs should be a string that uniquely identifies each user. We recommend hashing their username or email address, in order to avoid sending us any identifying information. [Learn more](https://platform.openai.com/docs/guides/safety-best-practices#safety-identifiers).
                prompt_cache_key:
                  type: string
                  description: Used by OpenAI to cache responses for similar requests to optimize your cache hit rates. Replaces the `user` field. [Learn more](https://platform.openai.com/docs/guides/prompt-caching).
                prompt_cache_retention:
                  anyOf:
                    - type: string
                      enum:
                        - in-memory
                        - 24h
                    - type: 'null'
                messages:
                  type: array
                  items:
                    $ref: '#/components/schemas/OpenAI.ChatCompletionRequestMessage'
                  minItems: 1
                  description: |-
                    A list of messages comprising the conversation so far. Depending on the
                    model you use, different message types (modalities) are supported,
                    like text, images, and audio.
                model:
                  type: string
                  description: |-
                    Model ID used to generate the response, like `gpt-4o` or `o3`. OpenAI
                      offers a wide range of models with different capabilities, performance
                      characteristics, and price points. Refer to the [model guide](https://platform.openai.com/docs/models)
                      to browse and compare available models.
                modalities:
                  $ref: '#/components/schemas/OpenAI.ResponseModalities'
                verbosity:
                  $ref: '#/components/schemas/OpenAI.Verbosity'
                reasoning_effort:
                  $ref: '#/components/schemas/OpenAI.ReasoningEffort'
                max_completion_tokens:
                  anyOf:
                    - type: integer
                    - type: 'null'
                  description: |-
                    An upper bound for the number of tokens that can be generated for a
                    completion, including visible output tokens and reasoning tokens.
                frequency_penalty:
                  anyOf:
                    - type: number
                    - type: 'null'
                  minimum: -2
                  maximum: 2
                  description: |-
                    Number between -2.0 and 2.0. Positive values penalize new tokens based on
                      their existing frequency in the text so far, decreasing the model's
                      likelihood to repeat the same line verbatim.
                presence_penalty:
                  anyOf:
                    - type: number
                    - type: 'null'
                  minimum: -2
                  maximum: 2
                  description: |-
                    Number between -2.0 and 2.0. Positive values penalize new tokens based on
                      whether they appear in the text so far, increasing the model's likelihood
                      to talk about new topics.
                response_format:
                  allOf:
                    - $ref: '#/components/schemas/OpenAI.CreateChatCompletionRequestResponseFormat'
                  description: |-
                    An object specifying the format that the model must output.

