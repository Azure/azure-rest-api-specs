              url_citation:
                type: object
                properties:
                  end_index:
                    type: integer
                    format: int32
                    description: The index of the last character of the URL citation in the message.
                  start_index:
                    type: integer
                    format: int32
                    description: The index of the first character of the URL citation in the message.
                  url:
                    type: string
                    format: uri
                    description: The URL of the web resource.
                  title:
                    type: string
                    description: The title of the web resource.
                required:
                  - end_index
                  - start_index
                  - url
                  - title
                description: A URL citation when using web search.
            required:
              - type
              - url_citation
          description: |-
            Annotations for the message, when applicable, as when using the
            [web search tool](/docs/guides/tools-web-search?api-mode=chat).
        role:
          type: string
          enum:
            - assistant
          description: The role of the author of this message.
        function_call:
          type: object
          properties:
            name:
              type: string
            arguments:
              type: string
          required:
            - name
            - arguments
          description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
          deprecated: true
        audio:
          type: object
          properties:
            id:
              type: string
              description: Unique identifier for this audio response.
            expires_at:
              type: integer
              format: unixtime
              description: |-
                The Unix timestamp (in seconds) for when this audio response will
                no longer be accessible on the server for use in multi-turn
                conversations.
            data:
              type: string
              format: base64
              description: |-
                Base64 encoded audio bytes generated by the model, in the format
                specified in the request.
            transcript:
              type: string
              description: Transcript of the audio generated by the model.
          required:
            - id
            - expires_at
            - data
            - transcript
          nullable: true
          description: |-
            If the audio output modality is requested, this object contains data
            about the audio response from the model. [Learn more](/docs/guides/audio).
        context:
          allOf:
            - $ref: '#/components/schemas/AzureChatMessageContext'
          description: The Azure-specific context information associated with the chat completion response message.
        reasoning_content:
          type: string
          description: An Azure-specific extension property containing generated reasoning content from supported models.
      description: |-
        The extended response model component for chat completion response messages on the Azure OpenAI service.
        This model adds support for chat message context, used by the On Your Data feature for intent, citations, and other
        information related to retrieval-augmented generation performed.
    AzureChatCompletionStreamResponseDelta:
      type: object
      properties:
        audio:
          allOf:
            - $ref: '#/components/schemas/OpenAI.ChatCompletionMessageAudioChunk'
          description: Response audio associated with the streaming chat delta payload.
        content:
          type: string
          nullable: true
          description: The contents of the chunk message.
        function_call:
          type: object
          properties:
            name:
              type: string
            arguments:
              type: string
          description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
          deprecated: true
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.ChatCompletionMessageToolCallChunk'
          readOnly: true
        role:
          allOf:
            - $ref: '#/components/schemas/OpenAI.ChatCompletionRole'
          description: The role of the author of this message.
        refusal:
          type: string
          nullable: true
          description: The refusal message generated by the model.
        context:
          allOf:
            - $ref: '#/components/schemas/AzureChatMessageContext'
          description: The Azure-specific context information associated with the chat completion response message.
        reasoning_content:
          type: string
          description: An Azure-specific extension property containing generated reasoning content from supported models.
      description: |-
        The extended response model for a streaming chat response message on the Azure OpenAI service.
