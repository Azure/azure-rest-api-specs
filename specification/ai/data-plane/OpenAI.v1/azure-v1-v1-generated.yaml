components:
  schemas:
    AudioSegment:
      type: object
      required:
        - id
        - start
        - end
        - text
        - temperature
        - avg_logprob
        - compression_ratio
        - no_speech_prob
        - tokens
        - seek
      properties:
        id:
          type: integer
          format: int32
          description: The 0-based index of this segment within a translation.
        start:
          type: number
          format: float
          description: The time at which this segment started relative to the beginning of the translated audio.
        end:
          type: number
          format: float
          description: The time at which this segment ended relative to the beginning of the translated audio.
        text:
          type: string
          description: The translated text that was part of this audio segment.
        temperature:
          type: number
          format: float
          description: The temperature score associated with this audio segment.
        avg_logprob:
          type: number
          format: float
          description: The average log probability associated with this audio segment.
        compression_ratio:
          type: number
          format: float
          description: The compression ratio of this audio segment.
        no_speech_prob:
          type: number
          format: float
          description: The probability of no speech detection within this audio segment.
        tokens:
          type: array
          items:
            type: integer
            format: int32
          description: The token IDs matching the translated text in this audio segment.
        seek:
          type: integer
          format: int32
          description: |-
            The seek position associated with the processing of this audio segment.
            Seek positions are expressed as hundredths of seconds.
            The model may process several segments from a single seek position, so while the seek position will never represent
            a later time than the segment's start, the segment's start may represent a significantly later time than the
            segment's associated seek position.
    AudioTaskLabel:
      anyOf:
        - type: string
        - type: string
          enum:
            - transcribe
            - translate
      description: Defines the possible descriptors for available audio operation responses.
    AudioTranslationSegment:
      type: object
      required:
        - id
        - start
        - end
        - text
        - temperature
        - avg_logprob
        - compression_ratio
        - no_speech_prob
        - tokens
        - seek
      properties:
        id:
          type: integer
          format: int32
          description: The 0-based index of this segment within a translation.
        start:
          type: number
          format: float
          description: The time at which this segment started relative to the beginning of the translated audio.
        end:
          type: number
          format: float
          description: The time at which this segment ended relative to the beginning of the translated audio.
        text:
          type: string
          description: The translated text that was part of this audio segment.
        temperature:
          type: number
          format: float
          description: The temperature score associated with this audio segment.
        avg_logprob:
          type: number
          format: float
          description: The average log probability associated with this audio segment.
        compression_ratio:
          type: number
          format: float
          description: The compression ratio of this audio segment.
        no_speech_prob:
          type: number
          format: float
          description: The probability of no speech detection within this audio segment.
        tokens:
          type: array
          items:
            type: integer
            format: int32
          description: The token IDs matching the translated text in this audio segment.
        seek:
          type: integer
          format: int32
          description: |-
            The seek position associated with the processing of this audio segment.
            Seek positions are expressed as hundredths of seconds.
            The model may process several segments from a single seek position, so while the seek position will never represent
            a later time than the segment's start, the segment's start may represent a significantly later time than the
            segment's associated seek position.
      description: |-
        Extended information about a single segment of translated audio data.
        Segments generally represent roughly 5-10 seconds of speech. Segment boundaries typically occur between words but not
        necessarily sentences.
    AzureAIFoundryModelsApiVersion:
      type: string
      enum:
        - v1
        - preview
    AzureAudioTranscriptionResponse:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: The transcribed text for the provided audio data.
        task:
          allOf:
            - $ref: '#/components/schemas/AudioTaskLabel'
          description: The label that describes which operation type generated the accompanying response data.
        language:
          type: string
          description: |-
            The spoken language that was detected in the transcribed audio data.
            This is expressed as a two-letter ISO-639-1 language code like 'en' or 'fr'.
        duration:
          type: number
          format: float
          description: The total duration of the audio processed to produce accompanying transcription information.
        segments:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.TranscriptionSegment'
          description: A collection of information about the timing, probabilities, and other detail of each processed audio segment.
        words:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.TranscriptionWord'
          description: A collection of information about the timing of each processed word.
      description: Result information for an operation that transcribed spoken audio into written text.
    AzureAudioTranslationResponse:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: The translated text for the provided audio data.
        task:
          allOf:
            - $ref: '#/components/schemas/AudioTaskLabel'
          description: The label that describes which operation type generated the accompanying response data.
        language:
          type: string
          description: |-
            The spoken language that was detected in the translated audio data.
            This is expressed as a two-letter ISO-639-1 language code like 'en' or 'fr'.
        duration:
          type: number
          format: float
          description: The total duration of the audio processed to produce accompanying translation information.
        segments:
          type: array
          items:
            $ref: '#/components/schemas/AudioTranslationSegment'
          description: A collection of information about the timing, probabilities, and other detail of each processed audio segment.
      description: Result information for an operation that translated spoken audio into written text.
    AzureCompletionsSamplingParams:
      type: object
      properties:
        max_tokens:
          type: integer
          format: int32
          description: The maximum number of tokens in the generated output.
      allOf:
        - $ref: '#/components/schemas/OpenAI.CreateEvalCompletionsRunDataSourceSamplingParams'
      description: Sampling parameters for controlling the behavior of completions.
    AzureContentFilterBlocklistIdResult:
      type: object
      required:
        - id
        - filtered
      properties:
        id:
          type: string
          description: The ID of the custom blocklist associated with the filtered status.
        filtered:
          type: boolean
          description: Whether the associated blocklist resulted in the content being filtered.
      description: |-
        A content filter result item that associates an existing custom blocklist ID with a value indicating whether or not
        the corresponding blocklist resulted in content being filtered.
    AzureContentFilterBlocklistResult:
      type: object
      required:
        - filtered
      properties:
        filtered:
          type: boolean
          description: A value indicating whether any of the detailed blocklists resulted in a filtering action.
        details:
          type: array
          items:
            type: object
            properties:
              filtered:
                type: boolean
                description: A value indicating whether the blocklist produced a filtering action.
              id:
                type: string
                description: The ID of the custom blocklist evaluated.
            required:
              - filtered
              - id
          description: The pairs of individual blocklist IDs and whether they resulted in a filtering action.
      description: A collection of true/false filtering results for configured custom blocklists.
    AzureContentFilterCompletionTextSpan:
      type: object
      required:
        - completion_start_offset
        - completion_end_offset
      properties:
        completion_start_offset:
          type: integer
          format: int32
