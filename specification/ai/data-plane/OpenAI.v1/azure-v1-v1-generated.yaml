    AzureCreateChatCompletionRequest:
      type: object
      required:
        - messages
        - model
      properties:
        metadata:
          type: object
          additionalProperties:
            type: string
          description: |-
            Set of 16 key-value pairs that can be attached to an object. This can be
            useful for storing additional information about the object in a structured
            format, and querying for objects via API or the dashboard.

            Keys are strings with a maximum length of 64 characters. Values are strings
            with a maximum length of 512 characters.
          x-oaiTypeLabel: map
        temperature:
          type: number
          format: float
          nullable: true
          minimum: 0
          maximum: 2
          description: |-
            What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more random, while lower values like 0.2 will make it more focused and deterministic.
            We generally recommend altering this or `top_p` but not both.
          default: 1
        top_p:
          type: number
          format: float
          nullable: true
          minimum: 0
          maximum: 1
          description: |-
            An alternative to sampling with temperature, called nucleus sampling,
            where the model considers the results of the tokens with top_p probability
            mass. So 0.1 means only the tokens comprising the top 10% probability mass
            are considered.

            We generally recommend altering this or `temperature` but not both.
          default: 1
        user:
          type: string
          description: |-
            A unique identifier representing your end-user, which can help to
            monitor and detect abuse.
        top_logprobs:
          type: integer
          format: int32
          minimum: 0
          maximum: 20
          description: An integer between 0 and 20 specifying the number of most likely tokens to return at each token position, each with an associated log probability.
        messages:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.ChatCompletionRequestMessage'
          minItems: 1
          description: |-
            A list of messages comprising the conversation so far. Depending on the
            model you use, different message types (modalities) are supported,
            like text, images, and audio.
        modalities:
          type: object
          allOf:
            - $ref: '#/components/schemas/ResponseModalities'
          nullable: true
        reasoning_effort:
          allOf:
            - $ref: '#/components/schemas/OpenAI.ReasoningEffort'
          nullable: true
          default: medium
        max_completion_tokens:
          type: integer
          format: int32
          nullable: true
          description: |-
            An upper bound for the number of tokens that can be generated for a
            completion, including visible output tokens and reasoning tokens.
        frequency_penalty:
          type: number
          format: float
          nullable: true
          minimum: -2
          maximum: 2
          description: |-
            Number between -2.0 and 2.0. Positive values penalize new tokens based on
            their existing frequency in the text so far, decreasing the model's
            likelihood to repeat the same line verbatim.
          default: 0
        presence_penalty:
          type: number
          format: float
          nullable: true
          minimum: -2
          maximum: 2
          description: |-
            Number between -2.0 and 2.0. Positive values penalize new tokens based on
            whether they appear in the text so far, increasing the model's likelihood
            to talk about new topics.
          default: 0
        response_format:
          allOf:
            - $ref: '#/components/schemas/OpenAI.ResponseFormat'
          description: |-
            An object specifying the format that the model must output.

            Setting to `{ "type": "json_schema", "json_schema": {...} }` enables
            Structured Outputs which ensures the model will match your supplied JSON
            schema.

            Setting to `{ "type": "json_object" }` enables JSON mode, which ensures
            the message the model generates is valid JSON.

            **Important:** when using JSON mode, you **must** also instruct the model
            to produce JSON yourself via a system or user message. Without this, the
            model may generate an unending stream of whitespace until the generation
            reaches the token limit, resulting in a long-running and seemingly "stuck"
            request. Also note that the message content may be partially cut off if
            `finish_reason="length"`, which indicates the generation exceeded
            `max_tokens` or the conversation exceeded the max context length.
        audio:
          type: object
          properties:
            voice:
              allOf:
                - $ref: '#/components/schemas/OpenAI.VoiceIdsShared'
              description: |-
                The voice the model uses to respond. Supported voices are
                `alloy`, `ash`, `ballad`, `coral`, `echo`, `fable`, `nova`, `onyx`, `sage`, and `shimmer`.
            format:
              type: string
              enum:
                - wav
                - aac
                - mp3
                - flac
                - opus
                - pcm16
              description: |-
                Specifies the output audio format. Must be one of `wav`, `mp3`, `flac`,
                `opus`, or `pcm16`.
          required:
            - voice
            - format
          nullable: true
          description: |-
            Parameters for audio output. Required when audio output is requested with
            `modalities: ["audio"]`.
        store:
          type: boolean
          nullable: true
          description: |-
            Whether or not to store the output of this chat completion request for
            use in model distillation or evals products.
          default: false
        stream:
          type: boolean
          nullable: true
          description: |-
            If set to true, the model response data will be streamed to the client
            as it is generated using server-sent events.
          default: false
        stop:
          allOf:
            - $ref: '#/components/schemas/OpenAI.StopConfiguration'
          nullable: true
          default: null
        logit_bias:
          type: object
          additionalProperties:
            type: integer
            format: int32
          nullable: true
          description: |-
            Modify the likelihood of specified tokens appearing in the completion.

            Accepts a JSON object that maps tokens (specified by their token ID in the
            tokenizer) to an associated bias value from -100 to 100. Mathematically,
            the bias is added to the logits generated by the model prior to sampling.
            The exact effect will vary per model, but values between -1 and 1 should
            decrease or increase likelihood of selection; values like -100 or 100
            should result in a ban or exclusive selection of the relevant token.
          x-oaiTypeLabel: map
          default: null
        logprobs:
          type: boolean
          nullable: true
          description: |-
            Whether to return log probabilities of the output tokens or not. If true,
            returns the log probabilities of each output token returned in the
            `content` of `message`.
          default: false
        max_tokens:
          type: integer
          format: int32
          nullable: true
          description: |-
            The maximum number of tokens that can be generated in the chat completion.
            This value can be used to control costs for text generated via API.

            This value is now deprecated in favor of `max_completion_tokens`, and is
            not compatible with o1 series models.
          deprecated: true
        'n':
          type: integer
          format: int32
          nullable: true
          minimum: 1
          maximum: 128
          description: How many chat completion choices to generate for each input message. Note that you will be charged based on the number of generated tokens across all of the choices. Keep `n` as `1` to minimize costs.
          default: 1
        prediction:
          type: object
          allOf:
            - $ref: '#/components/schemas/OpenAI.ChatOutputPrediction'
          nullable: true
          description: |-
            Configuration for a predicted output, which can greatly improve
            response times when large parts of the model response are known
            ahead of time. This is most common when you are regenerating a
            file with only minor changes to most of the content.
        seed:
          type: integer
          format: int64
          nullable: true
          minimum: -9223372036854776000
          maximum: 9223372036854776000
          description: |-
            This feature is in Beta.
            If specified, our system will make a best effort to sample deterministically, such that repeated requests with the same `seed` and parameters should return the same result.
            Determinism is not guaranteed, and you should refer to the `system_fingerprint` response parameter to monitor changes in the backend.
        stream_options:
          type: object
          allOf:
            - $ref: '#/components/schemas/OpenAI.ChatCompletionStreamOptions'
          nullable: true
          default: null
        tools:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.ChatCompletionTool'
          description: A list of tools the model may call. Currently, only functions are supported as a tool. Use this to provide a list of functions the model may generate JSON inputs for. A max of 128 functions are supported.
        tool_choice:
          $ref: '#/components/schemas/OpenAI.ChatCompletionToolChoiceOption'
        parallel_tool_calls:
          allOf:
            - $ref: '#/components/schemas/OpenAI.ParallelToolCalls'
          default: true
        function_call:
          anyOf:
            - type: string
              enum:
                - none
                - auto
            - $ref: '#/components/schemas/OpenAI.ChatCompletionFunctionCallOption'
          description: |-
            Deprecated in favor of `tool_choice`.

            Controls which (if any) function is called by the model.

            `none` means the model will not call a function and instead generates a
            message.

            `auto` means the model can pick between generating a message or calling a
            function.

            Specifying a particular function via `{"name": "my_function"}` forces the
            model to call that function.

            `none` is the default when no functions are present. `auto` is the default
            if functions are present.
          deprecated: true
        functions:
          type: array
          items:
            $ref: '#/components/schemas/OpenAI.ChatCompletionFunctions'
          minItems: 1
          maxItems: 128
          description: |-
            Deprecated in favor of `tools`.

            A list of functions the model may generate JSON inputs for.
          deprecated: true
        model:
          type: string
          description: The model deployment identifier to use for the chat completion request.
        data_sources:
          type: array
          items:
            $ref: '#/components/schemas/AzureChatDataSource'
          description: The data sources to use for the On Your Data feature, exclusive to Azure OpenAI.
        user_security_context:
          $ref: '#/components/schemas/AzureUserSecurityContext'
      description: |-
        The extended request model for chat completions against the Azure OpenAI service.
        This adds the ability to provide data sources for the On Your Data feature.
    AzureCreateChatCompletionResponse:
      type: object
      required:
        - id
        - created
        - model
        - object
        - choices
      properties:
        id:
          type: string
          description: A unique identifier for the chat completion.
