parameters:
  "service-dir":
    default: "sdk/healthinsights"
  "service-name":
    default: "HealthInsights"
  "dependencies":
    "additionalDirectories":
      - "specification/ai/HealthInsights/HealthInsights.Common/"
      - "specification/ai/HealthInsights/HealthInsights.OpenAPI/"
    default: ""
  "python-sdk-folder":
    default: "{project-root}/azure-sdk-for-python/"
  "java-sdk-folder":
    default: "{project-root}/azure-sdk-for-java/"
  "js-sdk-folder":
    default: "{project-root}/azure-sdk-for-js/"
  "csharp-sdk-folder":
    default: "{project-root}/azure-sdk-for-net/"
  "service-directory-name":
    default: "healthinsights"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-core/all"
options:
  "@azure-tools/typespec-python":
    package-pprint-name: '"Azure Health Insights - Clinical Matching"'
    package-mode: "dataplane"
    package-version: 1.0.0b2
    package-dir: "azure-healthinsights-clinicalmatching"
    package-name: "{package-dir}"
    emitter-output-dir: "{python-sdk-folder}/sdk/{service-directory-name}/{package-name}"
    flavor: azure
  "@azure-tools/typespec-java":
    package-dir: "azure-health-insights-clinicalmatching"
    namespace: com.azure.health.insights.clinicalmatching
    partial-update: true
    emitter-output-dir: "{java-sdk-folder}/sdk/{service-directory-name}/azure-health-insights-clinicalmatching"
    flavor: azure
  "@azure-tools/typespec-csharp":
    save-inputs: false
    clear-output-folder: true
    package-dir: "Azure.Health.Insights.ClinicalMatching"
    namespace: "{package-dir}"
    model-namespace: false
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "azurehealthinsightsclinicalmatching-rest"
    emitter-output-dir: "{js-sdk-folder}/sdk/{service-directory-name}/health-insights-cancerprofiling-rest"
    generateMetadata: true
    generateTest: true
    packageDetails:
      name: "@azure-rest/health-insights-clinicalmatching"
    flavor: azure
