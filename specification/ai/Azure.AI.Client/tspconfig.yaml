parameters:
  "service-dir":
    default: "sdk/ai"

emit:
  - "@azure-tools/typespec-autorest#client"
  - "@azure-tools/typespec-autorest#assistants"
  - "@typespec/openapi3#assistants"

options:
  "@azure-tools/typespec-autorest#client":
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "data-plane"
    emit-lro-options: "none"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/azure-ai-client.json"

  "@azure-tools/typespec-autorest#assistants":
    emitter-output-dir: "{project-root}/../"
    azure-resource-provider-folder: "data-plane"
    examples-directory: "{project-root}/examples"
    output-file: "{output-folder-base}/OpenApiV2/{version-status}/{version}/assistants_generated.json"
    omit-unreachable-types: true
    emit-lro-options: "none"
   
  "@typespec/openapi3#assistants":
    emitter-output-dir: "{project-root}/../"
    output-file: "{output-folder-base}/OpenApiV3/{version}/assistants_generated.yaml"

  "@azure-tools/typespec-python":
    package-mode: "dataplane"
    package-dir: "azure-ai-client"
    package-name: "{package-dir}"
    package-version: "1.0.0b25"
    flavor: azure
    generate-test: true
    generate-sample: true
    examples-dir: "{project-root}/examples"

linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
