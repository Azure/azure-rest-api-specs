- tool: TypeSpecValidation
  paths:
    # Specify the path to the tspconfig.yaml file where suppression should apply
    - ./tspconfig.yaml
  rules:
    - SdkTspConfigValidation
  sub-rules:
    - typespec-ts.package-details.name
    - typespec-ts.package-dir
  reason: This is not a REST client, therefore should not have "rest" the package and dir name.
