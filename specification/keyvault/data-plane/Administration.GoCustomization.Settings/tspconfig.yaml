parameters:
  "service-dir":
    default: "sdk/keyvault"
  "dependencies":
    default: ""

linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"

options:
  "@azure-tools/typespec-go":
    containing-module: "github.com/Azure/azure-sdk-for-go/sdk/security/keyvault/azadmin"
    service-dir: "sdk/security/keyvault"
    emitter-output-dir: "{output-dir}/{service-dir}/azadmin/settings"
    inject-spans: true
    single-client: true
    generate-fakes: true
    omit-constructors: true
  "@azure-tools/typespec-client-generator-cli":
    additionalDirectories:
      - "specification/keyvault/data-plane/Administration/"
