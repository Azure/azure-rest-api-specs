emit:
  - "@azure-tools/typespec-autorest"
parameters:
  "service-dir":
    default: "sdk/lambdatesthyperexecute"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-lambdatesthyperexecute"
    namespace: "azure.mgmt.lambdatesthyperexecute"
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-lambdatesthyperexecute"
    flavor: azure
    namespace: "com.azure.resourcemanager.lambdatesthyperexecute"
    service-name: "LambdaTest HyperExecute"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/lambdatesthyperexecute"
    emitter-output-dir: "{output-dir}/{service-dir}/armlambdatesthyperexecute"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armlambdatesthyperexecute"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    remove-unreferenced-types: true
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    emitter-output-dir: "{output-dir}/{service-dir}/arm-lambdatesthyperexecute"
    package-details:
      name: "@azure/arm-lambdatesthyperexecute"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.LambdaTestHyperExecute"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
