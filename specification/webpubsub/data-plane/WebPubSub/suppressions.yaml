- tool: TypeSpecValidation
  paths:
    - tspconfig.yaml
  rules:
    - SdkTspConfigValidation
  sub-rules:
    # Suppress validation for a Go emitter options
    - options.@azure-tools/typespec-go.generate-fakes
    - options.@azure-tools/typespec-go.inject-spans
    - options.@azure-tools/typespec-go.service-dir
    - options.@azure-tools/typespec-go.package-dir
    # Names and namespace are from existing names
    - options.@azure-tools/typespec-ts.package-dir
    - options.@azure-tools/typespec-ts.package-details.name
  reason: 'See above comments for details'
- tool: TypeSpecRequirement
# TypeSpec Requirement suppressions for swagger versions
- tool: TypeSpecRequirement
  path: ./preview/2021-05-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./preview/2021-08-01-preview/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2021-10-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2022-11-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2023-07-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2024-01-01/*.json
  reason: Brownfield service not ready to migrate
- tool: TypeSpecRequirement
  path: ./stable/2024-12-01/*.json
  reason: Brownfield service not ready to migrate
