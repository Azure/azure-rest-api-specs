parameters:
  "service-dir":
    default: "sdk/webpubsub"
emit:
  - "@azure-tools/typespec-autorest"

options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}"
    examples-dir: "{project-root}/examples"
    output-file: "{version-status}/{version}/webpubsub.json"
  "@azure-tools/typespec-python":
    package-dir: "azure-messaging-webpubsubservice"
    package-name: "azure-messaging-webpubsubservice"
    package-pprint-name: "Azure WebPubSub Service"
    namespace: "azure.messaging.webpubsubservice"
    package-version: "1.3.0"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-messaging-webpubsub"
    package-name: "com.azure.messaging.webpubsub"
    package-version: "1.5.0"
    namespace: "com.azure.messaging.webpubsub"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-csharp":
    package-name: "Azure.Messaging.WebPubSub"
    package-dir: "Azure.Security.Attestation"
    package-version: "1.6.0"
    namespace: "{package-dir}"
    clear-output-folder: true
    model-namespace: false
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-ts":
    service-dir: "sdk/web-pubsub"
    is-modular-library: true
    package-dir: "web-pubsub"
    package-details:
      name: "@azure/web-pubsub"
      version: "1.2.0"
    generate-test: true
    generate-sample: true
    flavor: "azure"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/data-plane"
