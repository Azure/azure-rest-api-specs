parameters:
  "service-dir":
    default: "sdk/resources"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}"
    azure-resource-provider-folder: "resource-manager"
    output-file: "{version-status}/{version}/bicepClient.json"
    arm-types-dir: "{project-root}/../../../../common-types/resource-management"
    examples-dir: "{project-root}/examples"
  "@azure-typespec/http-client-csharp-mgmt":
    namespace: "Azure.ResourceManager.Resources.Bicep"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-resource-bicep"
    namespace: "azure.mgmt.resource.bicep"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-rust":
    crate-name: "azure_resourcemanager_resource_bicep"
    crate-version: "0.1.0"
    emitter-output-dir: "{output-dir}/{service-dir}/{crate-name}"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-resources-bicep"
    namespace: "com.azure.resourcemanager.resources.bicep"
    service-name: "Bicep Provider"
    flavor: azure
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-resourcesbicep"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-resourcesbicep"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/resources"
    emitter-output-dir: "{output-dir}/{service-dir}/armbicep"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armbicep"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
