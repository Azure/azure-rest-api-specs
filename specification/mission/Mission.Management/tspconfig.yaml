emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "./resource-manager"
    # `arm-resource-flattening` is only used for back-compat for specs existed on July 2024. All new service spec should NOT use this flag
    arm-resource-flattening: true
    emitter-output-dir: "{project-root}/../"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
    arm-types-dir: "{project-root}/../../common-types/resource-management"
    omit-unreachable-types: true
    use-read-only-status-schema: true
  "@azure-tools/typespec-go":
    service-dir: sdk/resourcemanager/virtualenclaves
    emitter-output-dir: "{output-dir}/{service-dir}/armvirtualenclaves"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armvirtualenclaves"
    fix-const-stuttering: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    flavor: azure
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-mgmt-virtualenclaves"
    namespace: azure.mgmt.virtualenclaves
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-java":
    flavor: azure
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-virtualenclaves"
    namespace: com.azure.resourcemanager.virtualenclaves
    service-name: Virtual Enclaves
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/arm-virtualenclaves"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-virtualenclaves"
  "@azure-tools/typespec-csharp":
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.VirtualEnclaves"
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
parameters:
  service-dir:
    default: sdk/virtualenclaves
